---
apiVersion: v1
kind: Pod
metadata:
  name: alpine-shell
  namespace: default
spec:
  terminationGracePeriodSeconds: 5
  # nodeName: k8s-5
  containers:
    - name: shell
      image: docker.io/library/alpine
      tty: true
      stdin: true
      securityContext:
        privileged: true
      volumeMounts:
        - mountPath: /mnt/host_var
          name: host-var
        - mountPath: /dev/disk
          name: host-dev-disk
      # - mountPath: /config
      #   name: config
      resources:
        requests:
          cpu: 100m
          memory: 100Mi
        limits:
          cpu: 2000m
          memory: 10Gi
  volumes:
    - name: host-var
      hostPath:
        path: /var
    - name: host-dev-disk
      hostPath:
        path: /dev/disk
