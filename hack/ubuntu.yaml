---
apiVersion: v1
kind: Pod
metadata:
  name: ubuntu-shell
  namespace: default
spec:
  terminationGracePeriodSeconds: 5
  nodeName: k8s-5
  containers:
    - name: shell
      image: ubuntu
      tty: true
      stdin: true
      securityContext:
        privileged: true
      # volumeMounts:
        # - mountPath: /mnt/host_var
        #   name: host-var
        # - mountPath: /config
        #   name: config
      resources:
        requests:
          cpu: 100m
          memory: 100Mi
        limits:
          cpu: 2000m
          memory: 10Gi
