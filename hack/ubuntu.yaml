---
apiVersion: v1
kind: Pod
metadata:
  name: ubuntu-shell
  namespace: self-hosted
spec:
  terminationGracePeriodSeconds: 5
  # nodeName: k8s-5
  containers:
    - name: shell
      image: ubuntu
      tty: true
      stdin: true
      securityContext:
        privileged: true
      volumeMounts:
        - mountPath: /mnt/host_var
          name: host-var
        - mountPath: /dev/disk
          name: host-dev-disk
        - mountPath: /config
          name: config
        # - mountPath: /media
        #   name: media
      resources:
        requests:
          cpu: 100m
          memory: 100Mi
        limits:
          cpu: 2000m
          memory: 10Gi
  securityContext:
    fsGroup: 0
    fsGroupChangePolicy: OnRootMismatch
    runAsGroup: 0
    runAsNonRoot: false
    runAsUser: 0
  volumes:
    - name: host-var
      hostPath:
        path: /var
    - name: host-dev-disk
      hostPath:
        path: /dev/disk
    - name: config
      persistentVolumeClaim:
        claimName: wikijs-data
    # - name: media
    #   persistentVolumeClaim:
    #     claimName: downloads
