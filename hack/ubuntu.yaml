---
apiVersion: v1
kind: Pod
metadata:
  name: ubuntu-shell
  namespace: media
spec:
  terminationGracePeriodSeconds: 5
  # nodeName: k8s-6
  containers:
    - name: shell
      image: ubuntu
      tty: true
      stdin: true
      securityContext:
        privileged: true
      volumeMounts:
        # - mountPath: /mnt/host_var
        #   name: host-var
        - mountPath: /mnt/plex
          name: plex
      resources:
        requests:
          cpu: 100m
          memory: 100m
        limits:
          cpu: 2000m
          memory: 10Gi
  volumes:
    # - name: host-var
    #   hostPath:
    #     path: /var
    - name: plex
      persistentVolumeClaim:
        claimName: plex-config
