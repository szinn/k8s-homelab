---
apiVersion: kustomize.config.k8s.io/v1beta1
kind: Kustomization
namespace: media
resources:
  - helm-release.yaml
  - plex-meta-manager-secrets.yaml
  - plex-meta-manager-config.yaml
configMapGenerator:
  - name: plex-meta-manager-config-template
    files:
      - config.yaml=config/config.yaml
  - name: pmm-scripts
    files:
      - ./scripts/run.sh
generatorOptions:
  disableNameSuffixHash: true
