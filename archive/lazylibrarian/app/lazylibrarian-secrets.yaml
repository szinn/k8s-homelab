---
apiVersion: external-secrets.io/v1beta1
kind: ExternalSecret
metadata:
  name: lazylibrarian-secrets
  namespace: media
spec:
  secretStoreRef:
    kind: ClusterSecretStore
    name: onepassword-connect
  target:
    name: lazylibrarian
    creationPolicy: Owner
    deletionPolicy: "Delete"
    template:
      engineVersion: v2
      data:
        LAZYLIBRARIAN__API_KEY: "{{ .APIKEY }}"
  dataFrom:
    - extract:
        key: lazylibrarian
