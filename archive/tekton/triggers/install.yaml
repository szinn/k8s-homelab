---
apiVersion: kustomize.toolkit.fluxcd.io/v1beta2
kind: Kustomization
metadata:
  name: tekton-triggers
  namespace: flux-system
spec:
  path: ./kubernetes/apps/tekton/triggers
  sourceRef:
    kind: GitRepository
    name: homelab-kubernetes
  dependsOn:
    - name: tekton-pipeline
  prune: true
  wait: true
  interval: 30m
  retryInterval: 1m
  timeout: 3m
