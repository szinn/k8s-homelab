---
apiVersion: v1
kind: Secret
type: Opaque
metadata:
  name: vm-additional-scrape-configs
stringData:
  prometheus-additional.yaml: |
    - job_name: minio-job
      metrics_path: /minio/v2/metrics/cluster
      scheme: http
      static_configs:
        - targets:
            - atlas.${SECRET_TECH_DOMAIN_NAME}:9000
    - job_name: node-exporter
      scrape_interval: 1m
      scrape_timeout: 10s
      honor_timestamps: true
      static_configs:
        - targets:
            - "ragnar.${SECRET_TECH_DOMAIN_NAME}:9100"
            - "titan.${SECRET_TECH_DOMAIN_NAME}:9100"
    - job_name: blocky
      scrape_interval: 1m
      scrape_timeout: 10s
      honor_timestamps: true
      static_configs:
        - targets:
            - "titan.${SECRET_TECH_DOMAIN_NAME}:4000"
