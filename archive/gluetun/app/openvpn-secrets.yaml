---
apiVersion: external-secrets.io/v1beta1
kind: ExternalSecret
metadata:
  name: openvpn-secrets
  namespace: networking
spec:
  secretStoreRef:
    kind: ClusterSecretStore
    name: onepassword-connect
  target:
    name: openvpn-secrets
    creationPolicy: Owner
    deletionPolicy: "Delete"
    template:
      engineVersion: v2
      data:
        USER: "{{ .username }}"
        PASSWORD: "{{ .password }}"
  dataFrom:
    - extract:
        key: private-internet-access
