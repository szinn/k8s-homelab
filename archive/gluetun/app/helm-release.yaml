---
apiVersion: helm.toolkit.fluxcd.io/v2beta1
kind: HelmRelease
metadata:
  name: gluetun
  namespace: networking
spec:
  interval: 15m
  chart:
    spec:
      chart: app-template
      version: 1.3.2
      sourceRef:
        kind: HelmRepository
        name: bjw-s-charts
        namespace: flux-system
      interval: 15m
  maxHistory: 3
  install:
    createNamespace: true
    remediation:
      retries: 3
  upgrade:
    cleanupOnFail: true
    remediation:
      retries: 3
  uninstall:
    keepHistory: false
  values:
    image:
      repository: docker.io/qmcgaw/gluetun
      tag: v3.32.0
    env:
      - name: VPN_SERVICE_PROVIDER
        value: "private internet access"
      - name: VPN_TYPE
        value: openvpn
      - name: FIREWALL
        value: "off"
      - name: DOT
        value: "off"
      - name: HEALTH_TARGET_ADDRESS
        value: '1.1.1.1'
      - name: HEALTH_VPN_DURATION_INITIAL
        value: 30s
      - name: OPENVPN_USER
        valueFrom:
          secretKeyRef:
            name: openvpn-secrets
            key: USER
      - name: OPENVPN_PASSWORD
        valueFrom:
          secretKeyRef:
            name: openvpn-secrets
            key: PASSWORD
      - name: SERVER_REGIONS
        value: "US East"
    service:
      main:
        ports:
          http:
            port: 8888
    securityContext:
      capabilities:
        add:
          - NET_ADMIN
    probes:
      liveness:
        enabled: false
      readiness:
        enabled: false
      startup:
        enabled: false
