---
apiVersion: helm.toolkit.fluxcd.io/v2beta1
kind: HelmRelease
metadata:
  name: dashboard
  namespace: dashboard
spec:
  interval: 15m
  chart:
    spec:
      chart: app-template
      version: 0.1.1
      sourceRef:
        kind: HelmRepository
        name: bjw-s-charts
        namespace: flux-system
      interval: 15m
  values:
    image:
      repository: linuxserver/heimdall
      tag: 2.4.13
    env:
      TZ: ${CONFIG_TIMEZONE}
    service:
      main:
        ports:
          http:
            port: 80
    ingress:
      main:
        enabled: true
        ingressClassName: "traefik"
        annotations:
          ingress.home.arpa: "internal"
        hosts:
          - host: "{{ .Release.Name }}.${SECRET_DOMAIN_NAME}"
            paths:
              - path: /
                pathType: Prefix
    initContainers:
      new-install:
        image: busybox:latest
        imagePullPolicy: IfNotPresent
        command: ["sh", "/scripts/init-pvc.sh"]
        volumeMounts:
          - name: config
            mountPath: /config
          - name: backup
            mountPath: /backups
          - name: init-pvc
            mountPath: /scripts
    persistence:
      config:
        enabled: true
        storageClass: ceph-block
        accessMode: ReadWriteOnce
        size: 1Gi
        mountPath: /config
        skipuninstall: true
      backup:
        enabled: true
        existingClaim: heimdall-backup
        mountPath: /backups
        readOnly: false
      init-pvc:
        enabled: true
        type: configMap
        name: init-dashboard-pvc
        mountPath: /scripts
        readOnly: true
    resources:
      requests:
        cpu: 92m
        memory: 183M
      limits:
        # cpu: 255m
        memory: 264M
