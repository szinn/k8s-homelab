---
- name: Update OctoPi Certificate
  hosts: octopi
  remote_user: pi
  become: yes
  tasks:
    - name: Copy tls certificate
      copy:
        src: ../files/certificates/certificate.pem
        dest: /etc/ssl/snakeoil.pem
        owner: root
        group: root
        mode: u+rw,g-rwx,o-rwx

    - name: Reboot haproxy
      shell:
        cmd: systemctl restart haproxy
