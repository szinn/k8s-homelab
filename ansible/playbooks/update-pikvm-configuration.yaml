- name: Update PiKVM Configuration
  hosts: pikvm
  remote_user: root
  become: yes
  tasks:
    - name: read-write access
      shell:
        cmd: rw
    - name: Copy override.yaml
      copy:
        src: ../files/pikvm/override.yaml
        dest: /etc/kvmd/override.yaml
        owner: root
        group: root
    - name: read-only access
      shell:
        cmd: ro
    - name: restart kvmd
      shell:
        cmd: systemctl restart kvmd
