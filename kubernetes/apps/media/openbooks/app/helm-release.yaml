---
apiVersion: helm.toolkit.fluxcd.io/v2beta1
kind: HelmRelease
metadata:
  name: &app openbooks
  namespace: media
spec:
  interval: 15m
  chart:
    spec:
      chart: app-template
      version: 1.2.1
      sourceRef:
        kind: HelmRepository
        name: bjw-s-charts
        namespace: flux-system
      interval: 15m
  maxHistory: 3
  install:
    createNamespace: true
    remediation:
      retries: 3
  upgrade:
    cleanupOnFail: true
    remediation:
      retries: 3
  uninstall:
    keepHistory: false
  values:
    image:
      repository: docker.io/evanbuss/openbooks
      tag: latest
      pullPolicy: IfNotPresent
    command: /app/openbooks
    args:
      - "server"
      - "--dir"
      - "/books"
      - "--port"
      - "80"
      - "--name"
      - "ronwood"
      - "--useragent"
      - "mIrc"
    env:
      TZ: ${CONFIG_TIMEZONE}
      PUID: "1000"
      GUID: "1000"
    service:
      main:
        ports:
          http:
            port: 80
    ingress:
      main:
        enabled: true
        ingressClassName: traefik
        annotations:
          traefik.ingress.kubernetes.io/router.entrypoints: "websecure"
          traefik.ingress.kubernetes.io/router.middlewares: "traefik-system-internal@kubernetescrd"
        hosts:
          - host: "{{ .Release.Name }}.${SECRET_DOMAIN_NAME}"
            paths:
              - path: /
                pathType: Prefix
                service:
                  port: 80
    persistence:
      books:
        enabled: true
        existingClaim: openbooks-config
        mountPath: /books
