---
apiVersion: helm.toolkit.fluxcd.io/v2beta1
kind: HelmRelease
metadata:
  name: &app radarr-4k-exporter
  namespace: media
spec:
  interval: 15m
  chart:
    spec:
      chart: app-template
      version: 1.2.0
      sourceRef:
        kind: HelmRepository
        name: bjw-s-charts
        namespace: flux-system
      interval: 15m
  install:
    createNamespace: true
  dependsOn:
    - name: radarr-4k
      namespace: media
  values:
    controller:
      annotations:
        secret.reloader.stakater.com/reload: radarr-4k
    image:
      repository: ghcr.io/onedr0p/exportarr
      tag: v1.1.0
    env:
      TZ: "${TIMEZONE}"
      PORT: "7373"
      URL: "http://radarr-4k.media.svc.cluster.local:7878"
      ENABLE_ADDITIONAL_METRICS: "false"
      ENABLE_UNKNOWN_QUEUE_ITEMS: "false"
    envFrom:
      - secretRef:
          name: radarr-4k
    args: ["radarr"]
    service:
      main:
        ports:
          http:
            port: 7373
    resources:
      requests:
        cpu: 100m
        memory: 100Mi
      limits:
        memory: 250Mi
