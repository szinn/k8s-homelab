---
# yaml-language-server: $schema=https://kubernetes-schemas.zinn.ca/monitoring.coreos.com/prometheusrule_v1.json
apiVersion: monitoring.coreos.com/v1
kind: PrometheusRule
metadata:
  name: radarr-4k-exporter
  namespace: media
  labels:
    prometheus: k8s
    role: alert-rules
spec:
  groups:
    - name: radarr-4k.rules
      rules:
        - alert: Radarr4KExporterAbsent
          annotations:
            summary: The exporter for Radarr 4k has disappeared from Prometheus
              service discovery
          expr: |
            absent(up{job="radarr-4k-exporter"} == 1)
          for: 30m
          labels:
            severity: critical
        - alert: Radarr4KDown
          annotations:
            summary: The Radarr 4K application is down or metrics are not
              being collected
          expr: |
            radarr_system_status{job="radarr-4k-exporter"} == 0
          for: 30m
          labels:
            severity: critical
