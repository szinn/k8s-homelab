---
apiVersion: kustomize.toolkit.fluxcd.io/v1beta2
kind: Kustomization
metadata:
  name: media-radarr-4k
  namespace: flux-system
spec:
  path: ./kubernetes/apps/media/radarr-4k/app
  sourceRef:
    kind: GitRepository
    name: homelab-kubernetes
  dependsOn:
    - name: rook-ceph-cluster
    - name: security-onepassword-connect
    - name: system-volsync
  healthChecks:
    - apiVersion: helm.toolkit.fluxcd.io/v2beta1
      kind: HelmRelease
      name: radarr
      namespace: media
  prune: true
  wait: true
  interval: 30m
  retryInterval: 2m
  timeout: 1m
---
apiVersion: kustomize.toolkit.fluxcd.io/v1beta2
kind: Kustomization
metadata:
  name: media-radarr-4k-observability
  namespace: flux-system
spec:
  path: ./kubernetes/apps/media/radarr-4k/observability
  sourceRef:
    kind: GitRepository
    name: homelab-kubernetes
  healthChecks:
    - apiVersion: helm.toolkit.fluxcd.io/v2beta1
      kind: HelmRelease
      name: radarr-4k-exporter
      namespace: media
  prune: true
  wait: true
  interval: 30m
  retryInterval: 2m
  timeout: 1m
