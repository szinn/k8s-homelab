---
# yaml-language-server: $schema=https://kubernetes-schemas.zinn.ca/helm.toolkit.fluxcd.io/v2beta2helm.toolkit.fluxcd.io/helmrelease_v2beta2.json
apiVersion: helm.toolkit.fluxcd.io/v2beta2
kind: HelmRelease
metadata:
  name: plex
  namespace: media
spec:
  interval: 15m
  chart:
    spec:
      chart: app-template
      version: 2.4.0
      sourceRef:
        kind: HelmRepository
        name: bjw-s-charts
        namespace: flux-system
      interval: 15m
  maxHistory: 3
  install:
    remediation:
      retries: 3
  upgrade:
    cleanupOnFail: true
    remediation:
      retries: 3
  uninstall:
    keepHistory: false
  values:
    controllers:
      main:
        type: statefulset
        annotations:
          reloader.stakater.com/auto: "true"
        statefulset:
          volumeClaimTemplates:
            - name: config
              mountPath: /config
              accessMode: ReadWriteOnce
              size: 80Gi
              storageClass: ceph-block
        pod:
          securityContext:
            runAsUser: 568
            runAsGroup: 568
            fsGroup: 568
            fsGroupChangePolicy: "OnRootMismatch"
          affinity:
            nodeAffinity:
              requiredDuringSchedulingIgnoredDuringExecution:
                nodeSelectorTerms:
                  - matchExpressions:
                    - key: google.feature.node.kubernetes.io/coral
                      operator: DoesNotExist
          nodeSelector:
            intel.feature.node.kubernetes.io/gpu: "true"
        containers:
          main:
            image:
              repository: ghcr.io/onedr0p/plex
              tag: 1.32.8.7639-fb6452ebf@sha256:637fe10cef736f249d96cb004c12f81646c81ca17ddce22374ea8782aa6646c2
            env:
              TZ: "${CONFIG_TIMEZONE}"
              ADVERTISE_IP: "http://${CONFIG_SVC_PLEX_ADDR}:32400,https://{{ .Release.Name }}.${SECRET_DOMAIN_NAME}:443"
              ALLOWED_NETWORKS: "10.0.0.0/8"
              HOSTNAME: "plex"
            envFrom:
              - secretRef:
                  name: plex-secret
            resources:
              requests:
                gpu.intel.com/i915: 1
                cpu: 100m
                memory: 2Gi
              limits:
                gpu.intel.com/i915: 1
                memory: 10Gi
    service:
      main:
        type: LoadBalancer
        annotations:
          io.cilium/lb-ipam-ips: ${CONFIG_SVC_PLEX_ADDR}
        ports:
          http:
            port: 32400
            protocol: TCP
    ingress:
      main:
        enabled: true
        className: nginx
        annotations:
          ingress.home.arpa/type: "internal"
        hosts:
          - host: "{{ .Release.Name }}.${SECRET_DOMAIN_NAME}"
            paths:
              - path: /
                service:
                  name: main
                  port: http
    persistence:
      media:
        type: nfs
        server: "${SECRET_ATLAS_NFS_SERVER}"
        path: /mnt/atlas/media/
        globalMounts:
          - path: /data
      backup:
        type: nfs
        server: "${SECRET_ATLAS_NFS_SERVER}"
        path: "${SECRET_ATLAS_NFS_ROOTDIR}/backup/media/plex"
        globalMounts:
          - path: /backup
      transcode:
        type: emptyDir
        globalMounts:
          - path: /transcode
