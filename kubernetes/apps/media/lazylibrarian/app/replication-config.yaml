---
apiVersion: external-secrets.io/v1beta1
kind: ExternalSecret
metadata:
  name: lazylibrarian-restic
  namespace: media
spec:
  secretStoreRef:
    kind: ClusterSecretStore
    name: onepassword-connect
  target:
    name: lazylibrarian-restic-secret
    creationPolicy: Owner
    template:
      engineVersion: v2
      data:
        RESTIC_REPOSITORY: '{{ .RESTIC_REPOSITORY_BASE }}/${CONFIG_CLUSTER_NAME}/lazylibrarian'
        RESTIC_PASSWORD: '{{ .RESTIC_PASSWORD }}'
        AWS_ACCESS_KEY_ID: '{{ .AWS_ACCESS_KEY_ID }}'
        AWS_SECRET_ACCESS_KEY: '{{ .AWS_SECRET_ACCESS_KEY }}'
  dataFrom:
    - extract:
        key: volsync
---
apiVersion: volsync.backube/v1alpha1
kind: ReplicationSource
metadata:
  name: lazylibrarian
  namespace: media
spec:
  sourcePVC: lazylibrarian-config
  trigger:
    schedule: "0 0 * * *"
  restic:
    copyMethod: Snapshot
    pruneIntervalDays: 14
    repository: lazylibrarian-restic-secret
    cacheCapacity: 2Gi
    retain:
      hourly: 0
      daily: 14
      weekly: 0
      monthly: 0
      within: 7d
