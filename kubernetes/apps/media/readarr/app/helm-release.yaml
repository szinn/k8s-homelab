---
apiVersion: helm.toolkit.fluxcd.io/v2beta1
kind: HelmRelease
metadata:
  name: &app readarr
  namespace: media
spec:
  interval: 15m
  chart:
    spec:
      chart: app-template
      version: 1.3.1
      sourceRef:
        kind: HelmRepository
        name: bjw-s-charts
        namespace: flux-system
      interval: 15m
  maxHistory: 3
  install:
    createNamespace: true
    remediation:
      retries: 3
  upgrade:
    cleanupOnFail: true
    remediation:
      retries: 3
  uninstall:
    keepHistory: false
  values:
    controller:
      type: statefulset
      annotations:
        secret.reloader.stakater.com/reload: *app
    image:
      repository: ghcr.io/onedr0p/readarr-develop
      tag: 0.1.2.1558@sha256:aeb38b1ac56810a8ea2cf135c8d1f08488b66ea1363ea6ccd74ec6255ac50244
    env:
      TZ: ${CONFIG_TIMEZONE}
      READARR__LOG_LEVEL: info
    envFrom:
      - secretRef:
          name: *app
    service:
      main:
        ports:
          http:
            port: 8787
    ingress:
      main:
        enabled: true
        ingressClassName: "traefik"
        annotations:
          ingress.home.arpa/type: "internal"
        hosts:
          - host: "{{ .Release.Name }}.${SECRET_DOMAIN_NAME}"
            paths:
              - path: /
                pathType: Prefix
    podSecurityContext:
      runAsUser: 568
      runAsGroup: 568
      fsGroup: 568
      fsGroupChangePolicy: "OnRootMismatch"
    volumeClaimTemplates:
      - name: config
        mountPath: /config
        accessMode: ReadWriteOnce
        size: 2Gi
        storageClass: ceph-block
    persistence:
      media:
        enabled: true
        existingClaim: media-datastore
      downloads:
        enabled: true
        existingClaim: downloads
        mountMath: "/downloads"
      backup:
        enabled: true
        existingClaim: media-backups
        subPath: readarr
        mountPath: /backups
        readOnly: false
