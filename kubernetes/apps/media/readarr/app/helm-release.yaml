---
apiVersion: helm.toolkit.fluxcd.io/v2beta1
kind: HelmRelease
metadata:
  name: &app readarr
  namespace: media
spec:
  interval: 15m
  chart:
    spec:
      chart: app-template
      version: 1.2.1
      sourceRef:
        kind: HelmRepository
        name: bjw-s-charts
        namespace: flux-system
      interval: 15m
  maxHistory: 3
  install:
    createNamespace: true
    remediation:
      retries: 3
  upgrade:
    cleanupOnFail: true
    remediation:
      retries: 3
  uninstall:
    keepHistory: false
  values:
    controller:
      annotations:
        secret.reloader.stakater.com/reload: *app
    image:
      repository: ghcr.io/onedr0p/readarr-develop
      tag: 0.1.1.1526@sha256:d3ce52c0e78e65eb01c02f4c1de3a9ee6601093cc324a693015489eba2dd8cd3
    env:
      TZ: ${CONFIG_TIMEZONE}
      READARR__LOG_LEVEL: info
    envFrom:
      - secretRef:
          name: *app
    service:
      main:
        ports:
          http:
            port: 8787
    ingress:
      main:
        enabled: true
        ingressClassName: "traefik"
        annotations:
          auth.home.arpa/internal: "true"
        hosts:
          - host: "{{ .Release.Name }}.${SECRET_DOMAIN_NAME}"
            paths:
              - path: /
                pathType: Prefix
    podSecurityContext:
      runAsUser: 568
      runAsGroup: 568
      fsGroup: 568
      fsGroupChangePolicy: "OnRootMismatch"
      supplementalGroups:
        - 100
    persistence:
      config:
        enabled: true
        existingClaim: readarr-config
      media:
        enabled: true
        existingClaim: media-datastore
      downloads:
        enabled: true
        existingClaim: downloads
        mountMath: "/downloads"
      backup:
        enabled: true
        existingClaim: media-backups
        subPath: readarr
        mountPath: /backups
        readOnly: false
