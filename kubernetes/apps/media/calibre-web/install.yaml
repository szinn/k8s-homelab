---
apiVersion: kustomize.toolkit.fluxcd.io/v1beta2
kind: Kustomization
metadata:
  name: media-calibre-web
  namespace: flux-system
spec:
  path: "./kubernetes/apps/media/calibre-web/app"
  sourceRef:
    kind: GitRepository
    name: homelab-kubernetes
  dependsOn:
    - name: rook-ceph-cluster
    - name: system-volsync
  prune: true
  wait: true
  interval: 30m
  retryInterval: 2m
  timeout: 3m
