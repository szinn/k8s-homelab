---
# yaml-language-server: $schema=https://kubernetes-schemas.zinn.ca/helm.toolkit.fluxcd.io/helmrelease_v2beta1.json
apiVersion: helm.toolkit.fluxcd.io/v2beta1
kind: HelmRelease
metadata:
  name: &app radarr-exporter
  namespace: media
spec:
  interval: 15m
  chart:
    spec:
      chart: app-template
      version: 1.5.0
      sourceRef:
        kind: HelmRepository
        name: bjw-s-charts
        namespace: flux-system
      interval: 15m
  maxHistory: 3
  install:
    createNamespace: true
    remediation:
      retries: 3
  upgrade:
    cleanupOnFail: true
    remediation:
      retries: 3
  uninstall:
    keepHistory: false
  values:
    controller:
      annotations:
        secret.reloader.stakater.com/reload: radarr
    image:
      repository: ghcr.io/onedr0p/exportarr
      tag: v1.3.2
    env:
      TZ: "${TIMEZONE}"
      PORT: "7373"
      URL: "http://radarr.media.svc.cluster.local:7878"
      ENABLE_ADDITIONAL_METRICS: "false"
      ENABLE_UNKNOWN_QUEUE_ITEMS: "false"
      APIKEY:
        valueFrom:
          secretKeyRef:
            name: radarr
            key: RADARR__API_KEY
    args: ["radarr"]
    service:
      main:
        ports:
          http:
            port: 7373
    resources:
      requests:
        cpu: 100m
        memory: 100Mi
      limits:
        memory: 250Mi
    serviceMonitor:
      main:
        enabled: true
        endpoints:
          - port: http
            scheme: http
            path: /metrics
            interval: 1m
            scrapeTimeout: 10s
