---
# yaml-language-server: $schema=https://kubernetes-schemas.zinn.ca/monitoring.coreos.com/prometheusrule_v1.json
apiVersion: monitoring.coreos.com/v1
kind: PrometheusRule
metadata:
  name: radarr-exporter
  namespace: media
  labels:
    prometheus: k8s
    role: alert-rules
spec:
  groups:
    - name: radarr.rules
      rules:
        - alert: RadarrExporterAbsent
          annotations:
            summary: The exporter for Radarr has disappeared from Prometheus
              service discovery
          expr: |
            absent(up{job="radarr-exporter"} == 1)
          for: 30m
          labels:
            severity: critical
        - alert: RadarrDown
          annotations:
            summary: The Radarr application is down or metrics are not
              being collected
          expr: |
            radarr_system_status{job="radarr-exporter"} == 0
          for: 30m
          labels:
            severity: critical
