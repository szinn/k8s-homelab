---
# yaml-language-server: $schema=https://kubernetes-schemas.zinn.ca/helm.toolkit.fluxcd.io/helmrelease_v2beta1.json
apiVersion: helm.toolkit.fluxcd.io/v2beta1
kind: HelmRelease
metadata:
  name: bonob
  namespace: media
spec:
  interval: 15m
  chart:
    spec:
      chart: app-template
      version: 2.3.0
      sourceRef:
        kind: HelmRepository
        name: bjw-s-charts
        namespace: flux-system
      interval: 15m
  maxHistory: 3
  install:
    createNamespace: true
    remediation:
      retries: 3
  upgrade:
    cleanupOnFail: true
    remediation:
      retries: 3
  uninstall:
    keepHistory: false
  values:
    controllers:
      main:
        containers:
          main:
            image:
              repository: ghcr.io/simojenki/bonob
              tag: v0.6.11
            env:
              BNB_PORT: 4534
              BNB_LOG_LEVEL: debug
              BNB_SONOS_AUTO_REGISTER: true
              BNB_SONOS_DEVICE_DISCOVERY: true
              BNB_SONOS_SEED_HOST: 192.168.1.135
              BNB_SONOS_SERVICE_ID: 246
              BNB_SONOS_SERVICE_NAME: Library
              BNB_SUBSONIC_URL: https://music.${SECRET_DOMAIN_NAME}
              BNB_URL: http://${CONFIG_SVC_BONOB_ADDR}:4534
    service:
      main:
        type: LoadBalancer
        annotations:
          io.cilium/lb-ipam-ips: ${CONFIG_SVC_BONOB_ADDR}
        ports:
          http:
            port: 4534
    ingress:
      main:
        enabled: true
        className: nginx
        annotations:
          ingress.home.arpa/type: internal
        hosts:
          - host: bonob.${SECRET_DOMAIN_NAME}
            paths:
              - path: /
                service:
                  name: main
                  port: http
