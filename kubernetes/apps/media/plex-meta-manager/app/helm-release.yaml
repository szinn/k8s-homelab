---
# yaml-language-server: $schema=https://kubernetes-schemas.zinn.ca/helm.toolkit.fluxcd.io/helmrelease_v2beta1.json
apiVersion: helm.toolkit.fluxcd.io/v2beta1
kind: HelmRelease
metadata:
  name: plex-meta-manager
  namespace: media
spec:
  interval: 15m
  chart:
    spec:
      chart: app-template
      version: 1.5.0
      sourceRef:
        kind: HelmRepository
        name: bjw-s-charts
        namespace: flux-system
  maxHistory: 3
  install:
    createNamespace: true
    remediation:
      retries: 3
  upgrade:
    cleanupOnFail: true
    remediation:
      retries: 3
  uninstall:
    keepHistory: false
  values:
    initContainers:
      config-setup:
        image: ghcr.io/onedr0p/alpine:3.18.0@sha256:dd504f02473c176a0e68e4550ccaf6f6c0f14e9f64c08a59877f9c6153bf48a9
        command:
          - "/bin/sh"
          - -c
          - |
            mkdir -p /config/assets
            mkdir -p /config/missing
            exit 0
        volumeMounts:
          - name: config
            mountPath: /config
    controller:
      type: statefulset
      annotations:
        secret.reloader.stakater.com/reload: plex-meta-manager-secret
    image:
      repository: docker.io/meisnate12/plex-meta-manager
      tag: v1.19.0
    env:
      TZ: "${CONFIG_TIMEZONE}"
      PUID: "1000"
      PGID: "1000"
      PMM_CONFIG: "/config/config.yaml"
      PMM_DEBUG: "true"
      PMM_READ_ONLY_CONFIG: "true"
      # PMM_RUN: "true"
      PMM_TIME: "06:00, 18:00"
    service:
      main:
        enabled: false
    persistence:
      config:
        enabled: true
        existingClaim: plex-meta-manager-config
      config-file:
        enabled: true
        type: secret
        name: plex-meta-manager-secret
        subPath: config.yaml
        mountPath: /config/config.yaml
        readOnly: false
      media:
        enabled: true
        existingClaim: media-datastore
        mountPath: /media
      scripts:
        enabled: true
        type: configMap
        name: pmm-scripts
        mountPath: /scripts
        defaultMode: 511
