libraries:
  Movies:
    report_path: config/missing/Movies_missing.yml
    metadata_path:
      - file: config/Movies.yaml
      - pmm: universe
      # - git: meisnate12/Playlists
      # - git: Speedmod/Movies/Collections
      # - git: Speedmod/Movies/Holiday
      # - git: MMagTech/Movies
      # - git: meisnate12/Studios
      # - git: meisnate12/MovieCharts
  TV Shows:
    metadata_path:
      - file: config/TV.yaml
      # - git: meisnate12/ShowCharts
      # - git: meisnate12/Networks

playlist_files:
- pmm: playlist
  template_variables:
    libraries: Movies, TV Shows
    
settings:
  cache: true
  cache_expiration: 60
  asset_directory: config/assets
  asset_folders: false
  asset_depth: 0
  create_asset_folders: false
  prioritize_assets: false
  dimensional_asset_rename: false
  download_url_assets: true
  show_missing_season_assets: false
  show_missing_episode_assets: false
  show_asset_not_needed: true
  sync_mode: sync
  minimum_items: 1
  default_collection_order:
  delete_below_minimum: true
  delete_not_scheduled: false
  run_again_delay: 2
  missing_only_released: false
  only_filter_missing: false
  show_unmanaged: false
  show_filtered: false
  show_options: false
  show_missing: false
  show_missing_assets: false
  save_report: false
  tvdb_language: eng
  ignore_ids:
  ignore_imdb_ids:
  item_refresh_delay: 0
  playlist_sync_to_user: all
  playlist_exclude_user:
  playlist_report: false
  verify_ssl: true
  custom_repo:
  check_nightly: false
  show_unconfigured: true
  playlist_exclude_users:

plex:
  url: http://plex.media:32400
  token: {{ .plex_PLEX_TOKEN }}
  timeout: 60
  clean_bundles: false
  empty_trash: false
  optimize: false

tmdb:
  apikey: {{ .tmdb_API_KEY }}
  language: en
  cache_expiration: 60
  region:

radarr:
  url: http://radarr.media:7878
  token: {{ .RADARR_APIKEY }}
  root_folder_path: /media/Movies
  monitor: all
  availability: announced
  quality_profile: HD
  version: v3
  add: false
  tag:
  search: false
  add_existing: false

sonarr:
  url: http://sonarr.media:8989
  token: {{ .SONARR_APIKEY }}
  version: v3
  add: false
  root_folder_path: /media/TV
  monitor: all
  quality_profile: TV
  language_profile: English
  series_type: standard
  season_folder: false
  tag:
  search: false
  cutoff_search: false
  add_existing: false
