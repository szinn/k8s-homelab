libraries:
  Movies:
    metadata_path:
      - file: config/Movies.yml
      # - git: Speedmod/Movies/Collections
      # - git: Speedmod/Movies/Holiday
      # - git: MMagTech/Movies
      # - git: meisnate12/Studios
      # - git: meisnate12/MovieCharts
  TV:
    metadata_path:
      - file: config/TV.yml
      # - git: meisnate12/ShowCharts
      # - git: meisnate12/Networks
settings:
  cache: false
  cache_expiration: 60
  asset_directory: config/assets
  asset_folders: true
  assets_for_all: false
  sync_mode: append
  show_unmanaged: true
  show_filtered: false
  show_missing: true
  save_missing: true
  run_again_delay: 2
  missing_only_released: false
  create_asset_folders: false
  collection_minimum: 1
  delete_below_minimum: false
  tvdb_language: default
  show_missing_assets: true
plex:
  url: http://plex.media:32400
  token: ZZ_{SECRET_PLEX_TOKEN}
  timeout: 60
  clean_bundles: false
  empty_trash: false
  optimize: false
tmdb:
  apikey: ZZ_{SECRET_TMDB_API_KEY}
  language: en
radarr:
  url: http://radarr.media:7878
  token: ZZ_{SECRET_RADARR_API_KEY}
  root_folder_path: /media/Movies
  monitor: true
  availability: announced
  quality_profile: HD
  version: v3
  add: false
  tag:
  search: false
  add_existing: false
sonarr:
  url: http://sonarr.media:8989
  token: ZZ_{SECRET_SONARR_API_KEY}
  version: v3
  add: false
  root_folder_path: /media/TV
  monitor: all
  quality_profile: TV
  language_profile: English
  series_type: standard
  season_folder: false
  tag:
  search: false
  cutoff_search: false
  add_existing: false
