---
# yaml-language-server: $schema=https://kubernetes-schemas.zinn.ca/external-secrets.io/externalsecret_v1beta1.json
apiVersion: external-secrets.io/v1beta1
kind: ExternalSecret
metadata:
  name: plex-meta-manager-secrets
  namespace: media
spec:
  secretStoreRef:
    kind: ClusterSecretStore
    name: onepassword-connect
  target:
    name: plex-meta-manager-secret
    creationPolicy: Owner
    deletionPolicy: "Delete"
    template:
      engineVersion: v2
      data:
        SECRET_PLEX_TOKEN: "{{ .plex_PLEX_TOKEN }}"
        SECRET_TMDB_API_KEY: "{{ .tmdb_API_KEY }}"
        SECRET_RADARR_API_KEY: "{{ .RADARR_APIKEY }}"
        SECRET_SONARR_API_KEY: "{{ .SONARR_APIKEY }}"
  dataFrom:
    - extract:
        key: plex
      rewrite:
        - regexp:
            source: "(.*)"
            target: "plex_$1"
    - extract:
        key: tmdb
      rewrite:
        - regexp:
            source: "(.*)"
            target: "tmdb_$1"
    - extract:
        key: sonarr
    - extract:
        key: radarr
    - extract:
        key: radarr-4k
