---
# yaml-language-server: $schema=https://kubernetes-schemas.zinn.ca/external-secrets.io/externalsecret_v1beta1.json
apiVersion: external-secrets.io/v1beta1
kind: ExternalSecret
metadata:
  name: plex-meta-manager-secrets
  namespace: media
spec:
  secretStoreRef:
    kind: ClusterSecretStore
    name: onepassword-connect
  target:
    name: plex-meta-manager-secret
    creationPolicy: Owner
    deletionPolicy: "Delete"
    template:
      engineVersion: v2
      templateFrom:
        - configMap:
            name: plex-meta-manager-config-template
            items:
              - key: config.yaml
  dataFrom:
    - extract:
        key: plex
      rewrite:
        - regexp:
            source: "(.*)"
            target: "plex_$1"
    - extract:
        key: tmdb
      rewrite:
        - regexp:
            source: "(.*)"
            target: "tmdb_$1"
    - extract:
        key: sonarr
    - extract:
        key: radarr
