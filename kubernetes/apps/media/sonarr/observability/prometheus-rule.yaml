---
# yaml-language-server: $schema=https://kubernetes-schemas.zinn.ca/monitoring.coreos.com/prometheusrule_v1.json
apiVersion: monitoring.coreos.com/v1
kind: PrometheusRule
metadata:
  name: sonarr-exporter
  namespace: media
  labels:
    prometheus: k8s
    role: alert-rules
spec:
  groups:
    - name: sonarr.rules
      rules:
        - alert: SonarrExporterAbsent
          annotations:
            summary: The exporter for Sonarr has disappeared from Prometheus
              service discovery
          expr: |
            absent(up{job="sonarr-exporter"} == 1)
          for: 30m
          labels:
            severity: critical
        - alert: SonarrDown
          annotations:
            summary: The Sonarr application is down or metrics are not
              being collected
          expr: |
            sonarr_system_status{job="sonarr-exporter"} == 0
          for: 30m
          labels:
            severity: critical
