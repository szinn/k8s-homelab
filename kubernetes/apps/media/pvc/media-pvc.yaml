---
apiVersion: v1
kind: PersistentVolume
metadata:
  name: media-datastore
  namespace: media
spec:
  storageClassName: media-datastore
  capacity:
    storage: 1Mi
  accessModes:
    - ReadWriteMany
  persistentVolumeReclaimPolicy: Retain
  nfs:
    server: ${SECRET_ATLAS_NFS_SERVER}
    path: "/mnt/atlas/media"
  mountOptions:
    - nfsvers=4.2
    - nconnect=8
    - hard
    - noatime
    - nodiratime
    - nolock
---
apiVersion: v1
kind: PersistentVolumeClaim
metadata:
  name: media-datastore
  namespace: media
spec:
  accessModes:
    - ReadWriteMany
  storageClassName: media-datastore
  resources:
    requests:
      storage: 1Mi
