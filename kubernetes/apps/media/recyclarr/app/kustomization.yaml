---
apiVersion: kustomize.config.k8s.io/v1beta1
kind: Kustomization
resources:
  - recyclarr-secrets.yaml
  - helm-release.yaml
  - volsync-config.yaml
namespace: media
configMapGenerator:
  - name: recyclarr-configmap
    files:
      - recyclarr.yml=./config/recyclarr.yaml
generatorOptions:
  disableNameSuffixHash: true
  annotations:
    kustomize.toolkit.fluxcd.io/substitute: disabled
