---
apiVersion: helm.toolkit.fluxcd.io/v2beta1
kind: HelmRelease
metadata:
  name: recyclarr
  namespace: media
spec:
  interval: 15m
  chart:
    spec:
      chart: app-template
      version: 1.3.2
      sourceRef:
        kind: HelmRepository
        name: bjw-s-charts
        namespace: flux-system
  maxHistory: 3
  install:
    createNamespace: true
    remediation:
      retries: 3
  upgrade:
    cleanupOnFail: true
    remediation:
      retries: 3
  uninstall:
    keepHistory: false
  values:
    controller:
      type: cronjob
      cronjob:
        schedule: "@daily"
        ttlSecondsAfterFinished: 43200
    restartPolicy: OnFailure
    image:
      repository: ghcr.io/recyclarr/recyclarr
      tag: edge@sha256:879e4b401e105e22659b7ee50014cc68ca7a5563cdd5f39b1696d5cab3bb4fa8
    command: ["/app/recyclarr/recyclarr"]
    args: ["sync"]
    envFrom:
      - secretRef:
          name: recyclarr
    service:
      main:
        enabled: false
    persistence:
      config:
        enabled: true
        type: configMap
        name: recyclarr
        subPath: recyclarr.yaml
        mountPath: /config/recyclarr.yml
        defaultMode: 0775
        readOnly: true
