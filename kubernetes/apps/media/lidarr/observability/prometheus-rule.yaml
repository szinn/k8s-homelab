---
# yaml-language-server: $schema=https://kubernetes-schemas.zinn.ca/monitoring.coreos.com/prometheusrule_v1.json
apiVersion: monitoring.coreos.com/v1
kind: PrometheusRule
metadata:
  name: lidarr-exporter
  namespace: media
  labels:
    prometheus: k8s
    role: alert-rules
spec:
  groups:
    - name: lidarr.rules
      rules:
        - alert: LidarrExporterAbsent
          annotations:
            summary: The exporter for Lidarr has disappeared from Prometheus
              service discovery
          expr: |
            absent(up{job="lidarr-exporter"} == 1)
          for: 30m
          labels:
            severity: critical
        - alert: LidarrDown
          annotations:
            summary: The Lidarr application is down or metrics are not
              being collected
          expr: |
            lidarr_system_status{job="lidarr-exporter"} == 0
          for: 30m
          labels:
            severity: critical
