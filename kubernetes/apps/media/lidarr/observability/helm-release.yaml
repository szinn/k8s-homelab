---
apiVersion: helm.toolkit.fluxcd.io/v2beta1
kind: HelmRelease
metadata:
  name: &app lidarr-exporter
  namespace: media
spec:
  interval: 15m
  chart:
    spec:
      chart: app-template
      version: 1.2.0
      sourceRef:
        kind: HelmRepository
        name: bjw-s-charts
        namespace: flux-system
      interval: 15m
  dependsOn:
    - name: lidarr
      namespace: media
  values:
    controller:
      annotations:
        secret.reloader.stakater.com/reload: lidarr
    image:
      repository: ghcr.io/onedr0p/exportarr
      tag: v1.1.0
    env:
      TZ: "${TIMEZONE}"
      PORT: "7373"
      URL: "http://lidarr.media.svc.cluster.local:8686"
      ENABLE_ADDITIONAL_METRICS: "false"
      ENABLE_UNKNOWN_QUEUE_ITEMS: "false"
      APIKEY:
        valueFrom:
          secretKeyRef:
            name: lidarr
            key: LIDARR_API_KEY
    args: ["lidarr"]
    service:
      main:
        ports:
          http:
            port: 7373
    resources:
      requests:
        cpu: 100m
        memory: 100Mi
      limits:
        memory: 250Mi
