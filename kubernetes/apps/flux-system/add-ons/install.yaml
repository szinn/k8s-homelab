---
apiVersion: kustomize.toolkit.fluxcd.io/v1beta2
kind: Kustomization
metadata:
  name: flux-system-add-on-monitoring
  namespace: flux-system
spec:
  path: ./kubernetes/apps/flux-system/add-ons/monitoring
  sourceRef:
    kind: GitRepository
    name: homelab-kubernetes
  prune: true
  wait: true
  interval: 30m
  retryInterval: 2m
  timeout: 1m
---
apiVersion: kustomize.toolkit.fluxcd.io/v1beta2
kind: Kustomization
metadata:
  name: flux-system-add-on-notification
  namespace: flux-system
spec:
  path: ./kubernetes/apps/flux-system/add-ons/notification
  sourceRef:
    kind: GitRepository
    name: homelab-kubernetes
  dependsOn:
    - name: security-onepassword-connect
  prune: true
  wait: true
  interval: 30m
  retryInterval: 2m
  timeout: 1m
