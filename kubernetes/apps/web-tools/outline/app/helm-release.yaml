---
apiVersion: helm.toolkit.fluxcd.io/v2beta1
kind: HelmRelease
metadata:
  name: &app outline
  namespace: web-tools
spec:
  interval: 15m
  chart:
    spec:
      chart: app-template
      version: 1.2.0
      sourceRef:
        kind: HelmRepository
        name: bjw-s-charts
        namespace: flux-system
  install:
    createNamespace: true
    remediation:
      retries: 5
  upgrade:
    remediation:
      retries: 5
  dependsOn:
    - name: cloudnative-pg
      namespace: dbms
    - name: redis
      namespace: dbms
  values:
    initContainers:
      init-db:
        image: ghcr.io/onedr0p/postgres-initdb:14.6
        envFrom:
          - secretRef:
              name: *app
    controller:
      annotations:
        secret.reloader.stakater.com/reload: *app
    image:
      repository: docker.io/outlinewiki/outline
      tag: 0.66.3
    envFrom:
      - secretRef:
          name: *app
    command:
      [
        "/bin/sh",
        "-c",
        "yarn db:migrate --env=production-ssl-disabled && yarn start --env=production-ssl-disabled",
      ]
    service:
      main:
        ports:
          http:
            port: 3000
    ingress:
      main:
        enabled: true
        ingressClassName: "traefik"
        annotations:
          traefik.ingress.kubernetes.io/router.entrypoints: "websecure"
          traefik.ingress.kubernetes.io/router.middlewares: "traefik-system-external-auth@kubernetescrd"
          external-dns.alpha.kubernetes.io/target: "${SECRET_DOMAIN_NAME}"
          external-dns/is-public: "true"
        hosts:
          - host: "wiki.${SECRET_DOMAIN_NAME}"
            paths:
              - path: /
                pathType: Prefix
