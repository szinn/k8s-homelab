---
apiVersion: helm.toolkit.fluxcd.io/v2beta1
kind: HelmRelease
metadata:
  name: &app outline
  namespace: web-tools
spec:
  interval: 15m
  chart:
    spec:
      chart: app-template
      version: 1.3.0
      sourceRef:
        kind: HelmRepository
        name: bjw-s-charts
        namespace: flux-system
  maxHistory: 3
  install:
    createNamespace: true
    remediation:
      retries: 3
  upgrade:
    cleanupOnFail: true
    remediation:
      retries: 3
  uninstall:
    keepHistory: false
  values:
    initContainers:
      init-db:
        image: ghcr.io/onedr0p/postgres-initdb:14.6
        envFrom:
          - secretRef:
              name: *app
    controller:
      annotations:
        secret.reloader.stakater.com/reload: *app
    image:
      repository: docker.io/outlinewiki/outline
      tag: 0.67.2
    envFrom:
      - secretRef:
          name: *app
    command:
      [
        "/bin/sh",
        "-c",
        "yarn db:migrate --env=production-ssl-disabled && yarn start --env=production-ssl-disabled",
      ]
    service:
      main:
        ports:
          http:
            port: 3000
    ingress:
      main:
        enabled: true
        ingressClassName: "traefik"
        annotations:
          ingress.home.arpa: "external-auth"
        hosts:
          - host: "wiki.${SECRET_DOMAIN_NAME}"
            paths:
              - path: /
                pathType: Prefix
