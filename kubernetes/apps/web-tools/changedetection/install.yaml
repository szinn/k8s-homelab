---
apiVersion: kustomize.toolkit.fluxcd.io/v1beta2
kind: Kustomization
metadata:
  name: web-tools-changedetection
  namespace: flux-system
  labels:
    substitution.flux.home.arpa/enabled: "true"
spec:
  path: ./kubernetes/apps/web-tools/changedetection/app
  sourceRef:
    kind: GitRepository
    name: homelab-kubernetes
  dependsOn:
    - name: rook-ceph-cluster
    - name: system-volsync
  healthChecks:
    - apiVersion: helm.toolkit.fluxcd.io/v2beta1
      kind: HelmRelease
      name: changedetection
      namespace: web-tools
  prune: true
  wait: true
  interval: 30m
  retryInterval: 2m
  timeout: 3m
