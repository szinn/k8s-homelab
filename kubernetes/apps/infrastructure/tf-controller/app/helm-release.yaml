---
apiVersion: helm.toolkit.fluxcd.io/v2beta1
kind: HelmRelease
metadata:
  name: tf-controller
  namespace: infrastructure
spec:
  interval: 30m
  chart:
    spec:
      chart: tf-controller
      version: 0.9.8
      sourceRef:
        kind: HelmRepository
        name: tf-controller-charts
        namespace: flux-system
      interval: 30m

  values:
    installCRDs: true
    metrics:
      enabled: true
      serviceMonitor:
        enabled: true
