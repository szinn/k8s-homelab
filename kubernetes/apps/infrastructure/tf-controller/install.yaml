---
apiVersion: kustomize.toolkit.fluxcd.io/v1beta2
kind: Kustomization
metadata:
  name: cluster-apps-tf-controller
  namespace: flux-system
  labels:
    substitution.flux.home.arpa/enabled: "true"
spec:
  path: "./kubernetes/apps/infrastructure/tf-controller/app"
  sourceRef:
    kind: GitRepository
    name: homelab-kubernetes
  dependsOn:
    - name: security-onepassword-connect
  prune: true
  wait: true
  interval: 30m
  retryInterval: 1m
  timeout: 3m
