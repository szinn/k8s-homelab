---
# yaml-language-server: $schema=https://kubernetes-schemas.zinn.ca/helm.toolkit.fluxcd.io/helmrelease_v2beta1.json
apiVersion: helm.toolkit.fluxcd.io/v2beta1
kind: HelmRelease
metadata:
  name: &app authelia
  namespace: security
spec:
  interval: 15m
  chart:
    spec:
      chart: app-template
      version: 1.4.0
      sourceRef:
        kind: HelmRepository
        name: bjw-s-charts
        namespace: flux-system
  maxHistory: 3
  install:
    remediation:
      retries: 3
  upgrade:
    cleanupOnFail: true
    remediation:
      retries: 3
  uninstall:
    keepHistory: false
  values:
    initContainers:
      init-db:
        image: ghcr.io/onedr0p/postgres-initdb:14.7
        env:
          - name: POSTGRES_HOST
            value: postgres-rw.dbms
          - name: POSTGRES_DB
            valueFrom:
              secretKeyRef:
                name: authelia
                key: AUTHELIA_STORAGE_POSTGRES_DATABASE
          - name: POSTGRES_USER
            valueFrom:
              secretKeyRef:
                name: authelia
                key: AUTHELIA_STORAGE_POSTGRES_USERNAME
          - name: POSTGRES_PASS
            valueFrom:
              secretKeyRef:
                name: authelia
                key: AUTHELIA_STORAGE_POSTGRES_PASSWORD
          - name: POSTGRES_SUPER_USER
            valueFrom:
              secretKeyRef:
                name: authelia
                key: POSTGRES_SUPER_USER
          - name: POSTGRES_SUPER_PASS
            valueFrom:
              secretKeyRef:
                name: authelia
                key: POSTGRES_SUPER_PASS
    controller:
      annotations:
        configmap.reloader.stakater.com/reload: *app
        secret.reloader.stakater.com/reload: "*app,authelia-files"
    image:
      repository: ghcr.io/authelia/authelia
      tag: 4.37.5
    env:
      TZ: ${CONFG_TIMEZONE}
      AUTHELIA_DEFAULT_REDIRECTION_URL: "https://auth.${SECRET_DOMAIN_NAME}"
      AUTHELIA_SESSION_NAME: authelia-${CONFIG_CLUSTER_NAME}
      AUTHELIA_SESSION_DOMAIN: ${SECRET_DOMAIN_NAME}
    envFrom:
      - secretRef:
          name: *app
    enableServiceLinks: false
    service:
      main:
        ports:
          http:
            port: &port 9091
          metrics:
            enabled: true
            port: 9959
    probes:
      liveness: &probes
        enabled: true
        custom: true
        spec:
          httpGet:
            path: /api/health
            port: *port
          initialDelaySeconds: 0
          periodSeconds: 10
          timeoutSeconds: 1
          failureThreshold: 3
      readiness: *probes
      startup:
        enabled: false
    serviceMonitor:
      main:
        enabled: true
        endpoints:
          - port: metrics
            scheme: http
            path: /metrics
            interval: 1m
            scrapeTimeout: 10s
    ingress:
      main:
        enabled: true
        ingressClassName: "nginx"
        annotations:
          ingress.home.arpa/type: "external"
        hosts:
          - host: "auth.${SECRET_DOMAIN_NAME}"
            paths:
              - path: /
                pathType: Prefix
    podSecurityContext:
      runAsUser: 568
      runAsGroup: 568
      fsGroup: 568
      fsGroupChangePolicy: "OnRootMismatch"
    persistence:
      config:
        enabled: true
        type: configMap
        name: *app
        subPath: configuration.yaml
        mountPath: /config/configuration.yml
        readOnly: false
