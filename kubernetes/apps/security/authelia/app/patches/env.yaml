---
apiVersion: helm.toolkit.fluxcd.io/v2beta1
kind: HelmRelease
metadata:
  name: authelia
  namespace: security
spec:
  values:
    env:
      AUTHELIA_AUTHENTICATION_BACKEND_FILE_PASSWORD_ALGORITHM: "argon2id"
      AUTHELIA_AUTHENTICATION_BACKEND_FILE_PASSWORD_ITERATIONS: "1"
      AUTHELIA_AUTHENTICATION_BACKEND_FILE_PASSWORD_KEY_LENGTH: "32"
      AUTHELIA_AUTHENTICATION_BACKEND_FILE_PASSWORD_MEMORY: "1024"
      AUTHELIA_AUTHENTICATION_BACKEND_FILE_PASSWORD_PARALLELISM: "8"
      AUTHELIA_AUTHENTICATION_BACKEND_FILE_PASSWORD_SALT_LENGTH: "16"
      AUTHELIA_AUTHENTICATION_BACKEND_FILE_PATH: "/config/users.yaml"
      AUTHELIA_AUTHENTICATION_BACKEND_PASSWORD_RESET_DISABLE: "true"
      AUTHELIA_AUTHENTICATION_BACKEND_REFRESH_INTERVAL: "1m"
      AUTHELIA_DEFAULT_2FA_METHOD: totp
      AUTHELIA_DUO_API_DISABLE: "true"
      AUTHELIA_LOG_FORMAT: text
      AUTHELIA_LOG_LEVEL: debug
      AUTHELIA_NOTIFIER_SMTP_DISABLE_REQUIRE_TLS: "true"
      AUTHELIA_SERVER_DISABLE_HEALTHCHECK: "true"
      AUTHELIA_SESSION_REMEMBER_ME_DURATION: 1y
      AUTHELIA_TELEMETRY_METRICS_ADDRESS: "tcp://0.0.0.0:8080"
      AUTHELIA_TELEMETRY_METRICS_ENABLED: "true"
      AUTHELIA_THEME: dark
      AUTHELIA_TOTP_ISSUER: authelia.com
      AUTHELIA_WEBAUTHN_DISABLE: "true"
      NEW_AUTHELIA_AUTHENTICATION_BACKEND_LDAP_ADDITIONAL_USERS_DN: ou=users
      NEW_AUTHELIA_AUTHENTICATION_BACKEND_LDAP_BASE_DN: dc=home,dc=arpa
      NEW_AUTHELIA_AUTHENTICATION_BACKEND_LDAP_DISPLAY_NAME_ATTRIBUTE: givenName
      NEW_AUTHELIA_AUTHENTICATION_BACKEND_LDAP_GROUP_NAME_ATTRIBUTE: cn
      NEW_AUTHELIA_AUTHENTICATION_BACKEND_LDAP_GROUPS_FILTER: "(&(memberUid={username})(objectClass=posixGroup))"
      NEW_AUTHELIA_AUTHENTICATION_BACKEND_LDAP_MAIL_ATTRIBUTE: mail
      NEW_AUTHELIA_AUTHENTICATION_BACKEND_LDAP_URL: "ldap://glauth.default.svc.cluster.local:389"
      NEW_AUTHELIA_AUTHENTICATION_BACKEND_LDAP_USER: cn=search,ou=svcaccts,dc=home,dc=arpa
      NEW_AUTHELIA_AUTHENTICATION_BACKEND_LDAP_USERNAME_ATTRIBUTE: uid
      NEW_AUTHELIA_AUTHENTICATION_BACKEND_LDAP_USERS_FILTER: "(&({username_attribute}={input})(objectClass=posixAccount))"
