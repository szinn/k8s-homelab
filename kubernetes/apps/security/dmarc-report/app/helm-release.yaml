---
apiVersion: helm.toolkit.fluxcd.io/v2beta1
kind: HelmRelease
metadata:
  name: &app dmarc-report
  namespace: security
spec:
  interval: 15m
  chart:
    spec:
      chart: app-template
      version: 1.3.0
      sourceRef:
        kind: HelmRepository
        name: bjw-s-charts
        namespace: flux-system
      interval: 15m
  maxHistory: 3
  install:
    createNamespace: true
    remediation:
      retries: 3
  upgrade:
    remediation:
      retries: 3
  values:
    initContainers:
      init-db:
        image: ghcr.io/onedr0p/postgres-initdb:14.6
        env:
          - name: POSTGRES_HOST
            value: postgres-rw.dbms.svc.cluster.local
          - name: POSTGRES_DB
            value: dmarc-report
        envFrom:
          - secretRef:
              name: *app
    controller:
      type: statefulset
      annotations:
        secret.reloader.stakater.com/reload: *app
    image:
      repository: ghcr.io/szinn/dmarc-report
      tag: 1.4.1@sha256:9822f50d66b8564739d9b4471734b63ec72e62661f404265a5cf3015e478c88f
      pullPolicy: IfNotPresent
    env:
      TZ: ${CONFIG_TIMEZONE}
      REPORT_DB_TYPE: "pgsql"
      REPORT_DB_HOST: postgres-rw.dbms.svc.cluster.local
      REPORT_DB_PORT: "5432"
      REPORT_DB_NAME: "dmarc-report"
    envFrom:
      - secretRef:
          name: *app
    service:
      main:
        ports:
          http:
            port: 80
    ingress:
      main:
        enabled: true
        ingressClassName: "traefik"
        annotations:
          ingress.home.arpa: "internal"
        hosts:
          - host: "{{ .Release.Name }}.${SECRET_DOMAIN_NAME}"
            paths:
              - path: /
                pathType: Prefix
    volumeClaimTemplates:
      - name: config
        mountPath: /config
        accessMode: ReadWriteOnce
        size: 5Gi
        storageClass: ceph-block
