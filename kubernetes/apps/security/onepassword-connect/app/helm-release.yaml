---
apiVersion: helm.toolkit.fluxcd.io/v2beta1
kind: HelmRelease
metadata:
  name: onepassword-connect
  namespace: security
spec:
  interval: 15m
  chart:
    spec:
      chart: app-template
      version: 1.3.0
      sourceRef:
        kind: HelmRepository
        name: bjw-s-charts
        namespace: flux-system
  maxHistory: 3
  install:
    createNamespace: true
    remediation:
      retries: 3
  upgrade:
    cleanupOnFail: true
    remediation:
      retries: 3
  uninstall:
    keepHistory: false
  values:
    controller:
      annotations:
        secret.reloader.stakater.com: onepassword-connect-secrets
    image:
      repository: docker.io/1password/connect-api
      tag: 1.6.0
    env:
      OP_BUS_PORT: "11220"
      OP_BUS_PEERS: "localhost:11221"
      OP_HTTP_PORT: &port 8080
      OP_SESSION:
        valueFrom:
          secretKeyRef:
            name: onepassword-secrets
            key: 1password-credentials.json
    service:
      main:
        ports:
          http:
            port: *port
    probes:
      liveness:
        enabled: true
        custom: true
        spec:
          httpGet:
            path: /heartbeat
            port: *port
          initialDelaySeconds: 15
          periodSeconds: 30
          failureThreshold: 3
      readiness:
        enabled: true
        custom: true
        spec:
          httpGet:
            path: /health
            port: *port
          initialDelaySeconds: 15
      startup:
        enabled: false
    ingress:
      main:
        enabled: true
        ingressClassName: traefik
        annotations:
          ingress.home.arpa: "internal"
        hosts:
          - host: "{{ .Release.Name }}.${SECRET_DOMAIN_NAME}"
            paths:
              - path: /
                pathType: Prefix
    podSecurityContext:
      runAsUser: 999
      runAsGroup: 999
    persistence:
      shared:
        enabled: true
        type: emptyDir
        mountPath: /home/opuser/.op/data
    resources:
      requests:
        cpu: 5m
        memory: 10Mi
      limits:
        memory: 100Mi
    sidecars:
      sync:
        name: sync
        image: docker.io/1password/connect-sync:1.6.0
        env:
          - name: OP_SESSION
            valueFrom:
              secretKeyRef:
                name: onepassword-secrets
                key: 1password-credentials.json
          - {name: OP_HTTP_PORT, value: &port 8081}
          - {name: OP_BUS_PORT, value: "11221"}
          - {name: OP_BUS_PEERS, value: "localhost:11220"}
        readinessProbe:
          httpGet:
            path: /health
            port: *port
          initialDelaySeconds: 15
        livenessProbe:
          httpGet:
            path: /heartbeat
            port: *port
          failureThreshold: 3
          periodSeconds: 30
          initialDelaySeconds: 15
        volumeMounts:
          - name: shared
            mountPath: /home/opuser/.op/data
