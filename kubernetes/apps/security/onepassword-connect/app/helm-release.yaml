---
apiVersion: helm.toolkit.fluxcd.io/v2beta1
kind: HelmRelease
metadata:
  name: onepassword-connect
  namespace: security
spec:
  interval: 15m
  chart:
    spec:
      chart: app-template
      version: 1.2.1
      sourceRef:
        kind: HelmRepository
        name: bjw-s-charts
        namespace: flux-system
  maxHistory: 3
  install:
    createNamespace: true
    remediation:
      retries: 3
  upgrade:
    remediation:
      retries: 3
  values:
    controller:
      annotations:
        secret.reloader.stakater.com: onepassword-connect-secrets
    image:
      repository: docker.io/1password/connect-api
      tag: 1.5.8
    env:
      OP_BUS_PORT: "11220"
      OP_BUS_PEERS: "localhost:11221"
      OP_HTTP_PORT: &port 8080
      OP_SESSION:
        valueFrom:
          secretKeyRef:
            name: onepassword-secrets
            key: 1password-credentials.json
    service:
      main:
        ports:
          http:
            port: *port
    probes:
      liveness:
        enabled: true
        custom: true
        spec:
          httpGet:
            path: /heartbeat
            port: *port
          initialDelaySeconds: 15
          periodSeconds: 30
          failureThreshold: 3
      readiness:
        enabled: true
        custom: true
        spec:
          httpGet:
            path: /health
            port: *port
          initialDelaySeconds: 15
      startup:
        enabled: false
    # ingress:
    #   main:
    #     enabled: true
    #     ingressClassName: traefik
    #     annotations:
    #       traefik.ingress.kubernetes.io/router.entrypoints: "websecure"
    #       traefik.ingress.kubernetes.io/router.middlewares: "traefik-system-internal@kubernetescrd"
    #     hosts:
    #       - host: "{{ .Release.Name }}.${SECRET_DOMAIN_NAME}"
    #         paths:
    #           - path: /
    #             pathType: Prefix
    podSecurityContext:
      runAsUser: 999
      runAsGroup: 999
    persistence:
      shared:
        enabled: true
        type: emptyDir
        mountPath: /home/opuser/.op/data
    resources:
      requests:
        cpu: 5m
        memory: 10Mi
      limits:
        memory: 100Mi
