---
# yaml-language-server: $schema=https://frigate.zinn.ca/api/config/schema.json
logger:
  default: info
  # logs:
  #   frigate.record: debug

mqtt:
  host: mosquitto.home.svc.cluster.local
  topic_prefix: frigate
  user: "{FRIGATE_MQTT_USERNAME}"
  password: "{FRIGATE_MQTT_PASSWORD}"

database:
  path: /data/frigate.db

# detectors:
#   coral:
#     type: edgetpu
#     device: usb

ffmpeg:
  global_args: ["-hide_banner", "-loglevel", "warning"]
  hwaccel_args: preset-intel-qsv-h264
  output_args:
    record: preset-record-ubiquiti
    rtmp: preset-rtmp-ubiquiti

snapshots:
  enabled: true
  timestamp: false
  bounding_box: true
  retain:
    default: 10

record:
  enabled: true
  retain:
    days: 10
    mode: all
  events:
    retain:
      default: 10
      mode: active_objects

objects:
  track: ["person"]
  filters:
    person:
      min_area: 5000
      max_area: 100000
      threshold: 0.7

go2rtc:
  streams:
    frigate_backdoor_hq:
      - rtspx://zeus.zinn.tech:7441/ys6PFlzdaSG04bL5
    frigate_backdoor_lq:
      - rtsps://zeus.zinn.tech:7441/RUxUjsfxZqIYnykp

cameras:
  backdoor:
    ffmpeg:
      inputs:
        - path: rtsp://localhost:8554/frigate_backdoor_lq
          roles: ["detect"]
        - path: rtsp://localhost:8554/frigate_backdoor_hq
          roles: ["record"]
    detect:
      width: 1280
      height: 720
      fps: 10
