---
# yaml-language-server: $schema=https://kubernetes-schemas.zinn.ca/external-secrets.io/externalsecret_v1beta1.json
apiVersion: external-secrets.io/v1beta1
kind: ExternalSecret
metadata:
  name: n8n
  namespace: home
spec:
  secretStoreRef:
    kind: ClusterSecretStore
    name: onepassword-connect
  target:
    name: n8n-secret
    creationPolicy: Owner
    template:
      engineVersion: v2
      data:
        # n8n
        DB_POSTGRESDB_USER: &dbuser "{{ .POSTGRES_USER }}"
        DB_POSTGRESDB_PASSWORD: &dbpass "{{ .POSTGRES_PASS }}"
        DB_TYPE: postgresdb
        DB_POSTGRESDB_DATABASE: &dbname n8n
        DB_POSTGRESDB_HOST: &dbhost postgres-rw.dbms
        DB_POSTGRESDB_PORT: "5432"
        N8N_SMTP_HOST: "{{ .EMAIL_SMTP_HOST }}"
        N8N_SMTP_PORT: "{{ .EMAIL_SMTP_PORT }}"
        # Postgres Init
        INIT_POSTGRES_DBNAME: *dbname
        INIT_POSTGRES_HOST: *dbhost
        INIT_POSTGRES_USER: *dbuser
        INIT_POSTGRES_PASS: *dbpass
        INIT_POSTGRES_SUPER_USER: "{{ .POSTGRES_SUPER_USER }}"
        INIT_POSTGRES_SUPER_PASS: "{{ .POSTGRES_SUPER_PASS }}"
  dataFrom:
    - extract:
        key: n8n
    - extract:
        key: cloudnative-pg-superuser
    - extract:
        key: email-service
