---
apiVersion: kustomize.toolkit.fluxcd.io/v1beta2
kind: Kustomization
metadata:
  name: home-node-red
  namespace: flux-system
spec:
  path: ./kubernetes/apps/home/node-red/app
  sourceRef:
    kind: GitRepository
    name: homelab-kubernetes
  dependsOn:
    - name: home-home-assistant
    - name: system-volsync
  healthChecks:
    - apiVersion: helm.toolkit.fluxcd.io/v2beta1
      kind: HelmRelease
      name: node-red
      namespace: home
  prune: true
  wait: true
  interval: 30m
  retryInterval: 2m
  timeout: 1m
