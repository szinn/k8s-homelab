---
# yaml-language-server: $schema=https://kubernetes-schemas.zinn.ca/external-secrets.io/externalsecret_v1beta1.json
apiVersion: external-secrets.io/v1beta1
kind: ExternalSecret
metadata:
  name: home-assistant-secrets
  namespace: home
spec:
  secretStoreRef:
    kind: ClusterSecretStore
    name: onepassword-connect
  target:
    name: home-assistant
    creationPolicy: Owner
    deletionPolicy: "Delete"
    template:
      engineVersion: v2
      data:
        HASS_SECRET_LATITUDE: "{{ .HASS_SECRET_LATITUDE }}"
        HASS_SECRET_LONGITUDE: "{{ .HASS_SECRET_LONGITUDE }}"
        HASS_SECRET_ELEVATION: "{{ .HASS_SECRET_ELEVATION }}"
        HASS_RECORDER_DB_URL: "{{ .HASS_RECORDER_DB_URL }}"
        TIMEZONE: "${CONFIG_TIMEZONE}"
        TZ: "${CONFIG_TIMEZONE}"
        HASS_BEARER_TOKEN: "{{ .HASS_BEARER_TOKEN }}"
        POSTGRES_USER: "home-assistant"
        POSTGRES_PASS: "{{ .POSTGRES_PASS }}"
        POSTGRES_SUPER_USER: "{{ .POSTGRES_SUPER_USER }}"
        POSTGRES_SUPER_PASS: "{{ .POSTGRES_SUPER_PASS }}"
  dataFrom:
    - extract:
        key: home-assistant
    - extract:
        key: cloudnative-pg-superuser
