---
apiVersion: helm.toolkit.fluxcd.io/v2beta1
kind: HelmRelease
metadata:
  name: &app home-assistant
  namespace: home
spec:
  interval: 15m
  chart:
    spec:
      chart: app-template
      version: 1.3.2
      sourceRef:
        kind: HelmRepository
        name: bjw-s-charts
        namespace: flux-system
      interval: 15m
  maxHistory: 3
  install:
    remediation:
      retries: 3
  upgrade:
    cleanupOnFail: true
    remediation:
      retries: 3
  uninstall:
    keepHistory: false
  values:
    initContainers:
      init-db:
        image: ghcr.io/onedr0p/postgres-initdb:14.7
        env:
          - name: POSTGRES_HOST
            value: postgres-rw.dbms.svc.cluster.local
          - name: POSTGRES_DB
            value: home-assistant
        envFrom:
          - secretRef:
              name: *app
    controller:
      type: statefulset
      annotations:
        secret.reloader.stakater.com/reload: *app
    image:
      repository: ghcr.io/onedr0p/home-assistant
      tag: 2023.3.3@sha256:24eeb09ba880c893eeeb1d65965139c4a24a3e76384b8af30c2e449b2c64e8fc
    envFrom:
      - secretRef:
          name: *app
    service:
      main:
        type: ClusterIP
        ports:
          http:
            port: 8123
    ingress:
      main:
        enabled: true
        ingressClassName: "traefik"
        annotations:
          ingress.home.arpa/type: "external-auth"
        hosts:
          - host: "home.${SECRET_DOMAIN_NAME}"
            paths:
              - path: /
                pathType: Prefix
    probes:
      liveness:
        enabled: false
      readiness:
        enabled: false
      startup:
        enabled: false
    podSecurityContext:
      runAsUser: 568
      runAsGroup: 568
      fsGroup: 568
      fsGroupChangePolicy: "OnRootMismatch"
    volumeClaimTemplates:
      - name: config
        mountPath: /config
        accessMode: ReadWriteMany
        size: 5Gi
        storageClass: ceph-block
