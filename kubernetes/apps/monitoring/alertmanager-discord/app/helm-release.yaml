---
apiVersion: helm.toolkit.fluxcd.io/v2beta1
kind: HelmRelease
metadata:
  name: &app alertmanager-discord
  namespace: monitoring
spec:
  interval: 15m
  chart:
    spec:
      chart: app-template
      version: 1.2.1
      sourceRef:
        kind: HelmRepository
        name: bjw-s-charts
        namespace: flux-system
      interval: 15m
  maxHistory: 3
  install:
    createNamespace: true
    remediation:
      retries: 3
  upgrade:
    remediation:
      retries: 3
  values:
    controller:
      annotations:
        secret.reloader.stakater.com/reload: *app
    image:
      repository: rogerrum/alertmanager-discord
      tag: 1.0.4
    env:
      TZ: ${CONFIG_TIMEZONE}
    envFrom:
      - secretRef:
          name: *app
    service:
      main:
        ports:
          http:
            port: 9094
    ingress:
      main:
        enabled: false
