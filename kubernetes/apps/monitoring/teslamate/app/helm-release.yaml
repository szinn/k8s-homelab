---
apiVersion: helm.toolkit.fluxcd.io/v2beta1
kind: HelmRelease
metadata:
  name: &app teslamate
  namespace: monitoring
spec:
  interval: 15m
  chart:
    spec:
      chart: app-template
      version: 1.2.0
      sourceRef:
        kind: HelmRepository
        name: bjw-s-charts
        namespace: flux-system
      interval: 15m
  dependsOn:
    - name: cloudnative-pg
      namespace: dbms
  values:
    image:
      repository: teslamate/teslamate
      tag: 1.27.1
    env:
      TZ: ${CONFIG_TIMEZONE}
      DISABLE_MQTT: "true"
      DATABASE_HOST: postgres-rw.dbms
      DATABASE_NAME: teslamate
      DATABASE_USER:
        valueFrom:
          secretKeyRef:
            name: *app
            key: POSTGRES_USER
      DATABASE_PASS:
        valueFrom:
          secretKeyRef:
            name: *app
            key: POSTGRES_PASS
    envFrom:
      - secretRef:
          name: *app
    service:
      main:
        type: ClusterIP
        ports:
          http:
            port: 4000
    ingress:
      main:
        enabled: true
        ingressClassName: "traefik"
        annotations:
          traefik.ingress.kubernetes.io/router.entrypoints: "websecure"
          traefik.ingress.kubernetes.io/router.middlewares: "traefik-system-internal@kubernetescrd"
        hosts:
          - host: "{{ .Release.Name }}.${SECRET_DOMAIN_NAME}"
            paths:
              - path: /
                pathType: Prefix
    podAnnotations:
      secret.reloader.stakater.com/reload: *app
    postgresql:
      enabled: false
