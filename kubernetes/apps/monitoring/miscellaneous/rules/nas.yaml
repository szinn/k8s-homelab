---
# yaml-language-server: $schema=https://kubernetes-schemas.zinn.ca/monitoring.coreos.com/prometheusrule_v1.json
apiVersion: monitoring.coreos.com/v1
kind: PrometheusRule
metadata:
  name: nas-rules
  namespace: monitoring
  labels:
    prometheus: k8s
    role: alert-rules
spec:
  groups:
    - name: zfs.rules
      rules:
        - alert: ZfsOfflinePool
          annotations:
            summary: ZFS zpool {{$labels.zpool}} on {{$labels.instance}}
              is in a unexpected state {{$labels.state}}
          expr: |
            node_zfs_zpool_state{state!="online"} > 0
          for: 10m
          labels:
            severity: critical
