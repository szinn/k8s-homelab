---
# yaml-language-server: $schema=https://kubernetes-schemas.zinn.ca/helm.toolkit.fluxcd.io/helmrelease_v2beta1.json
apiVersion: helm.toolkit.fluxcd.io/v2beta1
kind: HelmRelease
metadata:
  name: &app botkube
  namespace: monitoring
spec:
  interval: 15m
  chart:
    spec:
      chart: botkube
      version: v0.12.4
      sourceRef:
        kind: HelmRepository
        name: infracloudio-charts
        namespace: flux-system
      interval: 15m
  maxHistory: 3
  install:
    createNamespace: true
    remediation:
      retries: 3
  upgrade:
    cleanupOnFail: true
    remediation:
      retries: 3
  uninstall:
    keepHistory: false
  values:
    deployment:
      annotations:
        secret.reloader.stakater.com/reload: *app
    image:
      repository: docker.io/infracloudio/botkube
      tag: v0.12.1
      pullPolicy: Always
    serviceMonitor:
      enabled: true
    communications:
      slack:
        enabled: false
        notiftype: short
      discord:
        enabled: true
    config:
      resources:
        - name: v1/pods
          namespaces:
            include:
              - all
            ignore:
              - kube-system
          events:
            - create
            - delete
        - name: v1/services
          namespaces:
            include:
              - all
          events:
            - create
            - delete
            - error
        - name: apps/v1/deployments
          namespaces:
            include:
              - all
          events:
            - create
            - update
            - delete
            - error
          updateSetting:
            includeDiff: true
            fields:
              - spec.template.spec.containers[*].image
        - name: apps/v1/statefulsets
          namespaces:
            include:
              - all
          events:
            - create
            - update
            - delete
            - error
          updateSetting:
            includeDiff: true
            fields:
              - spec.template.spec.containers[*].image
        - name: networking.k8s.io/v1beta1/ingresses
          namespaces:
            include:
              - all
          events:
            - create
            - delete
            - error
        - name: v1/nodes
          namespaces:
            include:
              - all
          events:
            - create
            - delete
            - error
        - name: v1/namespaces
          namespaces:
            include:
              - all
          events:
            - create
            - delete
            - error
        - name: v1/persistentvolumes
          namespaces:
            include:
              - all
          events:
            - create
            - delete
            - error
        - name: v1/persistentvolumeclaims
          namespaces:
            include:
              - all
          events:
            - create
            - delete
            # - error
        # - name: v1/secrets
        #   namespaces:
        #     include:
        #       - all
        #   events:
        #     - create
        #     - delete
        #     - error
        # - name: v1/configmaps
        #   namespaces:
        #     include:
        #       - all
        #   events:
        #     - delete
        #     - error
        - name: apps/v1/daemonsets
          namespaces:
            include:
              - all
          events:
            - create
            - delete
            - error
            - update
          updateSetting:
            includeDiff: true
            fields:
              - spec.template.spec.containers[*].image
        - name: batch/v1/jobs
          namespaces:
            include:
              - all
            ignore:
              - kube-system
          events:
            - create
            - update
              - delete
              - error
          updateSetting:
            includeDiff: true
            fields:
              - spec.template.spec.containers[*].image
              - status.conditions[*].type
        - name: rbac.authorization.k8s.io/v1/roles
          namespaces:
            include:
              - all
          events:
            - create
            - delete
            - error
        - name: rbac.authorization.k8s.io/v1/rolebindings
          namespaces:
            include:
              - all
          events:
            - create
            - delete
            - error
        - name: rbac.authorization.k8s.io/v1/clusterroles
          namespaces:
            include:
              - all
          events:
            - create
            - delete
            - error
        - name: rbac.authorization.k8s.io/v1/clusterrolebindings
          namespaces:
            include:
              - all
          events:
            - create
            - delete
            - error
  valuesFrom:
    - kind: Secret
      name: botkube
      valuesKey: cluster-name
      targetPath: config.settings.clustername
      optional: false
    - kind: Secret
      name: botkube
      valuesKey: slack-token
      targetPath: communications.slack.token
      optional: false
    - kind: Secret
      name: botkube
      valuesKey: slack-channel
      targetPath: communications.slack.channel
      optional: false
    - kind: Secret
      name: botkube
      valuesKey: discord-channel
      targetPath: communications.discord.channel
      optional: false
    - kind: Secret
      name: botkube
      valuesKey: discord-bot-id
      targetPath: communications.discord.botid
      optional: false
    - kind: Secret
      name: botkube
      valuesKey: discord-token
      targetPath: communications.discord.token
      optional: false
