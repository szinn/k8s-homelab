---
# yaml-language-server: $schema=https://kubernetes-schemas.zinn.ca/helm.toolkit.fluxcd.io/helmrelease_v2beta1.json
apiVersion: helm.toolkit.fluxcd.io/v2beta1
kind: HelmRelease
metadata:
  name: botkube
  namespace: monitoring
spec:
  interval: 15m
  chart:
    spec:
      chart: botkube
      version: v1.0.1
      sourceRef:
        kind: HelmRepository
        name: botkube-charts
        namespace: flux-system
      interval: 15m
  maxHistory: 3
  install:
    createNamespace: true
    remediation:
      retries: 3
  upgrade:
    cleanupOnFail: true
    remediation:
      retries: 3
  uninstall:
    keepHistory: false
  values:
    deployment:
      annotations:
        reloader.stakater.com/auto: "true"
    settings:
      clusterName: ${CONFIG_CLUSTER_NAME}
    analytics:
      disable: true
    communications:
      default-group:
        discord:
          enabled: true
          channels:
            default:
              notification:
                disabled: false
              bindings:
                executors:
                  - kubectl-read-only
                sources:
                  - k8s-recommendation-events
                  - k8s-all-events
                  # - crds
                  # - k8s-all-events
                  # - k8s-err-events
                  # - k8s-err-with-logs-events
          notification:
            type: short
    serviceMonitor:
      enabled: true
    executors:
      kubectl-read-only:
        botkube/kubectl:
          enabled: true
    actions:
      'describe-created-resource':
        enabled: false
      'show-logs-on-error':
        enabled: true
