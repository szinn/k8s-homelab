---
apiVersion: v1
kind: Service
metadata:
  name: production-lb-collector
  namespace: monitoring
  annotations:
    io.cilium/lb-ipam-ips: ${CONFIG_SVC_JAEGER_ADDR}
spec:
  type: LoadBalancer
  selector:
    app: jaeger
    app.kubernetes.io/component: collector
    app.kubernetes.io/name: production-collector
  ports:
    - protocol: TCP
      port: 4317
      targetPort: 4317
