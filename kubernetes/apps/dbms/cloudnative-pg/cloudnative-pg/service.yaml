---
apiVersion: v1
kind: Service
metadata:
  name: &app postgres
  namespace: dbms
  labels:
    app.kubernetes.io/name: *app
    app.kubernetes.io/instance: *app
  annotations:
    metallb.universe.tf/loadBalancerIPs: ${CONFIG_SVC_POSTGRES_ADDR}
    coredns.io/hostname: postgres.${SECRET_DOMAIN_NAME}
spec:
  type: LoadBalancer
  ports:
    - name: postgres
      port: 5432
      protocol: TCP
      targetPort: 5432
  selector:
    postgresql: postgres
    role: primary
