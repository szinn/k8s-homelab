---
apiVersion: kustomize.toolkit.fluxcd.io/v1beta2
kind: Kustomization
metadata:
  name: dbms-cloudnative-pg
  namespace: flux-system
  labels:
    substitution.flux.home.arpa/enabled: "true"
spec:
  path: ./kubernetes/apps/dbms/cloudnative-pg/cloudnative-pg
  sourceRef:
    kind: GitRepository
    name: homelab-kubernetes
  dependsOn:
    - name: security-onepassword-connect
    - name: rook-ceph-cluster
  healthChecks:
    - apiVersion: helm.toolkit.fluxcd.io/v2beta1
      kind: HelmRelease
      name: cloudnative-pg
      namespace: dbms
  prune: true
  wait: true
  interval: 30m
  retryInterval: 2m
  timeout: 1m
---
apiVersion: kustomize.toolkit.fluxcd.io/v1beta2
kind: Kustomization
metadata:
  name: dbms-cloudnative-pg-cluster
  namespace: flux-system
  labels:
    substitution.flux.home.arpa/enabled: "true"
spec:
  path: ./kubernetes/apps/dbms/cloudnative-pg/cluster
  sourceRef:
    kind: GitRepository
    name: homelab-kubernetes
  dependsOn:
    - name: dbms-cloudnative-pg
    - name: security-onepassword-connect
    - name: kyverno
  prune: true
  wait: true
  interval: 30m
  retryInterval: 2m
  timeout: 1m
---
apiVersion: kustomize.toolkit.fluxcd.io/v1beta2
kind: Kustomization
metadata:
  name: dbms-cloudnative-pg-backup
  namespace: flux-system
  labels:
    substitution.flux.home.arpa/enabled: "true"
spec:
  path: ./kubernetes/apps/dbms/cloudnative-pg/backup
  sourceRef:
    kind: GitRepository
    name: homelab-kubernetes
  dependsOn:
    - name: dbms-cloudnative-pg
  prune: true
  wait: true
  interval: 30m
  retryInterval: 2m
  timeout: 1m
