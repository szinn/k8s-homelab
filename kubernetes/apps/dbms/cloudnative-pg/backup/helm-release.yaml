---
apiVersion: helm.toolkit.fluxcd.io/v2beta1
kind: HelmRelease
metadata:
  name: postgres-backup
  namespace: dbms
spec:
  interval: 15m
  chart:
    spec:
      chart: app-template
      version: 1.4.0
      sourceRef:
        kind: HelmRepository
        name: bjw-s-charts
        namespace: flux-system
  maxHistory: 3
  install:
    createNamespace: true
    remediation:
      retries: 3
  upgrade:
    cleanupOnFail: true
    remediation:
      retries: 3
  uninstall:
    keepHistory: false
  values:
    controller:
      type: cronjob
      cronjob:
        schedule: "@daily"
        ttlSecondsAfterFinished: 43200
    restartPolicy: OnFailure
    image:
      repository: docker.io/prodrigestivill/postgres-backup-local
      tag: 15@sha256:9a08323f39ff6cf0244b1462686d56a0911f8e41a23febf07b59840eacee9361
      pullPolicy: IfNotPresent
    command: ["/backup.sh"]
    env:
      - name: POSTGRES_HOST
        value: postgres-ro.dbms.svc.cluster.local
      - name: POSTGRES_USER
        valueFrom:
          secretKeyRef:
            name: postgres-superuser
            key: POSTGRES_SUPER_USER
      - name: POSTGRES_PASSWORD
        valueFrom:
          secretKeyRef:
            name: postgres-superuser
            key: POSTGRES_SUPER_PASS
      - name: POSTGRES_DB
        value: "dmarc-report,outline,shlink,teslamate,immich,n8n"
      - name: BACKUP_KEEP_DAYS
        value: "7"
      - name: BACKUP_KEEP_WEEKS
        value: "4"
      - name: BACKUP_KEEP_MONTHS
        value: "6"
      - name: BACKUP_KEEP_MINS
        value: "7200"
      - name: POSTGRES_EXTRA_OPTS
        value: "-b -C -Z6"
    enableServiceLinks: false
    service:
      main:
        enabled: false
    persistence:
      backups:
        enabled: true
        existingClaim: postgres-backups
        mountPath: /backups
    podSecurityContext:
      runAsUser: 568
      runAsGroup: 568
      fsGroup: 568
      fsGroupChangePolicy: "OnRootMismatch"
