---
# yaml-language-server: $schema=https://kubernetes-schemas.zinn.ca/helm.toolkit.fluxcd.io/helmrelease_v2beta1.json
apiVersion: helm.toolkit.fluxcd.io/v2beta1
kind: HelmRelease
metadata:
  name: postgres-backup
  namespace: dbms
spec:
  interval: 15m
  chart:
    spec:
      chart: app-template
      version: 2.0.2
      sourceRef:
        kind: HelmRepository
        name: bjw-s-charts
        namespace: flux-system
  maxHistory: 3
  install:
    createNamespace: true
    remediation:
      retries: 3
  upgrade:
    cleanupOnFail: true
    remediation:
      retries: 3
  uninstall:
    keepHistory: false
  values:
    controllers:
      main:
        type: cronjob
        cronjob:
          schedule: "@daily"
          ttlSecondsAfterFinished: 43200
        pod:
          securityContext:
            runAsUser: 568
            runAsGroup: 568
            fsGroup: 568
            fsGroupChangePolicy: OnRootMismatch
          enableServiceLinks: false
        containers:
          main:
            image:
              repository: docker.io/prodrigestivill/postgres-backup-local
              tag: 16@sha256:085926531fbabe298792a83384d07d6146683732e53e51891ac75eaa71e09d08
            command: ["/backup.sh"]
            envFrom:
              - secretRef:
                  name: postgres-backups-secret
            env:
              - name: POSTGRES_HOST
                value: postgres-ro.dbms
              - name: POSTGRES_DB
                value: "dmarc,shlink,teslamate,immich,lldap,wikijs"
              - name: BACKUP_KEEP_DAYS
                value: "7"
              - name: BACKUP_KEEP_WEEKS
                value: "4"
              - name: BACKUP_KEEP_MONTHS
                value: "6"
              - name: BACKUP_KEEP_MINS
                value: "7200"
              - name: POSTGRES_EXTRA_OPTS
                value: "-b -C -Z6"

    service:
      main:
        enabled: false

    persistence:
      backups:
        enabled: true
        existingClaim: postgres-backups
        globalMounts:
          - path: /backups
