---
apiVersion: kustomize.config.k8s.io/v1beta1
kind: Kustomization
namespace: dbms
resources:
  - helm-release.yaml
  - prometheus-rules.yaml
configMapGenerator:
  - name: redis-haproxy-config
    files:
      - haproxy.cfg=haproxy.data
generatorOptions:
  disableNameSuffixHash: true
  annotations:
    kustomize.toolkit.fluxcd.io/substitute: disabled
