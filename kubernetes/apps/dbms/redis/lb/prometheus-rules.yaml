---
apiVersion: monitoring.coreos.com/v1
kind: PrometheusRule
metadata:
  name: redis-lb
  namespace: dbms
  labels:
    prometheus: k8s
    role: alert-rules
spec:
  groups:
    - name: redis-lb.rules
      rules:
        - alert: RedisOffline
          annotations:
            summary: Redis is offline
          expr: |
            sum(haproxy_backend_active_servers{proxy="redis-online"}) < 1
          for: 10m
          labels:
            severity: critical
