---
# yaml-language-server: $schema=https://kubernetes-schemas.zinn.ca/kustomize.toolkit.fluxcd.io/kustomization_v1.json
apiVersion: kustomize.toolkit.fluxcd.io/v1
kind: Kustomization
metadata:
  name: dbms-redis
  namespace: flux-system
spec:
  path: ./kubernetes/apps/dbms/redis/app
  sourceRef:
    kind: GitRepository
    name: homelab-kubernetes
  prune: true
  wait: true
  interval: 30m
  retryInterval: 1m
  timeout: 5m
---
# yaml-language-server: $schema=https://kubernetes-schemas.zinn.ca/kustomize.toolkit.fluxcd.io/kustomization_v1.json
apiVersion: kustomize.toolkit.fluxcd.io/v1
kind: Kustomization
metadata:
  name: dbms-redis-lb
  namespace: flux-system
spec:
  path: ./kubernetes/apps/dbms/redis/lb
  sourceRef:
    kind: GitRepository
    name: homelab-kubernetes
  dependsOn:
    - name: dbms-redis
  prune: true
  wait: false
  interval: 30m
  retryInterval: 1m
  timeout: 5m
