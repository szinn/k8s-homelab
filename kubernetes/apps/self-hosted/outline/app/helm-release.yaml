---
# yaml-language-server: $schema=https://kubernetes-schemas.zinn.ca/helm.toolkit.fluxcd.io/helmrelease_v2beta1.json
apiVersion: helm.toolkit.fluxcd.io/v2beta1
kind: HelmRelease
metadata:
  name: &app outline
  namespace: self-hosted
spec:
  interval: 15m
  chart:
    spec:
      chart: app-template
      version: 1.5.1
      sourceRef:
        kind: HelmRepository
        name: bjw-s-charts
        namespace: flux-system
  maxHistory: 3
  install:
    createNamespace: true
    remediation:
      retries: 3
  upgrade:
    cleanupOnFail: true
    remediation:
      retries: 3
  uninstall:
    keepHistory: false
  values:
    initContainers:
      init-db:
        image: ghcr.io/onedr0p/postgres-init:14.8
        envFrom:
          - secretRef:
              name: outline-secret
    controller:
      annotations:
        reloader.stakater.com/auto: "true"
    image:
      repository: docker.io/outlinewiki/outline
      tag: 0.70.2
    env:
      AWS_REGION: us-east-1
      AWS_S3_UPLOAD_BUCKET_URL: "http://atlas.${SECRET_TECH_DOMAIN_NAME}:9000"
      AWS_S3_ACCELERATE_URL: "http://atlas.${SECRET_TECH_DOMAIN_NAME}:9000"
      AWS_S3_UPLOAD_BUCKET_NAME: outline
      AWS_S3_UPLOAD_MAX_SIZE: "26214400"
      AWS_S3_FORCE_PATH_STYLE: "true"
      AWS_S3_ACL: private
      ENABLE_UPDATES: "false"
      OIDC_CLIENT_ID: outline
      OIDC_AUTH_URI: "https://auth.${SECRET_DOMAIN_NAME}/api/oidc/authorization"
      OIDC_TOKEN_URI: "https://auth.${SECRET_DOMAIN_NAME}/api/oidc/token"
      OIDC_USERINFO_URI: "https://auth.${SECRET_DOMAIN_NAME}/api/oidc/userinfo"
      OIDC_DISPLAY_NAME: "WilZinn World"
      OIDC_CLIENT_SECRET: "${SECRET_OUTLINE_OAUTH_CLIENT_SECRET}"
      OIDC_SCOPES: "openid profile email offline_access"
      OIDC_USERNAME_CLAIM: email
      PGSSLMODE: disable
      PORT: 3000
      REDIS_URL: "ioredis:"
      URL: "https://wikio.${SECRET_DOMAIN_NAME}"
      FORCE_HTTPS: true
      WEB_CONCURRENCY: 10
      LOG_LEVEL: debug
    envFrom:
      - secretRef:
          name: outline-secret
    command:
      [
        "/bin/sh",
        "-c",
        "yarn db:migrate --env=production-ssl-disabled && yarn start --env=production-ssl-disabled",
      ]
    service:
      main:
        ports:
          http:
            port: 3000
    ingress:
      main:
        enabled: true
        ingressClassName: "nginx"
        annotations:
          ingress.home.arpa/type: "external-auth"
        hosts:
          - host: "wikio.${SECRET_DOMAIN_NAME}"
            paths:
              - path: /
                pathType: Prefix
