---
apiVersion: cert-manager.io/v1
kind: Certificate
metadata:
  name: wildcard-certificate
  namespace: networking
spec:
  secretName: wildcard-tls
  issuerRef:
    name: letsencrypt-prod
    kind: ClusterIssuer
  commonName: "${SECRET_DOMAIN_NAME}"
  dnsNames:
    - "${SECRET_BASE_DOMAIN_NAME}"
    - "*.${SECRET_BASE_DOMAIN_NAME}"
    - "*.test.${SECRET_BASE_DOMAIN_NAME}"
