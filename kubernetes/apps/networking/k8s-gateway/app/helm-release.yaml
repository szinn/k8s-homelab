---
apiVersion: helm.toolkit.fluxcd.io/v2beta1
kind: HelmRelease
metadata:
  name: k8s-gateway
  namespace: networking
spec:
  interval: 30m
  chart:
    spec:
      chart: app-template
      version: 1.3.2
      interval: 30m
      sourceRef:
        kind: HelmRepository
        name: bjw-s-charts
        namespace: flux-system
  values:
    image:
      repository: quay.io/oriedge/k8s_gateway
      tag: v0.3.3
      pullPolicy: IfNotPresent
    podAnnotations:
      configmap.reloader.stakater.com/reload: "k8s-gateway-config"
    args: ["-conf", "/etc/coredns/Corefile"]
    configMaps:
      config:
        enabled: true
        data:
          Corefile: |
            .:1053 {
              errors
              log
              health {
                lameduck 5s
              }
              ready

              k8s_gateway ${SECRET_DOMAIN_NAME} {
                apex  k8s-gateway.network
                resources Ingress Service
                ttl 300
              }

              prometheus 0.0.0.0:9153
              loop
              reload
              loadbalance
            }
    serviceAccount:
      create: true
      name: k8s-gateway
    service:
      main:
        type: LoadBalancer
        externalTrafficPolicy: Local
        loadBalancerIP: "${CONFIG_SVC_K8S_GATEWAY_ADDR}"
        ports:
          http:
            enabled: false
          dns:
            enabled: true
            port: 53
            targetPort: 1053
            protocol: UDP
    persistence:
      config:
        enabled: true
        type: configMap
        name: k8s-gateway-config
        mountPath: /etc/coredns
        readOnly: true
    probes:
      readiness:
        custom: true
        spec:
          httpGet:
            path: /ready
            port: 8181
            scheme: HTTP
      liveness:
        custom: true
        spec:
          httpGet:
            path: /health
            port: 8080
            scheme: HTTP
      startup:
        custom: true
        spec:
          httpGet:
            path: /ready
            port: 8181
            scheme: HTTP
    resources: {}
