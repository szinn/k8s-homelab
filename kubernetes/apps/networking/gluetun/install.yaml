---
apiVersion: kustomize.toolkit.fluxcd.io/v1beta2
kind: Kustomization
metadata:
  name: networking-gluetun
  namespace: flux-system
spec:
  path: ./kubernetes/apps/networking/gluetun/app
  sourceRef:
    kind: GitRepository
    name: homelab-kubernetes
  healthChecks:
    - apiVersion: helm.toolkit.fluxcd.io/v2beta1
      kind: HelmRelease
      name: gluetun
      namespace: networking
  prune: true
  wait: true
  interval: 30m
  retryInterval: 2m
  timeout: 1m
