---
apiVersion: v1
kind: Service
metadata:
  name: pihole-ui
  namespace: networking
spec:
  ports:
    - protocol: TCP
      port: 80
      targetPort: 80
---
apiVersion: discovery.k8s.io/v1
kind: EndpointSlice
metadata:
  name: pihole-ui
  namespace: networking
  labels:
    kubernetes.io/service-name: pihole-ui
addressType: IPv4
ports:
  - name: http
    appProtocol: http
    protocol: TCP
    port: 80
endpoints:
  - addresses:
      - "${CONFIG_PIHOLE_ADDR}"
---
apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: &app pihole-ui
  namespace: networking
  labels:
    app.kubernetes.io/name: *app
    app.kubernetes.io/instance: *app
  annotations:
    kubernetes.io/ingress.class: nginx
    ingress.home.arpa/type: "internal"
    nginx.ingress.kubernetes.io/configuration-snippet: |
      rewrite /(.*) /admin/$1 break;
spec:
  rules:
    - host: pihole-ui.${SECRET_DOMAIN_NAME}
      http:
        paths:
          - path: /
            pathType: Prefix
            backend:
              service:
                name: *app
                port:
                  number: 80
