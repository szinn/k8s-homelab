---
apiVersion: helm.toolkit.fluxcd.io/v2beta1
kind: HelmRelease
metadata:
  name: &app pihole-ui
  namespace: networking
spec:
  interval: 15m
  chart:
    spec:
      chart: app-template
      version: 1.3.2
      sourceRef:
        kind: HelmRepository
        name: bjw-s-charts
        namespace: flux-system
      interval: 15m
  maxHistory: 3
  install:
    createNamespace: true
    remediation:
      retries: 3
  upgrade:
    cleanupOnFail: true
    remediation:
      retries: 3
  uninstall:
    keepHistory: false
  values:
    controller:
      enabled: false
    service:
      main:
        type: ExternalName
        ports:
          http:
            port: 80
            targetPort: 80
            protocol: TCP
    ingress:
      main:
        enabled: true
        ingressClassName: "nginx"
        annotations:
          ingress.home.arpa/type: "internal"
          nginx.ingress.kubernetes.io/configuration-snippet: |
            rewrite /(.*) /admin/$1 break;
        hosts:
          - host: "{{ .Release.Name }}.${SECRET_DOMAIN_NAME}"
            paths:
              - path: /
                pathType: Prefix
  postRenderers:
    - kustomize:
        patchesJson6902:
          - target:
              kind: Service
              name: *app
            patch:
              - op: add
                path: /spec/externalName
                value: pihole.${SECRET_DOMAIN_NAME}.
