---
apiVersion: v1
kind: Service
metadata:
  name: hades-ui
  namespace: networking
spec:
  ports:
    - protocol: TCP
      port: 5000
      targetPort: 5000
---
apiVersion: discovery.k8s.io/v1
kind: EndpointSlice
metadata:
  name: hades-ui
  namespace: networking
  labels:
    kubernetes.io/service-name: hades-ui
addressType: IPv4
ports:
  - name: http
    appProtocol: http
    protocol: TCP
    port: 5000
endpoints:
  - addresses:
      - "${CONFIG_HADES_ADDR}"
---
apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: &app hades-ui
  namespace: networking
  labels:
    app.kubernetes.io/name: *app
    app.kubernetes.io/instance: *app
  annotations:
    kubernetes.io/ingress.class: nginx
    ingress.home.arpa/type: "internal"
spec:
  rules:
    - host: hades-ui.${SECRET_DOMAIN_NAME}
      http:
        paths:
          - path: /
            pathType: Prefix
            backend:
              service:
                name: *app
                port:
                  number: 5000
