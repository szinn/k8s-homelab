---
apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: &app atlas-s3
  namespace: networking
  labels:
    app.kubernetes.io/name: *app
    app.kubernetes.io/instance: *app
  annotations:
    kubernetes.io/ingress.class: nginx
    ingress.home.arpa/type: "internal"
spec:
  rules:
    - host: s3.${SECRET_DOMAIN_NAME}
      http:
        paths:
          - path: /
            pathType: Prefix
            backend:
              service:
                name: atlas-s3
                port:
                  number: 9000
