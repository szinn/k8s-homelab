---
apiVersion: helm.toolkit.fluxcd.io/v2beta1
kind: HelmRelease
metadata:
  name: cf-ddns
  namespace: networking
spec:
  interval: 5m
  chart:
    spec:
      chart: app-template
      version: 1.2.1
      sourceRef:
        kind: HelmRepository
        name: bjw-s-charts
        namespace: flux-system
      interval: 5m
  maxHistory: 3
  install:
    createNamespace: true
    remediation:
      retries: 3
  upgrade:
    remediation:
      retries: 3
  values:
    image:
      repository: docker.io/oznu/cloudflare-ddns
      tag: latest
      pullPolicy: IfNotPresent
    env:
      PROXIED: "true"
      RRTYPE: "A"
      DELETE_ON_STOP: "false"
      DNS_SERVER: "1.1.1.1"
    envFrom:
      - secretRef:
          name: cf-ddns-secrets
    service:
      main:
        enabled: false
    resources:
      requests:
        cpu: 15m
        memory: 64M
      limits:
        # cpu: 15m
        memory: 64M
