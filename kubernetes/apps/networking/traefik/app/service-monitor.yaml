kind: ServiceMonitor
metadata:
  name: traefik
  namespace: networking
  labels:
    app.kubernetes.io/name: traefik
spec:
  endpoints:
    - path: /metrics
      targetPort: metrics
  jobLabel: traefik
  namespaceSelector:
    matchNames:
      - networking
  selector:
    matchLabels:
      app.kubernetes.io/name: traefik
