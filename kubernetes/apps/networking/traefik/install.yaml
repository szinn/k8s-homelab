---
apiVersion: kustomize.toolkit.fluxcd.io/v1beta2
kind: Kustomization
metadata:
  name: networking-traefik
  namespace: flux-system
  labels:
    substitution.flux.home.arpa/enabled: "true"
spec:
  path: ./kubernetes/apps/networking/traefik/app
  sourceRef:
    kind: GitRepository
    name: homelab-kubernetes
  dependsOn:
    - name: kyverno
  healthChecks:
    - apiVersion: helm.toolkit.fluxcd.io/v2beta1
      kind: HelmRelease
      name: traefik
      namespace: networking
  prune: true
  wait: true
  interval: 30m
  retryInterval: 2m
  timeout: 1m
---
apiVersion: kustomize.toolkit.fluxcd.io/v1beta2
kind: Kustomization
metadata:
  name: networking-traefik-add-ons
  namespace: flux-system
  labels:
    substitution.flux.home.arpa/enabled: "true"
spec:
  path: ./kubernetes/apps/networking/traefik/add-ons
  sourceRef:
    kind: GitRepository
    name: homelab-kubernetes
  dependsOn:
    - name: cert-manager
    - name: networking-traefik
  healthChecks:
    - apiVersion: traefik.containo.us/v1alpha1
      kind: TLSStore
      name: default
      namespace: networking
  prune: true
  wait: true
  interval: 30m
  retryInterval: 2m
  timeout: 1m
