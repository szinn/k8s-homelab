---
apiVersion: kustomize.toolkit.fluxcd.io/v1beta2
kind: Kustomization
metadata:
  name: tekton-tekton
  namespace: flux-system
spec:
  path: ./kubernetes/apps/tekton/tekton/app
  sourceRef:
    kind: GitRepository
    name: homelab-kubernetes
  prune: true
  wait: true
  interval: 30m
  retryInterval: 1m
  timeout: 3m
---
apiVersion: kustomize.toolkit.fluxcd.io/v1beta2
kind: Kustomization
metadata:
  name: tekton-tasks
  namespace: flux-system
spec:
  path: ./kubernetes/apps/tekton/tekton/tasks
  sourceRef:
    kind: GitRepository
    name: homelab-kubernetes
  dependsOn:
    - name: tekton-tekton
  prune: true
  wait: true
  interval: 30m
  retryInterval: 1m
  timeout: 3m
