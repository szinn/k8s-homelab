---
apiVersion: kustomize.toolkit.fluxcd.io/v1beta2
kind: Kustomization
metadata:
  name: tekton-tekton
  namespace: flux-system
spec:
  path: ./kubernetes/apps/tekton/tekton/app
  sourceRef:
    kind: GitRepository
    name: homelab-kubernetes
  healthChecks:
    - apiVersion: helm.toolkit.fluxcd.io/v2beta1
      kind: HelmRelease
      name: volsync
      namespace: volsync
  prune: true
  wait: true
  interval: 30m
  retryInterval: 1m
  timeout: 3m
