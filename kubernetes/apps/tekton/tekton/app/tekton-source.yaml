---
# yaml-language-server: $schema=https://kubernetes-schemas.zinn.ca/source.toolkit.fluxcd.io/bucket_v1beta2.json
apiVersion: source.toolkit.fluxcd.io/v1beta2
kind: Bucket
metadata:
  name: tekton
  namespace: flux-system
spec:
  provider: generic
  interval: 15m
  bucketName: tekton-releases
  endpoint: storage.googleapis.com
  timeout: 60s
  ignore: |
    /*
    # tekton: depName=tektoncd/pipeline
    !/pipeline/previous/v0.47.0/release.yaml
    # tekton: depName=tektoncd/dashboard
    !/dashboard/previous/v0.35.0/release-full.yaml
    # tekton: depName=tektoncd/triggers
    !/triggers/previous/v0.23.1/release.yaml
    # tekton: depName=tektoncd/triggers
    !/triggers/previous/v0.23.1/interceptors.yaml
    # tekton: depName=tektoncd/chains
    !/chains/previous/v0.16.0/release.yaml
---
# yaml-language-server: $schema=https://kubernetes-schemas.zinn.ca/kustomize.toolkit.fluxcd.io/kustomization_v1.json
apiVersion: kustomize.toolkit.fluxcd.io/v1
kind: Kustomization
metadata:
  name: tekton-deployment
  namespace: flux-system
spec:
  sourceRef:
    kind: Bucket
    name: tekton
  prune: true
  wait: true
  interval: 15m
  retryInterval: 1m
  timeout: 3m
  patches:
    # Broken manifests on release. https://github.com/tektoncd/triggers/issues/1479
    - patch: |
        - op: remove
          path: /metadata/labels
          value:
            pod-security.kubernetes.io/enforce
      target:
        kind: Namespace
        name: tekton-pipelines
