---
apiVersion: kustomize.toolkit.fluxcd.io/v1beta2
kind: Kustomization
metadata:
  name: tekton-pipelines
  namespace: flux-system
spec:
  path: ./kubernetes/apps/tekton/pipelines
  sourceRef:
    kind: GitRepository
    name: homelab-kubernetes
  prune: true
  wait: true
  interval: 30m
  retryInterval: 1m
  timeout: 3m
