---
# yaml-language-server: $schema=https://kubernetes-schemas.zinn.ca/helm.toolkit.fluxcd.io/helmrelease_v2beta1.json
apiVersion: helm.toolkit.fluxcd.io/v2beta1
kind: HelmRelease
metadata:
  name: &app registry
  namespace: dev
spec:
  interval: 15m
  chart:
    spec:
      chart: app-template
      version: 2.0.3
      sourceRef:
        kind: HelmRepository
        name: bjw-s-charts
        namespace: flux-system
  maxHistory: 3
  install:
    remediation:
      retries: 3
  upgrade:
    cleanupOnFail: true
    remediation:
      retries: 3
  uninstall:
    keepHistory: false
  values:
    controllers:
      main:
        pod:
          securityContext:
            runAsUser: 568
            runAsGroup: 568
            fsGroup: 568
            fsGroupChangePolicy: "OnRootMismatch"
        containers:
          main:
            image:
              repository: public.ecr.aws/docker/library/registry
              tag: 2.8.3
            env:
              REGISTRY_HTTP_ADDR: 0.0.0.0:5000
              REGISTRY_STORAGE_FILESYSTEM_ROOTDIRECTORY: /data
              REGISTRY_STORAGE_DELETE_ENABLED: true

    service:
      main:
        ports:
          http:
            port: 5000

    ingress:
      main:
        enabled: true
        className: nginx
        annotations:
          ingress.home.arpa/type: internal
        hosts:
          - host: "registry.${SECRET_DOMAIN_NAME}"
            paths:
              - path: /
                pathType: Prefix
                service:
                  name: main
                  port: http
    persistence:
      data:
        enabled: true
        existingClaim: registry-datastore
        mountPath: /data
