---
apiVersion: kustomize.toolkit.fluxcd.io/v1beta2
kind: Kustomization
metadata:
  name: dev-actions-runner-controller
  namespace: flux-system
spec:
  path: ./kubernetes/apps/dev/actions-runner-controller/app
  sourceRef:
    kind: GitRepository
    name: homelab-kubernetes
  dependsOn:
    - name: security-onepassword-connect
  healthChecks:
    - apiVersion: helm.toolkit.fluxcd.io/v2beta1
      kind: HelmRelease
      name: actions-runner-controller
      namespace: dev
  prune: true
  wait: true
  interval: 30m
  retryInterval: 2m
  timeout: 1m
---
apiVersion: kustomize.toolkit.fluxcd.io/v1beta2
kind: Kustomization
metadata:
  name: dev-actions-runner-controller-runners
  namespace: flux-system
spec:
  path: ./kubernetes/apps/dev/actions-runner-controller/runners
  sourceRef:
    kind: GitRepository
    name: homelab-kubernetes
  dependsOn:
    - name: dev-actions-runner-controller
  prune: true
  wait: true
  interval: 30m
  retryInterval: 1m
  timeout: 3m
