---
# yaml-language-server: $schema=https://kubernetes-schemas.zinn.ca/helm.toolkit.fluxcd.io/helmrelease_v2beta1.json
apiVersion: helm.toolkit.fluxcd.io/v2beta1
kind: HelmRelease
metadata:
  name: tesla-spy
  namespace: dev
spec:
  interval: 30m
  chart:
    spec:
      chart: gha-runner-scale-set
      version: 0.6.1
      sourceRef:
        kind: HelmRepository
        name: actions-runner-controller-charts
        namespace: flux-system
  maxHistory: 2
  install:
    remediation:
      retries: 3
  upgrade:
    remediation:
      retries: 3
  uninstall:
    keepHistory: false
  values:
    runnerScaleSetName: tesla-spy
    githubConfigUrl: https://github.com/szinn/tesla-spy
    minRunners: 1
    maxRunners: 3
    containerMode:
      type: dind
    template:
      spec:
        containers:
          - name: runner
            image: ghcr.io/szinn/github-actions-runner:2.310.2@sha256:b37b5c690a674bcd72640a3841910bcc36efd323a1cb5382644474c90b20d5f8
            volumeMounts:
              - name: cache-volume
                mountPath: /cache
        volumes:
          - name: cache-volume
            persistentVolumeClaim:
              claimName: actions-runner-controller-cache
  valuesFrom:
    - kind: Secret
      name: actions-runner-controller-secret
      valuesKey: github_app_id
      targetPath: githubConfigSecret.github_app_id
    - kind: Secret
      name: actions-runner-controller-secret
      valuesKey: github_app_installation_id
      targetPath: githubConfigSecret.github_app_installation_id
    - kind: Secret
      name: actions-runner-controller-secret
      valuesKey: github_app_private_key
      targetPath: githubConfigSecret.github_app_private_key
