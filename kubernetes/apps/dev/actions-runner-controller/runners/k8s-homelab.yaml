---
apiVersion: actions.summerwind.dev/v1alpha1
kind: RunnerDeployment
metadata:
  name: k8s-homelab
  namespace: dev
spec:
  template:
    spec:
      image: ghcr.io/actions/actions-runner-controller/actions-runner-dind:v2.299.1-ubuntu-22.04
      dockerdWithinRunnerContainer: false
      ephemeral: true
      repository: szinn/k8s-homelab
      labels:
        - self-hosted
      containers:
        - name: docker
          image: docker:24.0.0-beta.1-dind@sha256:4be471cbf657bbe681c9ce0eabfca62cf13e01da319b7b8a50e37d6a29df03b6
      volumeMounts:
        - name: cache-volume
          mountPath: /cache
      volumes:
        - name: cache-volume
          persistentVolumeClaim:
            claimName: actions-runner-controller-cache
---
apiVersion: actions.summerwind.dev/v1alpha1
kind: HorizontalRunnerAutoscaler
metadata:
  name: k8s-homelab
  namespace: dev
spec:
  scaleTargetRef:
    name: k8s-homelab
  scaleUpTriggers:
    - githubEvent:
        workflowJob: {}
      amount: 1
      duration: "1m"
  minReplicas: 1
  maxReplicas: 3
  metrics:
    - type: TotalNumberOfQueuedAndInProgressWorkflowRuns
      repositoryNames:
        - szinn/k8s-homelab
