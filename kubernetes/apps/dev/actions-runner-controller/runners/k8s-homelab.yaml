---
apiVersion: actions.summerwind.dev/v1alpha1
kind: RunnerDeployment
metadata:
  name: k8s-homelab
  namespace: dev
spec:
  template:
    spec:
      image: ghcr.io/actions/actions-runner-controller/actions-runner:v2.299.1-ubuntu-20.04@sha256:69e3b023ecdb34313935952c4375a75414db79f177353123c774290028b3bb3a
      # image: ghcr.io/actions-runner-controller/actions-runner-controller/actions-runner-dind:ubuntu-22.04@sha256:86dfb6336146d239a34c530e89468effb0c3ec518fa35c350b9dee49bb574736
      # image: summerwind/actions-runner-dind:v2.293.0-ubuntu-20.04-933b0c7@sha256:b9efbd77aac56a2ebd92e936afe9a7bb884057c575b2c2db53676b5d86a1cc5d
      dockerdWithinRunnerContainer: false
      ephemeral: true
      repository: szinn/k8s-homelab
      labels:
        - self-hosted
      containers:
        - name: docker
          image: docker:23.0.0-beta.1-dind@sha256:e8fe2e72b5714832e8cbfe3ecbcd830d51c6a91ad1476a322861da969eea8792
      volumeMounts:
        - name: cache-volume
          mountPath: /cache
      volumes:
        - name: cache-volume
          persistentVolumeClaim:
            claimName: actions-runner-controller-cache
---
apiVersion: actions.summerwind.dev/v1alpha1
kind: HorizontalRunnerAutoscaler
metadata:
  name: k8s-homelab
  namespace: dev
spec:
  scaleTargetRef:
    name: k8s-homelab
  scaleUpTriggers:
    - githubEvent:
        checkRun:
          types: ["created"]
          status: "queued"
      amount: 1
      duration: "1m"
  minReplicas: 1
  maxReplicas: 3
  metrics:
    - type: TotalNumberOfQueuedAndInProgressWorkflowRuns
      repositoryNames:
        - szinn/k8s-homelab
