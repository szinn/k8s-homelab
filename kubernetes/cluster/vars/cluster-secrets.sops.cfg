---
apiVersion: v1
kind: Secret
metadata:
  name: cluster-secrets
  namespace: flux-system
stringData:
  SECRET_ADMIN_EMAIL: $SECRET_ADMIN_EMAIL
  SECRET_DOMAIN_NAME: $SECRET_DOMAIN_NAME
  SECRET_BASE_DOMAIN_NAME: $SECRET_BASE_DOMAIN_NAME
  SECRET_ATLAS_NFS_SERVER: atlas.$SECRET_BASE_DOMAIN_NAME
  SECRET_ATLAS_NFS_ROOTDIR: /mnt/atlas/k8s/main
  SECRET_OUTLINE_OAUTH_CLIENT_SECRET: $SECRET_OUTLINE_OAUTH_CLIENT_SECRET
  SECRET_IMMICH_OAUTH_CLIENT_SECRET: $SECRET_IMMICH_OAUTH_CLIENT_SECRET
