---
# yaml-language-server: $schema=https://homelab-schemas-epg.pages.dev/source.toolkit.fluxcd.io/helmrepository_v1beta2.json
apiVersion: source.toolkit.fluxcd.io/v1beta2
kind: HelmRepository
metadata:
  name: lwolf
spec:
  interval: 30m
  url: https://charts.lwolf.org
---
# yaml-language-server: $schema=https://homelab-schemas-epg.pages.dev/helm.toolkit.fluxcd.io/helmrelease_v2.json
apiVersion: helm.toolkit.fluxcd.io/v2
kind: HelmRelease
metadata:
  name: kube-cleanup-operator
spec:
  interval: 15m
  chart:
    spec:
      chart: kube-cleanup-operator
      version: 1.0.4
      sourceRef:
        kind: HelmRepository
        name: lwolf
      interval: 15m
  install:
    createNamespace: true
    remediation:
      retries: 5
  upgrade:
    remediation:
      retries: 5
  values:
    rbac:
      create: true
      global: true
    args:
      - --delete-failed-after=5m
      - --delete-successful-after=5m
      - --delete-pending-pods-after=7m
      - --delete-evicted-pods-after=7m
      - --delete-orphaned-pods-after=7m
      - --legacy-mode=false
