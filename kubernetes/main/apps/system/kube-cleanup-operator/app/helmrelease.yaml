---
# yaml-language-server: $schema=https://schemas.zinn.ca/helm.toolkit.fluxcd.io/helmrelease_v2.json
apiVersion: helm.toolkit.fluxcd.io/v2
kind: HelmRelease
metadata:
  name: kube-cleanup-operator
spec:
  interval: 1h
  chartRef:
    kind: OCIRepository
    name: kube-cleanup-operator
  install:
    createNamespace: true
    remediation:
      retries: 5
  upgrade:
    remediation:
      retries: 5
  values:
    rbac:
      create: true
      global: true
    args:
      - --delete-failed-after=5m
      - --delete-successful-after=5m
      - --delete-pending-pods-after=7m
      - --delete-evicted-pods-after=7m
      - --delete-orphaned-pods-after=7m
      - --legacy-mode=false
