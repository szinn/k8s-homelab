---
apiVersion: kustomize.toolkit.fluxcd.io/v1
kind: Kustomization
metadata:
  name: system-kube-cleanup-operator
  namespace: flux-system
spec:
  path: ./kubernetes/main/apps/system/kube-cleanup-operator/app
  sourceRef:
    kind: GitRepository
    name: homelab-kubernetes
  prune: true
  wait: false
  interval: 30m
  retryInterval: 1m
  timeout: 5m
