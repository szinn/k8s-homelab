---
# yaml-language-server: $schema=https://raw.githubusercontent.com/fluxcd-community/flux2-schemas/main/helmrelease-helm-v2beta2.json
apiVersion: helm.toolkit.fluxcd.io/v2beta2
kind: HelmRelease
metadata:
  name: openebs
spec:
  interval: 30m
  chart:
    spec:
      chart: openebs
      version: 3.10.0
      interval: 30m
      sourceRef:
        kind: HelmRepository
        name: openebs-charts
        namespace: flux-system
  values:
    ndm:
      enabled: false
    ndmOperator:
      enabled: false
    localprovisioner:
      enabled: true
      image: quay.io/openebs/provisioner-localpv@sha256:9e45763b9d067bfef4b367b7b29a4d79d477897a8c7f9a16f4839a3a7e4b31a8
      deviceClass:
        enabled: false
      hostpathClass:
        enabled: true
        name: openebs-hostpath
        isDefaultClass: false
        basePath: /var/mnt/ssd/openebs/local
