---
# yaml-language-server: $schema=https://raw.githubusercontent.com/fluxcd-community/flux2-schemas/main/helmrelease-helm-v2beta2.json
apiVersion: helm.toolkit.fluxcd.io/v2
kind: HelmRelease
metadata:
  name: openebs
spec:
  interval: 30m
  chart:
    spec:
      chart: openebs
      version: 4.1.2
      interval: 30m
      sourceRef:
        kind: HelmRepository
        name: openebs-charts
        namespace: flux-system
  values:
    localpv-provisioner:
      rbac:
        create: true

      localpv:
        image:
          registry: quay.io/
        basePath: &basePath /var/mnt/ssd/openebs/local

      helperPod:
        image:
          registry: quay.io/

      hostpathClass:
        enabled: true
        name: openebs-hostpath
        isDefaultClass: false
        basePath: *basePath

    openebs-crds:
      csi:
        volumeSnapshots:
          enabled: false
          keep: false

    zfs-localpv:
      enabled: false

    lvm-localpv:
      enabled: false

    mayastor:
      enabled: false

    engines:
      local:
        lvm:
          enabled: false
        zfs:
          enabled: false
      replicated:
        mayastor:
          enabled: false
