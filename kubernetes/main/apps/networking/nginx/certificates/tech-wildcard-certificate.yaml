---
# yaml-language-server: $schema=https://kubernetes-schemas.zinn.ca/cert-manager.io/certificate_v1.json
apiVersion: cert-manager.io/v1
kind: Certificate
metadata:
  name: tech-wildcard
spec:
  secretName: tech-wildcard-tls
  issuerRef:
    name: letsencrypt-prod
    kind: ClusterIssuer
  commonName: "zinn.tech"
  dnsNames:
    - "zinn.tech"
    - "*.zinn.tech"
