---
apiVersion: v1
kind: Service
metadata:
  name: minio
spec:
  ports:
    - protocol: TCP
      port: 9001
      targetPort: 9001
---
apiVersion: discovery.k8s.io/v1
kind: EndpointSlice
metadata:
  name: minio
  labels:
    kubernetes.io/service-name: minio
addressType: IPv4
ports:
  - name: http
    appProtocol: http
    protocol: TCP
    port: 9001
endpoints:
  - addresses:
      - "${CONFIG_MINIO_ADDR}"
---
apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: &app minio
  labels:
    app.kubernetes.io/name: *app
    app.kubernetes.io/instance: *app
spec:
  ingressClassName: internal
  rules:
    - host: minio.${SECRET_DOMAIN_NAME}
      http:
        paths:
          - path: /
            pathType: Prefix
            backend:
              service:
                name: *app
                port:
                  number: 9001
---
# yaml-language-server: $schema=https://kubernetes-schemas.zinn.ca/external-secrets.io/externalsecret_v1beta1.json
apiVersion: external-secrets.io/v1beta1
kind: ExternalSecret
metadata:
  name: minio-scrape-secret
spec:
  secretStoreRef:
    kind: ClusterSecretStore
    name: onepassword-connect
  target:
    name: minio-scrape-secret
    creationPolicy: Owner
    deletionPolicy: "Delete"
    template:
      engineVersion: v2
      data:
        bearer-token: "{{ .minio_PROMETHEUS_TOKEN }}" 
  dataFrom:
    - extract:
        key: minio-ragnar
      rewrite:
        - regexp:
            source: "(.*)"
            target: "minio_$1"
