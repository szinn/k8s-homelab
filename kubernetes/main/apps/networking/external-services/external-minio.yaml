---
apiVersion: v1
kind: Service
metadata:
  name: minio
spec:
  ports:
    - protocol: TCP
      port: 9001
      targetPort: 9001
---
apiVersion: discovery.k8s.io/v1
kind: EndpointSlice
metadata:
  name: minio
  labels:
    kubernetes.io/service-name: minio
addressType: IPv4
ports:
  - name: http
    appProtocol: http
    protocol: TCP
    port: 9001
endpoints:
  - addresses:
      - "${CONFIG_MINIO_ADDR}"
---
apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: &app minio
  labels:
    app.kubernetes.io/name: *app
    app.kubernetes.io/instance: *app
  annotations:
    kubernetes.io/ingress.class: internal
spec:
  rules:
    - host: minio.${SECRET_DOMAIN_NAME}
      http:
        paths:
          - path: /
            pathType: Prefix
            backend:
              service:
                name: *app
                port:
                  number: 9001
