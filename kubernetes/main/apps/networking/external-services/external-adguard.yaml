---
apiVersion: v1
kind: Service
metadata:
  name: adguard
spec:
  ports:
    - protocol: TCP
      port: 3000
      targetPort: 3000
---
apiVersion: discovery.k8s.io/v1
kind: EndpointSlice
metadata:
  name: adguard
  labels:
    kubernetes.io/service-name: adguard
addressType: IPv4
ports:
  - name: http
    appProtocol: http
    protocol: TCP
    port: 3000
endpoints:
  - addresses:
      - "10.0.0.8"
---
apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: &app adguard
  labels:
    app.kubernetes.io/name: *app
    app.kubernetes.io/instance: *app
spec:
  ingressClassName: internal-nginx
  rules:
    - host: adguard.zinn.ca
      http:
        paths:
          - path: /
            pathType: Prefix
            backend:
              service:
                name: *app
                port:
                  number: 3000
