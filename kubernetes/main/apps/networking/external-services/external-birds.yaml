---
apiVersion: v1
kind: Service
metadata:
  name: birds
spec:
  ports:
    - protocol: TCP
      port: 80
      targetPort: 80
---
apiVersion: discovery.k8s.io/v1
kind: EndpointSlice
metadata:
  name: birds
  labels:
    kubernetes.io/service-name: birds
addressType: IPv4
ports:
  - name: http
    appProtocol: http
    protocol: TCP
    port: 80
endpoints:
  - addresses:
      - "${CONFIG_BIRDS_ADDR}"
---
apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: &app birds
  labels:
    app.kubernetes.io/name: *app
    app.kubernetes.io/instance: *app
spec:
  ingressClassName: internal-nginx
  rules:
    - host: birds.zinn.ca
      http:
        paths:
          - path: /
            pathType: Prefix
            backend:
              service:
                name: *app
                port:
                  number: 80
