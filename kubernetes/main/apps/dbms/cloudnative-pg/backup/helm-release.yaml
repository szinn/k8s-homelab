---
# yaml-language-server: $schema=https://raw.githubusercontent.com/bjw-s/helm-charts/main/charts/other/app-template/schemas/helmrelease-helm-v2.schema.json
apiVersion: helm.toolkit.fluxcd.io/v2
kind: HelmRelease
metadata:
  name: postgres-backup
spec:
  interval: 15m
  chart:
    spec:
      chart: app-template
      version: 3.7.1
      sourceRef:
        kind: HelmRepository
        name: bjw-s-charts
        namespace: flux-system
  maxHistory: 3
  install:
    createNamespace: true
    remediation:
      retries: 3
  upgrade:
    cleanupOnFail: true
    remediation:
      retries: 3
  uninstall:
    keepHistory: false
  values:
    controllers:
      main:
        type: cronjob
        cronjob:
          schedule: "@daily"
          ttlSecondsAfterFinished: 43200
        pod:
          securityContext:
            runAsUser: 2000
            runAsGroup: 2000
            runAsNonRoot: true
            fsGroup: 2000
            fsGroupChangePolicy: OnRootMismatch
          enableServiceLinks: false
        containers:
          main:
            image:
              repository: docker.io/prodrigestivill/postgres-backup-local
              tag: 17@sha256:483fa15ecd998302bd312fc380cb1b3683a940881d9099d6dfe65bcc1e2714e8
            command: ["/backup.sh"]
            envFrom:
              - secretRef:
                  name: postgres-backups-secret
            env:
              - name: POSTGRES_HOST
                value: postgres-ro.dbms.svc.cluster.local
              - name: POSTGRES_DB
                value: "authentik,dmarc,shlink,wikijs,prowlarr_main,lidarr_main,radarr_main,radarr_4k_main,sonarr_main"
              - name: BACKUP_KEEP_DAYS
                value: "7"
              - name: BACKUP_KEEP_WEEKS
                value: "4"
              - name: BACKUP_KEEP_MONTHS
                value: "6"
              - name: BACKUP_KEEP_MINS
                value: "7200"
              - name: POSTGRES_EXTRA_OPTS
                value: "-b -C -c -Z6"

    persistence:
      backups:
        enabled: true
        existingClaim: postgres-backups
        globalMounts:
          - path: /backups
