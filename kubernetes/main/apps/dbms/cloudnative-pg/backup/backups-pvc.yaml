---
# yaml-language-server: $schema=https://schemas.zinn.ca/v1/persistentvolume.json
apiVersion: v1
kind: PersistentVolume
metadata:
  name: postgres-backups
spec:
  storageClassName: postgres-backups
  capacity:
    storage: 1Mi
  accessModes:
    - ReadWriteMany
  persistentVolumeReclaimPolicy: Retain
  nfs:
    server: ragnar.zinn.tech
    path: "/mnt/atlas/k8s/main/backup/dbms"
  mountOptions:
    - nfsvers=4.2
    - nconnect=8
    - hard
    - noatime
    - nodiratime
    - nolock
---
apiVersion: v1
kind: PersistentVolumeClaim
metadata:
  name: postgres-backups
spec:
  storageClassName: postgres-backups
  accessModes:
    - ReadWriteMany
  resources:
    requests:
      storage: 1Mi
