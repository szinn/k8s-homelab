---
# yaml-language-server: $schema=https://kubernetes-schemas.zinn.ca/kustomize.toolkit.fluxcd.io/kustomization_v1.json
apiVersion: kustomize.toolkit.fluxcd.io/v1
kind: Kustomization
metadata:
  name: dbms-cloudnative-pg
  namespace: flux-system
spec:
  targetNamespace: dbms
  path: ./kubernetes/main/apps/dbms/cloudnative-pg/cloudnative-pg
  sourceRef:
    kind: GitRepository
    name: homelab-kubernetes
  dependsOn:
    - name: security-external-secrets-stores
  prune: true
  wait: true
  interval: 30m
  retryInterval: 1m
  timeout: 5m
---
# yaml-language-server: $schema=https://kubernetes-schemas.zinn.ca/kustomize.toolkit.fluxcd.io/kustomization_v1.json
apiVersion: kustomize.toolkit.fluxcd.io/v1
kind: Kustomization
metadata:
  name: dbms-cloudnative-pg-cluster
  namespace: flux-system
spec:
  targetNamespace: dbms
  path: ./kubernetes/main/apps/dbms/cloudnative-pg/cluster
  sourceRef:
    kind: GitRepository
    name: homelab-kubernetes
  dependsOn:
    - name: dbms-cloudnative-pg
  prune: true
  wait: false
  interval: 30m
  retryInterval: 1m
  timeout: 15m
---
# yaml-language-server: $schema=https://kubernetes-schemas.zinn.ca/kustomize.toolkit.fluxcd.io/kustomization_v1.json
apiVersion: kustomize.toolkit.fluxcd.io/v1
kind: Kustomization
metadata:
  name: dbms-cloudnative-pg-backup
  namespace: flux-system
spec:
  targetNamespace: dbms
  path: ./kubernetes/main/apps/dbms/cloudnative-pg/backup
  sourceRef:
    kind: GitRepository
    name: homelab-kubernetes
  prune: true
  wait: false
  interval: 30m
  retryInterval: 1m
  timeout: 5m
