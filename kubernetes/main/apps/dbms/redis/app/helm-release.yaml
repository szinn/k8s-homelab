---
# yaml-language-server: $schema=https://kubernetes-schemas.zinn.ca/helm.toolkit.fluxcd.io/helmrelease_v2beta2.json
apiVersion: helm.toolkit.fluxcd.io/v2beta2
kind: HelmRelease
metadata:
  name: &app redis
  namespace: dbms
spec:
  interval: 15m
  chart:
    spec:
      chart: redis
      version: 18.8.2
      sourceRef:
        kind: HelmRepository
        name: bitnami-charts
        namespace: flux-system
  maxHistory: 3
  install:
    remediation:
      retries: 3
  upgrade:
    cleanupOnFail: true
    remediation:
      retries: 3
  uninstall:
    keepHistory: false
  values:
    global:
      storageClass: ceph-block
    auth:
      enabled: false
      sentinel: false
    master:
      persistence:
        enabled: true
    replica:
      persistence:
        enabled: true
    sentinel:
      enabled: true
      masterSet: redis-master
      getMasterTimeout: 10
      startupProbe:
        failureThreshold: 2
      persistence:
        enabled: true
    metrics:
      enabled: true
      serviceMonitor:
        enabled: true
        interval: 1m
