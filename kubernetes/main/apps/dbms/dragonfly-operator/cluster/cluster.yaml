---
# yaml-language-server: $schema=https://kubernetes-schemas.zinn.ca/dragonflydb.io/dragonfly_v1alpha1.json
apiVersion: dragonflydb.io/v1alpha1
kind: Dragonfly
metadata:
  name: dragonfly
spec:
  image: docker.dragonflydb.io/dragonflydb/dragonfly:v1.16.0@sha256:27f7e10867075007f304d56e636b9dbaa6c871707f967de33308a1d220373fb3
  replicas: 3
  resources:
    requests:
      cpu: 100m
      memory: 128Mi
    limits:
      cpu: 500m
      memory: 1280Mi
  args:
    - "--maxmemory=1128Mi"
    - "--proactor_threads=4"
    - "--cluster_mode=emulated"
  serviceSpec:
    type: LoadBalancer
    annotations:
      io.cilium/lb-ipam-ips: ${CONFIG_MAIN_SVC_REDIS_ADDR}
      external-dns.alpha.kubernetes.io/hostname: redis.${SECRET_DOMAIN_NAME}
