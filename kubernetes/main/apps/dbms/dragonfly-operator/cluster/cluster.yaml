---
# yaml-language-server: $schema=https://kubernetes-schemas.zinn.ca/dragonflydb.io/dragonfly_v1alpha1.json
apiVersion: dragonflydb.io/v1alpha1
kind: Dragonfly
metadata:
  name: dragonfly
spec:
  image: docker.dragonflydb.io/dragonflydb/dragonfly:v1.16.1@sha256:bf369ee773eb137c787191d41cfba5e9521648b5fc7b31e35c783bee624b63fb
  replicas: 3
  args:
    - --maxmemory=$(MAX_MEMORY)Mi
    - --proactor_threads=2
    - --cluster_mode=emulated
    - --lock_on_hashtags
  env:
    - name: MAX_MEMORY
      valueFrom:
        resourceFieldRef:
          resource: limits.memory
          divisor: 1Mi
  resources:
    requests:
      cpu: 100m
    limits:
      memory: 512Mi
  serviceSpec:
    type: LoadBalancer
    annotations:
      io.cilium/lb-ipam-ips: ${CONFIG_MAIN_SVC_REDIS_ADDR}
      external-dns.alpha.kubernetes.io/hostname: redis.${SECRET_DOMAIN_NAME}
