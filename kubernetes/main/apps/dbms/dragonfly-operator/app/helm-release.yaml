---
# yaml-language-server: $schema=https://kubernetes-schemas.zinn.ca/helm.toolkit.fluxcd.io/helmrelease_v2.json
apiVersion: helm.toolkit.fluxcd.io/v2
kind: HelmRelease
metadata:
  name: dragonfly-operator
spec:
  interval: 30m
  chart:
    spec:
      chart: dragonfly-operator
      version: v1.1.10
      sourceRef:
        kind: HelmRepository
        name: dragonfly-charts
        namespace: flux-system
  install:
    remediation:
      retries: 3
  upgrade:
    cleanupOnFail: true
    remediation:
      retries: 3
  values:
    serviceMonitor:
      enabled: false
    grafanaDashboard:
      enabled: true
      folder: Data
      annotations:
        name: grafana_folder
      labels:
        name: grafana_dashboard
