---
# yaml-language-server: $schema=https://schemas.zinn.ca/monitoring.coreos.com/podmonitor_v1.json
apiVersion: monitoring.coreos.com/v1
kind: PodMonitor
metadata:
  name: dragonfly
  labels:
    group: dragonfly
    app: dragonfly
spec:
  selector:
    matchLabels:
      app: dragonfly
  podTargetLabels:
    - app
  podMetricsEndpoints:
    - port: admin
