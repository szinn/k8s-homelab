---
# yaml-language-server: $schema=https://kubernetes-schemas.zinn.ca/helm.toolkit.fluxcd.io/helmrelease_v2beta2.json
apiVersion: helm.toolkit.fluxcd.io/v2beta2
kind: HelmRelease
metadata:
  name: dragonfly
  namespace: dbms
spec:
  interval: 15m
  chart:
    spec:
      chart: dragonfly
      version: v1.14.5
      sourceRef:
        kind: HelmRepository
        name: dragonfly-charts
        namespace: flux-system
      interval: 15m
  maxHistory: 3
  install:
    remediation:
      retries: 3
  upgrade:
    cleanupOnFail: true
    remediation:
      retries: 3
  uninstall:
    keepHistory: false
  values:
    storage:
      enabled: true
      requests: 1Gi
    podAnnotations:
      kyverno.io/ignore: "true"
    extraArgs:
      - --dbfilename=dump
      - --snapshot_cron=* * * * * # cron format
    service:
      annotations:
        io.cilium/lb-ipam-ips: ${CONFIG_MAIN_SVC_DRAGONFLY_ADDR}
      type: LoadBalancer
    podSecurityContext:
      fsGroup: 2000
    securityContext:
      capabilities:
        drop:
          - ALL
      readOnlyRootFilesystem: true
      runAsNonRoot: true
      runAsUser: 1000
    resources:
      requests:
        cpu: 100m
        memory: 128Mi
      limits:
        cpu: 500m
        memory: 512Mi
    serviceMonitor:
      enabled: true
    prometheusRule:
      enabled: true
      spec:
        - alert: DragonflyMissing
          expr: absent(dragonfly_uptime_in_seconds) == 1
          for: 0m
          labels:
            severity: critical
          annotations:
            summary: Dragonfly is missing
            description: "Dragonfly is missing"
