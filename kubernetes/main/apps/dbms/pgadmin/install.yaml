---
# yaml-language-server: $schema=https://schemas.zinn.ca/kustomize.toolkit.fluxcd.io/kustomization_v1.json
apiVersion: kustomize.toolkit.fluxcd.io/v1
kind: Kustomization
metadata:
  name: pgadmin
spec:
  targetNamespace: dbms
  path: ./kubernetes/main/apps/dbms/pgadmin/app
  sourceRef:
    kind: GitRepository
    name: flux-system
    namespace: flux-system
  dependsOn:
    - name: cloudnative-pg-operator
      namespace: dbms
    - name: external-secrets
      namespace: external-secrets
    - name: volsync
      namespace: system
  components:
    - ../../../../components/volsync
  postBuild:
    substitute:
      APP: pgadmin
      VOLSYNC_CLAIM: pgadmin-config
      VOLSYNC_CAPACITY: 1Gi
      VOLSYNC_PUID: "5050"
      VOLSYNC_PGID: "5050"
  prune: true
  wait: false
  interval: 30m
  timeout: 5m
