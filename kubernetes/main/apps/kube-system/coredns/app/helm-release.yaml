---
# yaml-language-server: $schema=https://raw.githubusercontent.com/fluxcd-community/flux2-schemas/main/helmrelease-helm-v2.json
apiVersion: helm.toolkit.fluxcd.io/v2
kind: HelmRelease
metadata:
  name: coredns
spec:
  chart:
    spec:
      chart: coredns
      version: 1.38.1
      sourceRef:
        kind: HelmRepository
        name: coredns-charts
        namespace: flux-system
  interval: 30m

  valuesFrom:
    - kind: ConfigMap
      name: coredns-values
