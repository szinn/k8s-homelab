---
# yaml-language-server: $schema=https://schemas.zinn.ca/kustomize.toolkit.fluxcd.io/kustomization_v1.json
apiVersion: kustomize.toolkit.fluxcd.io/v1
kind: Kustomization
metadata:
  name: actions-runner-controller
spec:
  targetNamespace: actions-runner-system
  path: ./kubernetes/main/apps/actions-runner-system/actions-runner-controller/operator
  prune: true
  sourceRef:
    kind: GitRepository
    name: flux-system
    namespace: flux-system
  wait: false
  interval: 30m
  timeout: 5m
---
# yaml-language-server: $schema=https://schemas.zinn.ca/kustomize.toolkit.fluxcd.io/kustomization_v1.json
apiVersion: kustomize.toolkit.fluxcd.io/v1
kind: Kustomization
metadata:
  name: actions-runner-controller-runners
spec:
  targetNamespace: actions-runner-system
  path: ./kubernetes/main/apps/actions-runner-system/actions-runner-controller/runners
  sourceRef:
    kind: GitRepository
    name: flux-system
    namespace: flux-system
  dependsOn:
    - name: actions-runner-controller
      namespace: actions-runner-system
    - name: external-secrets
      namespace: external-secrets
  prune: true
  wait: false
  interval: 30m
  timeout: 5m
