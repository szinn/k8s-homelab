---
# yaml-language-server: $schema=https://schemas.zinn.ca/helm.toolkit.fluxcd.io/helmrelease_v2.json
apiVersion: helm.toolkit.fluxcd.io/v2
kind: HelmRelease
metadata:
  name: &name k8s-homelab-runner
spec:
  interval: 1h
  chartRef:
    kind: OCIRepository
    name: gha-runner-scale-set
  install:
    remediation:
      retries: 3
  upgrade:
    cleanupOnFail: true
    remediation:
      retries: 3
  dependsOn:
    - name: actions-runner-controller
      namespace: actions-runner-system
    # - name: openebs
    #   namespace: system
  values:
    runnerScaleSetName: k8s-homelab-runner
    githubConfigUrl: https://github.com/szinn/k8s-homelab
    githubConfigSecret: k8s-homelab-runner-secret
    minRunners: 1
    maxRunners: 3
    containerMode:
      type: kubernetes
      kubernetesModeWorkVolumeClaim:
        accessModes: ["ReadWriteOnce"]
        storageClassName: openebs-hostpath
        resources:
          requests:
            storage: 25Gi
    controllerServiceAccount:
      name: actions-runner-controller
      namespace: actions-runner-system
    template:
      spec:
        initContainers:
          - name: take-cache-dir-ownership
            image: alpine:3@sha256:865b95f46d98cf867a156fe4a135ad3fe50d2056aa3f25ed31662dff6da4eb62
            command:
              - chown
              - -R
              - 1001:1001
              - /home/runner/cache
            volumeMounts:
              - mountPath: /home/runner/cache
                name: cache-volume
        containers:
          - name: runner
            image: ghcr.io/home-operations/actions-runner:2.331.0@sha256:17e4be4e4664067b9a5f2e43d0e66e0a249654f3783a0a3f17448844a5422be5
            command: ["/home/runner/run.sh"]
            env:
              - name: ACTIONS_RUNNER_REQUIRE_JOB_CONTAINER
                value: "false"
              - name: NODE_IP
                valueFrom:
                  fieldRef:
                    fieldPath: status.hostIP
            volumeMounts:
              - mountPath: /var/run/secrets/talos.dev
                name: talos
                readOnly: true
              - mountPath: /home/runner/cache
                name: cache-volume
        serviceAccountName: *name
        volumes:
          - name: talos
            secret:
              secretName: *name
          - name: cache-volume
            persistentVolumeClaim:
              claimName: actions-runner-controller-cache
