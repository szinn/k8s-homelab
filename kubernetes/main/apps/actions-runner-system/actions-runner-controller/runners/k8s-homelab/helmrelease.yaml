---
# yaml-language-server: $schema=https://homelab-schemas-epg.pages.dev/source.toolkit.fluxcd.io/ocirepository_v1beta2.json
apiVersion: source.toolkit.fluxcd.io/v1beta2
kind: OCIRepository
metadata:
  name: gha-runner-scale-set
spec:
  interval: 1h
  layerSelector:
    mediaType: application/vnd.cncf.helm.chart.content.v1.tar+gzip
    operation: copy
  ref:
    tag: 0.11.0
  url: oci://ghcr.io/actions/actions-runner-controller-charts/gha-runner-scale-set
---
# yaml-language-server: $schema=https://homelab-schemas-epg.pages.dev/helm.toolkit.fluxcd.io/helmrelease_v2.json
apiVersion: helm.toolkit.fluxcd.io/v2
kind: HelmRelease
metadata:
  name: &name k8s-homelab-runner
spec:
  interval: 1h
  chartRef:
    kind: OCIRepository
    name: gha-runner-scale-set
  install:
    remediation:
      retries: 3
  upgrade:
    cleanupOnFail: true
    remediation:
      retries: 3
  dependsOn:
    - name: actions-runner-controller
      namespace: actions-runner-system
    - name: openebs
      namespace: system
  values:
    runnerScaleSetName: k8s-homelab-runner
    githubConfigUrl: https://github.com/szinn/k8s-homelab
    githubConfigSecret: k8s-homelab-runner-secret
    minRunners: 1
    maxRunners: 3
    containerMode:
      type: kubernetes
      kubernetesModeWorkVolumeClaim:
        accessModes: ["ReadWriteOnce"]
        storageClassName: openebs-hostpath
        resources:
          requests:
            storage: 25Gi
    controllerServiceAccount:
      name: actions-runner-controller
      namespace: actions-runner-system
    template:
      spec:
        containers:
          - name: runner
            image: ghcr.io/onedr0p/actions-runner:2.322.0@sha256:a76d400531c38ca0720a84ef74b50ff757bbe9d704a597557343cd99ab899d62
            command: ["/home/runner/run.sh"]
            env:
              - name: ACTIONS_RUNNER_REQUIRE_JOB_CONTAINER
                value: "false"
              - name: NODE_IP
                valueFrom:
                  fieldRef:
                    fieldPath: status.hostIP
            volumeMounts:
              - mountPath: /var/run/secrets/talos.dev
                name: talos
                readOnly: true
              - name: cache-volume
                mountPath: /cache
        serviceAccountName: *name
        volumes:
          - name: talos
            secret:
              secretName: *name
          - name: cache-volume
            persistentVolumeClaim:
              claimName: actions-runner-controller-cache
    listenerTemplate:
      spec:
        containers:
          - name: listener
    listenerMetrics:
      counters:
        gha_started_jobs_total:
          labels: ["repository", "job_name", "event_name"]
        gha_completed_jobs_total:
          labels: ["repository", "job_name", "event_name", "job_result"]
      gauges:
        gha_assigned_jobs:
          labels: ["name", "namespace", "repository"]
        gha_running_jobs:
          labels: ["name", "namespace", "repository"]
        gha_registered_runners:
          labels: ["name", "namespace", "repository"]
        gha_busy_runners:
          labels: ["name", "namespace", "repository"]
        gha_min_runners:
          labels: ["name", "namespace", "repository"]
