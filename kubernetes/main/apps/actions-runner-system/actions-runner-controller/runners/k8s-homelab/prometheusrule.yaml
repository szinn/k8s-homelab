---
# yaml-language-server: $schema=https://homelab-schemas-epg.pages.dev/monitoring.coreos.com/prometheusrule_v1.json
apiVersion: monitoring.coreos.com/v1
kind: PrometheusRule
metadata:
  name: k8s-homelab-runner-rules
spec:
  groups:
    - name: k8s-homelab-runner.rules
      rules:
        - alert: K8SHomelabRunnerNotRunning
          expr: |
            gha_registered_runners < 1
          for: 5m
          annotations:
            summary: >-
              {{ $labels.job }} k8s-homelab runner not running
          labels:
            severity: critical
