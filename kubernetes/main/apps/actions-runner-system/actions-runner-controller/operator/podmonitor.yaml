---
# yaml-language-server: $schema=https://schemas.zinn.ca/monitoring.coreos.com/podmonitor_v1.json
apiVersion: monitoring.coreos.com/v1
kind: PodMonitor
metadata:
  name: actions-runner-controller
spec:
  selector:
    matchLabels:
      app.kubernetes.io/instance: actions-runner-controller
  podMetricsEndpoints:
    - portNumber: 8080
      path: /metrics
      interval: 1m
