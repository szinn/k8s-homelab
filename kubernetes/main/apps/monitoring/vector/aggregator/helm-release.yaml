---
# yaml-language-server: $schema=https://raw.githubusercontent.com/bjw-s/helm-charts/main/charts/other/app-template/schemas/helmrelease-helm-v2beta2.schema.json
apiVersion: helm.toolkit.fluxcd.io/v2beta2
kind: HelmRelease
metadata:
  name: &app vector-aggregator
  namespace: monitoring
spec:
  interval: 15m
  chart:
    spec:
      chart: app-template
      version: 3.0.4
      sourceRef:
        kind: HelmRepository
        name: bjw-s-charts
        namespace: flux-system
  maxHistory: 3
  install:
    createNamespace: true
    remediation:
      retries: 3
  upgrade:
    cleanupOnFail: true
    remediation:
      retries: 3
  uninstall:
    keepHistory: false
  values:
    controllers:
      main:
        replicas: 2
        strategy: RollingUpdate
        annotations:
          reloader.stakater.com/auto: "true"
        pod:
          topologySpreadConstraints:
            - maxSkew: 1
              topologyKey: kubernetes.io/hostname
              whenUnsatisfiable: DoNotSchedule
              labelSelector:
                matchLabels:
                  app.kubernetes.io/name: *app
        initContainers:
          01-init-geoip:
            image:
              repository: ghcr.io/maxmind/geoipupdate
              tag: v6.1.0
              pullPolicy: IfNotPresent
            env:
              - {name: GEOIPUPDATE_EDITION_IDS, value: GeoLite2-City}
              - {name: GEOIPUPDATE_FREQUENCY, value: "0"}
              - {name: GEOIPUPDATE_VERBOSE, value: "true"}
            envFrom:
              - secretRef:
                  name: vector-aggregator-secret
        containers:
          main:
            image:
              repository: docker.io/timberio/vector
              tag: 0.36.1-debian
            args: ["--config", "/etc/vector/vector.yaml"]
    service:
      main:
        controller: main
        type: LoadBalancer
        annotations:
          io.cilium/lb-ipam-ips: ${CONFIG_MAIN_SVC_VECTOR_AGGREGATOR_ADDR}
          external-dns.alpha.kubernetes.io/hostname: vector.${SECRET_DOMAIN_NAME}
        ports:
          http:
            port: 8686
          kubernetes:
            enabled: true
            port: 6000
          taloskernel:
            enabled: true
            port: 6001
            protocol: UDP
          talosservice:
            enabled: true
            port: 6002
            protocol: UDP
          vyos:
            enabled: true
            port: 6003
    persistence:
      config:
        enabled: true
        type: configMap
        name: vector-aggregator-configmap # overriden by kustomizeconfig
        globalMounts:
          - path: /etc/vector/vector.yaml
            subPath: vector.yaml
            readOnly: true
      data:
        type: emptyDir
        globalMounts:
          - path: /vector-data-dir
      geoip:
        type: emptyDir
        globalMounts:
          - path: /usr/share/GeoIP
