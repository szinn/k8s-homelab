---
# yaml-language-server: $schema=https://kubernetes-schemas.zinn.ca/external-secrets.io/externalsecret_v1beta1.json
apiVersion: external-secrets.io/v1beta1
kind: ExternalSecret
metadata:
  name: parseable-secrets
spec:
  secretStoreRef:
    kind: ClusterSecretStore
    name: onepassword-connect
  target:
    name: parseable-secret
    creationPolicy: Owner
    deletionPolicy: "Delete"
    template:
      engineVersion: v2
      data:
        P_USERNAME: parseable
        P_PASSWORD: parseable
        P_S3_URL: "{{ .parseable_S3_URL }}"
        P_S3_BUCKET: "{{ .parseable_AWS_BUCKET_NAME }}"
        P_S3_REGION: "{{ .parseable_AWS_REGION }}"
        P_S3_ACCESS_KEY: "{{ .parseable_AWS_ACCESS_KEY_ID }}"
        P_S3_SECRET_KEY: "{{ .parseable_AWS_SECRET_ACCESS_KEY }}"
  dataFrom:
    - extract:
        key: parseable
      rewrite:
        - regexp:
            source: "(.*)"
            target: "parseable_$1"
