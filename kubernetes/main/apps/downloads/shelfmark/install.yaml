---
# yaml-language-server: $schema=https://schemas.zinn.ca/kustomize.toolkit.fluxcd.io/kustomization_v1.json
apiVersion: kustomize.toolkit.fluxcd.io/v1
kind: Kustomization
metadata:
  name: shelfmark
spec:
  targetNamespace: downloads
  path: ./kubernetes/main/apps/downloads/shelfmark/app
  sourceRef:
    kind: GitRepository
    name: flux-system
    namespace: flux-system
  dependsOn:
    - name: keda
      namespace: system
    - name: rook-ceph-cluster
      namespace: rook-ceph
  components:
    - ../../../../components/gatus/guarded
    - ../../../../components/nfs-scaler
    - ../../../../components/volsync
  interval: 1h
  postBuild:
    substitute:
      APP: shelfmark
      VOLSYNC_CLAIM: shelfmark-config
      VOLSYNC_CAPACITY: 5Gi
      GATUS_APP: shelfmark
      GATUS_SUBDOMAIN: shelfmark
  prune: true
  wait: false
  timeout: 5m
