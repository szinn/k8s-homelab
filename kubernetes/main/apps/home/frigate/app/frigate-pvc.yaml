---
apiVersion: v1
kind: PersistentVolume
metadata:
  name: frigate-nfs
  namespace: home
spec:
  storageClassName: frigate-nfs
  capacity:
    storage: 1Mi
  accessModes:
    - ReadWriteMany
  persistentVolumeReclaimPolicy: Retain
  nfs:
    server: ${SECRET_ATLAS_NFS_SERVER}
    path: /mnt/atlas/media/Frigate
  mountOptions:
    - nfsvers=4.2
    - nconnect=8
    - hard
    - noatime
    - nodiratime
    - nolock
---
apiVersion: v1
kind: PersistentVolumeClaim
metadata:
  name: frigate-nfs
  namespace: home
spec:
  accessModes:
    - ReadWriteMany
  storageClassName: frigate-nfs
  resources:
    requests:
      storage: 1Mi
