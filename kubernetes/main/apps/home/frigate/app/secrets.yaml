---
# yaml-language-server: $schema=https://homelab-schemas-epg.pages.dev/external-secrets.io/externalsecret_v1beta1.json
apiVersion: external-secrets.io/v1beta1
kind: ExternalSecret
metadata:
  name: frigate-secrets
spec:
  secretStoreRef:
    kind: ClusterSecretStore
    name: onepassword-connect
  target:
    name: frigate-secret
    creationPolicy: Owner
    template:
      data:
        PLUS_API_KEY: "{{ .PLUS_API_KEY }}"
        FRIGATE_UNVR_HOST: "{{ .UNVR_HOST }}"
        MQTT_USERNAME: "{{ .emqx_X_EMQX_MQTT_USERNAME }}"
        MQTT_PASSWORD: "{{ .emqx_X_EMQX_MQTT_PASSWORD }}"
        MQTT_HOST: "emqx-listeners.dbms.svc.cluster.local:1883"
  dataFrom:
    - extract:
        key: frigate
    - extract:
        key: emqx
      rewrite:
        - regexp:
            source: "(.*)"
            target: "emqx_$1"
