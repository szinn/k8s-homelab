---
apiVersion: external-secrets.io/v1beta1
kind: ExternalSecret
metadata:
  name: tesla-spy
  namespace: self-hosted
spec:
  secretStoreRef:
    kind: ClusterSecretStore
    name: onepassword-connect
  target:
    name: tesla-spy
    creationPolicy: Owner
    deletionPolicy: "Delete"
    template:
      engineVersion: v2
      data:
        TESLA_SPY__DATABASE_URL: "{{ .TESLA_SPY__DATABASE_URL }}"
        TESLA_SPY__ENCRYPTION_KEY: "{{ .TESLA_SPY__ENCRYPTION_KEY }}"
        PGUSER: "{{ .PGUSER }}"
        PGPASSWORD: "{{ .PGPASSWORD }}"
        PGDATABASE: "{{ .PGDATABASE }}"
        INIT_POSTGRES_DBNAME: "{{ .PGDATABASE }}"
        INIT_POSTGRES_HOST: postgres-rw.dbms
        INIT_POSTGRES_USER: "{{ .PGUSER }}"
        INIT_POSTGRES_PASS: "{{ .PGPASSWORD }}"
        INIT_POSTGRES_SUPER_USER: "{{ .POSTGRES_SUPER_USER }}"
        INIT_POSTGRES_SUPER_PASS: "{{ .POSTGRES_SUPER_PASS }}"
  dataFrom:
    - extract:
        key: tesla-spy
    - extract:
        key: cloudnative-pg-superuser
