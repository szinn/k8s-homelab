---
apiVersion: kustomize.toolkit.fluxcd.io/v1
kind: Kustomization
metadata:
  name: self-hosted-tesla-spy
  namespace: flux-system
  labels:
    substitution.flux.home.arpa/enabled: "true"
spec:
  path: ./kubernetes/main/apps/self-hosted/tesla-spy/app
  sourceRef:
    kind: GitRepository
    name: homelab-kubernetes
  healthChecks:
    - apiVersion: helm.toolkit.fluxcd.io/v2beta2
      kind: HelmRelease
      name: tesla-spy
      namespace: self-hosted
  dependsOn:
    - name: security-external-secrets-stores
  prune: true
  wait: true
  interval: 30m
  retryInterval: 2m
  timeout: 1m
