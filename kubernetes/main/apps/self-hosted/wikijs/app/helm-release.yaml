---
# yaml-language-server: $schema=https://raw.githubusercontent.com/bjw-s/helm-charts/main/charts/other/app-template/schemas/helmrelease-helm-v2.schema.json
apiVersion: helm.toolkit.fluxcd.io/v2
kind: HelmRelease
metadata:
  name: wikijs
spec:
  interval: 15m
  chart:
    spec:
      chart: app-template
      version: 3.7.0
      sourceRef:
        kind: HelmRepository
        name: bjw-s-charts
        namespace: flux-system
      interval: 15m
  maxHistory: 3
  install:
    createNamespace: true
    remediation:
      retries: 3
  upgrade:
    cleanupOnFail: true
    remediation:
      retries: 3
  uninstall:
    keepHistory: false
  values:
    controllers:
      main:
        annotations:
          reloader.stakater.com/auto: "true"
        initContainers:
          init-db:
            image:
              repository: ghcr.io/onedr0p/postgres-init
              tag: 16.6@sha256:a37bbb04a0ea3f15b505c6f97637e7ae89bc66541ae23b8d3848024087980e76
            envFrom:
              - secretRef:
                  name: wikijs-secret
        containers:
          main:
            image:
              repository: ghcr.io/requarks/wiki
              pullPolicy: IfNotPresent
              tag: "2.5.306@sha256:8680a5e10663f1aa786b8c54978ce9b56f9802efcf624960d4b1280dcb240299"
            env:
              TZ: America/Toronto
              APP_URL: "https://wiki.zinn.ca"
              DB_TYPE: postgres
              DB_HOST: postgres-rw.dbms.svc.cluster.local
              DB_PORT: 5432
              DB_NAME: wikijs
              DB_USER: wikijs
            envFrom:
              - secretRef:
                  name: wikijs-secret
    service:
      main:
        controller: main
        ports:
          http:
            port: 3000
    ingress:
      main:
        enabled: true
        className: internal-nginx
        hosts:
          - host: "wiki.zinn.ca"
            paths:
              - path: /
                service:
                  identifier: main
                  port: http
      external:
        enabled: true
        className: external-nginx
        annotations:
          external-dns/is-public: "true"
          external-dns.alpha.kubernetes.io/target: external.zinn.ca
        hosts:
          - host: "wiki.zinn.ca"
            paths:
              - path: /
                service:
                  identifier: main
                  port: http
    persistence:
      sshkey:
        enabled: true
        type: secret
        name: wikijs-secret
        items:
          - key: id_rsa
            path: id_rsa
        globalMounts:
          - path: /home/node/.ssh
