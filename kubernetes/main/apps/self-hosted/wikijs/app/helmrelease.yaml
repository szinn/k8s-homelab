---
# yaml-language-server: $schema=https://raw.githubusercontent.com/bjw-s-labs/helm-charts/main/charts/other/app-template/schemas/helmrelease-helm-v2.schema.json
apiVersion: helm.toolkit.fluxcd.io/v2
kind: HelmRelease
metadata:
  name: wikijs
spec:
  interval: 1h
  chartRef:
    kind: OCIRepository
    name: app-template
  maxHistory: 3
  install:
    createNamespace: true
    remediation:
      retries: 3
  upgrade:
    cleanupOnFail: true
    remediation:
      retries: 3
  uninstall:
    keepHistory: false
  values:
    defaultPodOptions:
      securityContext:
        runAsUser: 1000
        runAsGroup: 1000
        runAsNonRoot: true
        fsGroup: 1000
        fsGroupChangePolicy: OnRootMismatch
    controllers:
      main:
        annotations:
          reloader.stakater.com/auto: "true"
        containers:
          main:
            image:
              repository: ghcr.io/requarks/wiki
              pullPolicy: IfNotPresent
              tag: "2.5.308@sha256:1eaa2de751c2925871a95a02e0ddbdd5c48bf2e016653b2e4a8f0c646cc4ff83"
            env:
              TZ: America/Toronto
              LOG_LEVEL: debug
              APP_URL: "https://wiki.zinn.ca"
              DB_TYPE: sqlite
              DB_FILEPATH: /wiki/data/wiki.sqlite
            envFrom:
              - secretRef:
                  name: wikijs-secret
    service:
      main:
        ports:
          http:
            port: 3000
    route:
      internal:
        hostnames: ["wiki.zinn.ca"]
        parentRefs:
          - name: envoy-internal
            namespace: network
    persistence:
      data:
        enabled: true
        existingClaim: wikijs-data
        globalMounts:
          - path: /wiki/data
      sshkey:
        enabled: true
        type: secret
        name: wikijs-secret
        items:
          - key: id_rsa
            path: id_rsa
        globalMounts:
          - path: /home/node/.ssh
