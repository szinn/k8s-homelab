---
# yaml-language-server: $schema=https://schemas.zinn.ca/kustomize.toolkit.fluxcd.io/kustomization_v1.json
apiVersion: kustomize.toolkit.fluxcd.io/v1
kind: Kustomization
metadata:
  name: wikijs
spec:
  targetNamespace: self-hosted
  path: ./kubernetes/main/apps/self-hosted/wikijs/app
  sourceRef:
    kind: GitRepository
    name: flux-system
    namespace: flux-system
  dependsOn:
    - name: external-secrets
      namespace: external-secrets
  components:
    - ../../../../components/volsync
    - ../../../../components/gatus/guarded
  postBuild:
    substitute:
      APP: wikijs
      APP_UID: "1000"
      APP_GID: "1000"
      VOLSYNC_CLAIM: wikijs-data
      VOLSYNC_CAPACITY: 15Gi
      VOLSYNC_CACHE_CAPACITY: 10Gi
      GATUS_APP: wiki
      GATUS_SUBDOMAIN: wiki
  prune: true
  wait: false
  interval: 30m
  timeout: 5m
