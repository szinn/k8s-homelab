            source: "(.*)"
            target: "overseerr_$1"
    - extract:
        key: plex
      rewrite:
        - regexp:
            source: "(.*)"
            target: "plex_$1"
    - extract:
        key: prowlarr
      rewrite:
        - regexp:
            source: "(.*)"
            target: "prowlarr_$1"
    - extract:
        key: qbittorrent
      rewrite:
        - regexp:
            source: "(.*)"
            target: "qbittorrent_$1"
    - extract:
        key: radarr
      rewrite:
        - regexp:
            source: "(.*)"
            target: "radarr_$1"
    - extract:
        key: radarr-4k
      rewrite:
        - regexp:
            source: "(.*)"
            target: "radarr_4k_$1"
    - extract:
        key: readarr
      rewrite:
        - regexp:
            source: "(.*)"
            target: "readarr_$1"
    - extract:
        key: sabnzbd
      rewrite:
        - regexp:
            source: "(.*)"
            target: "sabnzbd_$1"
    - extract:
        key: sonarr
      rewrite:
        - regexp:
            source: "(.*)"
            target: "sonarr_$1"
    - extract:
        key: unifi-poller
      rewrite:
