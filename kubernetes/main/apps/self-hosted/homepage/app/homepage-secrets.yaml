---
# yaml-language-server: $schema=https://kubernetes-schemas.zinn.ca/external-secrets.io/externalsecret_v1beta1.json
apiVersion: external-secrets.io/v1beta1
kind: ExternalSecret
metadata:
  name: &name homepage-secret
spec:
  secretStoreRef:
    kind: ClusterSecretStore
    name: onepassword-connect
  target:
    name: *name
    creationPolicy: Owner
    deletionPolicy: Delete
    template:
      engineVersion: v2
      data:
        ## Non Cluster resources
        HOMEPAGE_VAR_CLOUDFLARED_ACCOUNTID: "{{ .cloudflare_ACCOUNT_TAG }}"
        HOMEPAGE_VAR_CLOUDFLARED_TUNNELID: "{{ .cloudflare_TUNNEL_ID }}"
        HOMEPAGE_VAR_CLOUDFLARED_API_TOKEN: "{{ .cloudflare_API_TOKEN }}"
        HOMEPAGE_VAR_LATITUDE: "{{ .home_assistant_HASS_SECRET_LATITUDE }}"
        HOMEPAGE_VAR_LONGITUDE: "{{ .home_assistant_HASS_SECRET_LONGITUDE }}"
        HOMEPAGE_VAR_UNIFI_URL: "{{ .unifi_UNIFI_URL }}"
        HOMEPAGE_VAR_UNIFI_USERNAME: "{{ .unifi_UNIFI_USER }}"
        HOMEPAGE_VAR_UNIFI_PASSWORD: "{{ .unifi_UNIFI_PASSWORD }}"

        ## Cluster resources
        HOMEPAGE_VAR_SECRET_DOMAIN_NAME: "${SECRET_DOMAIN_NAME}"
        HOMEPAGE_VAR_SECRET_TECH_DOMAIN_NAME: "${SECRET_TECH_DOMAIN_NAME}"

        # ## Default
        # HOMEPAGE_VAR_HASS_TOKEN: "{{ .HASS_TOKEN }}"
        # HOMEPAGE_VAR_PAPERLESS_TOKEN: "{{ .HOMEPAGE_VAR_PAPERLESS_TOKEN }}"

        ## Media
        HOMEPAGE_VAR_PROWLARR_TOKEN: "{{ .prowlarr_APIKEY }}"
        HOMEPAGE_VAR_QBITTORRENT_USERNAME: "{{ .qbittorrent_username }}"
        HOMEPAGE_VAR_QBITTORRENT_PASSWORD: "{{ .qbittorrent_password }}"
        HOMEPAGE_VAR_RADARR_TOKEN: "{{ .radarr_RADARR_APIKEY }}"
        HOMEPAGE_VAR_RADARR_4K_TOKEN: "{{ .radarr_4k_RADARR_4K_APIKEY }}"
        HOMEPAGE_VAR_READARR_TOKEN: "{{ .readarr_APIKEY }}"
        HOMEPAGE_VAR_SABNZBD_TOKEN: "{{ .sabnzbd__API_KEY }}"
        HOMEPAGE_VAR_SONARR_TOKEN: "{{ .sonarr_SONARR_APIKEY }}"
        HOMEPAGE_VAR_PIHOLE_TOKEN: "{{ .pihole_API_TOKEN }}"
        # ## Media
        # HOMEPAGE_VAR_OVERSEERR_TOKEN: "{{ .OVERSEERR_API_KEY }}"
        # HOMEPAGE_VAR_PLEX_TOKEN: "{{ .PLEX_TOKEN }}"
        # HOMEPAGE_VAR_TAUTULLI_TOKEN: "{{ .TAUTULLI_API_KEY }}"
        # HOMEPAGE_VAR_KAVITA_USERNAME: "{{ .KAVITA_USERNAME }}"
        # HOMEPAGE_VAR_KAVITA_PASSWORD: "{{ .KAVITA_PASSWORD }}"
        # HOMEPAGE_VAR_KOMGA_USERNAME: "{{ .HOMEPAGE_VAR_KOMGA_USERNAME }}"
        # HOMEPAGE_VAR_KOMGA_PASSWORD: "{{ .HOMEPAGE_VAR_KOMGA_PASSWORD }}"
        # ## Observability
        # HOMEPAGE_VAR_GRAFANA_USERNAME: "{{ .GRAFANA_ADMIN_USER }}"
        # HOMEPAGE_VAR_GRAFANA_PASSWORD: "{{ .GRAFANA_ADMIN_PASS }}"
        # HOMEPAGE_VAR_HEALTHCHECK_TOKEN: "{{ .HOMEPAGE_VAR_HEALTHCHECK_TOKEN }}"
        # HOMEPAGE_VAR_HEALTHCHECK_UUID: "{{ .HOMEPAGE_VAR_HEALTHCHECK_UUID }}"
        # ## Security
        # HOMEPAGE_VAR_AUTHENTIK_TOKEN: "{{ .AUTHENTIK_TOKEN }}"
  dataFrom:
    - extract:
        key: cloudflare
      rewrite:
        - regexp:
            source: "(.*)"
            target: "cloudflare_$1"
    - extract:
        key: home-assistant
      rewrite:
        - regexp:
            source: "(.*)"
            target: "home_assistant_$1"
    - extract:
        key: pihole
      rewrite:
        - regexp:
            source: "(.*)"
            target: "pihole_$1"
    - extract:
        key: prowlarr
      rewrite:
        - regexp:
            source: "(.*)"
            target: "prowlarr_$1"
    - extract:
        key: qbittorrent
      rewrite:
        - regexp:
            source: "(.*)"
            target: "qbittorrent_$1"
    - extract:
        key: radarr
      rewrite:
        - regexp:
            source: "(.*)"
            target: "radarr_$1"
    - extract:
        key: radarr-4k
      rewrite:
        - regexp:
            source: "(.*)"
            target: "radarr_4k_$1"
    - extract:
        key: readarr
      rewrite:
        - regexp:
            source: "(.*)"
            target: "readarr_$1"
    - extract:
        key: sabnzbd
      rewrite:
        - regexp:
            source: "(.*)"
            target: "sabnzbd_$1"
    - extract:
        key: sonarr
      rewrite:
        - regexp:
            source: "(.*)"
            target: "sonarr_$1"
    - extract:
        key: unifi-poller
      rewrite:
        - regexp:
            source: "(.*)"
            target: "unifi_$1"
