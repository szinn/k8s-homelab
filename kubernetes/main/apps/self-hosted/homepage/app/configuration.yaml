---
apiVersion: v1
kind: ConfigMap
metadata:
  name: homepage-config
data:
  settings.yaml: |
    title: Homelab
    # background:
    #   image: https://raw.githubusercontent.com/joryirving/home-ops/main/.docs/assets/101518784_p0.jpg
    #   opacity: 20
    favicon: https://github.com/walkxcode/dashboard-icons/blob/main/png/heimdall.png
    theme: dark
    color: slate
    headerStyle: clean
    statusStyle: dot
    useEqualHeights: false
    fiveColumns: true
    quicklaunch:
      searchDescriptions: true
      hideInternetSearch: true
      showSearchSuggestions: true
      hideVisitURL: true
    layout:
      Calendar:
        style: column
        icon: mdi-calendar
        initiallyCollapsed: false
      Administration:
        style: column
        columns: 5
        icon: mdi-network
      Monitoring:
        style: column
        columns: 5
        icon: grafana.png
      Storage:
        style: column
        columns: 5
        icon: synology.png
      Media:
        style: column
        columns: 5
        icon: mdi-download-circle

  widgets.yaml: |
    # - logo:
    #     icon: https://raw.githubusercontent.com/joryirving/home-ops/main/.docs/icons/lds-transparent.png
    - search:
        provider: [google]
        focus: false
        target: _blank
    # - kubernetes:
    #     cluster:
    #       cpu: true
    #       memory: true
    #       show: true
    #       showLabel: true
    #     nodes:
    #       cpu: true
    #       memory: true
    #       show: false
    #       showLabel: true
    - openmeteo:
        label: Home
        latitude: {{HOMEPAGE_VAR_LATITUDE}}
        longitude: {{HOMEPAGE_VAR_LONGITUDE}}
        units: metric
        cache: 5
    # - datetime:
    #     text_size: l
    #     format:
    #       timeStyle: short
    #       dateStyle: short
    #       hourCycle: h23
    - unifi_console:
        url: {{HOMEPAGE_VAR_UNIFI_URL}}
        username: {{HOMEPAGE_VAR_UNIFI_USERNAME}}
        password: {{HOMEPAGE_VAR_UNIFI_PASSWORD}}

  services.yaml: |
    - Administration:
        - Proxmox:
            icon: proxmox.png
            href: https://ares.{{HOMEPAGE_VAR_SECRET_TECH_DOMAIN_NAME}}:8006
        - KVM:
            icon: pikvm.png
            href: https://pikvm.{{HOMEPAGE_VAR_SECRET_TECH_DOMAIN_NAME}}
        - PiHole:
            href: https://pihole.{{HOMEPAGE_VAR_SECRET_TECH_DOMAIN_NAME}}/admin
            siteMonitor: https://pihole.{{HOMEPAGE_VAR_SECRET_TECH_DOMAIN_NAME}}
            icon: pi-hole.png
            description: PiHole DNS
            widget:
              type: pihole
              url: https://pihole.{{HOMEPAGE_VAR_SECRET_TECH_DOMAIN_NAME}}
              key: {{HOMEPAGE_VAR_PIHOLE_TOKEN}}
        - Authentik:
            icon: authentik.png
            href: https://sso.{{HOMEPAGE_VAR_SECRET_DOMAIN_NAME}}
        - Mailu:
            icon: mailu.png
            href: https://{{HOMEPAGE_VAR_MAILU}}/admin
        - DMARC Reports:
            icon: mailinabox.png
            href: https://dmarc-report.{{HOMEPAGE_VAR_SECRET_DOMAIN_NAME}}
        - Echo Server:
            icon: babybuddy.png
            href: 'https://echo-server.{{HOMEPAGE_VAR_SECRET_DOMAIN_NAME}}'
        - Who Am I:
            icon: ward.png
            href: 'https://whoami.{{HOMEPAGE_VAR_SECRET_DOMAIN_NAME}}'
        - Cloudflared:
            href: https://dash.cloudflare.com/
            icon: cloudflare-zero-trust.png
            description: Cloudflared Tunnel Status
            widget:
              type: cloudflared
              accountid: {{HOMEPAGE_VAR_CLOUDFLARED_ACCOUNTID}}
              tunnelid: {{HOMEPAGE_VAR_CLOUDFLARED_TUNNELID}}
              key: {{HOMEPAGE_VAR_CLOUDFLARED_API_TOKEN}}
              fields: ["status"]
    - Monitoring:
        - Grafana:
            href: https://grafana.{{HOMEPAGE_VAR_SECRET_DOMAIN_NAME}}
            icon: grafana.png
        - Alert Manager:
            href: https://alert-manager.{{HOMEPAGE_VAR_SECRET_DOMAIN_NAME}}
            icon: alertmanager.png
        - Prometheus:
            href: https://prometheus.{{HOMEPAGE_VAR_SECRET_DOMAIN_NAME}}/alerts
            icon: prometheus.png
        - Thanos:
            href: https://thanos.{{HOMEPAGE_VAR_SECRET_DOMAIN_NAME}}/alerts
            icon: thanos.png
        - Hubble:
            href: https://hubble.{{HOMEPAGE_VAR_SECRET_DOMAIN_NAME}}
            icon: n8n.png
        - Gatus (Gateway):
            href: https://gatus-gateway.{{HOMEPAGE_VAR_SECRET_TECH_DOMAIN_NAME}}
            icon: gatus.png
        - Gatus (Cluster):
            href: https://status.{{HOMEPAGE_VAR_SECRET_DOMAIN_NAME}}
            icon: gatus.png
        - Change Detection:
            href: https://changedetection.{{HOMEPAGE_VAR_SECRET_DOMAIN_NAME}}
            icon: changedetection-io.png
        - Router Traffic:
            href: https://gateway.{{HOMEPAGE_VAR_SECRET_TECH_DOMAIN_NAME}}:8685
            icon: router.png
    - Storage:
        - Rook:
            href: https://rook.{{HOMEPAGE_VAR_SECRET_DOMAIN_NAME}}
            icon: rook.png
        - Hades:
            href: https://hades.{{HOMEPAGE_VAR_SECRET_TECH_DOMAIN_NAME}}
            icon: synology-dsm.png
        - Minio:
            href: https://minio.{{HOMEPAGE_VAR_SECRET_DOMAIN_NAME}}
            icon: minio.png
        - pgAdmin:
            href: https://pgadmin.{{HOMEPAGE_VAR_SECRET_DOMAIN_NAME}}
            icon: pgadmin.png

    - Media:
        - Overseerr:
            href: https://overseerr.{{HOMEPAGE_VAR_SECRET_DOMAIN_NAME}}
            siteMonitor: https://overseerr.{{HOMEPAGE_VAR_SECRET_DOMAIN_NAME}}
            icon: overseerr.png
            description: Media Requests
            widget:
              type: overseerr
              url: http://overseerr.media
              key: {{HOMEPAGE_VAR_OVERSEERR_TOKEN}}
        - Sonarr:
            href: https://sonarr.{{HOMEPAGE_VAR_SECRET_DOMAIN_NAME}}
            siteMonitor: https://sonarr.{{HOMEPAGE_VAR_SECRET_DOMAIN_NAME}}
            icon: sonarr.png
            description: TV Shows
            widget:
              type: sonarr
              url: http://sonarr.media:8989
              key: {{HOMEPAGE_VAR_SONARR_TOKEN}}
        - Radarr-4k:
            href: https://radarr-4k.{{HOMEPAGE_VAR_SECRET_DOMAIN_NAME}}
            siteMonitor: https://radarr-4k.{{HOMEPAGE_VAR_SECRET_DOMAIN_NAME}}
            icon: radarr.png
            description: 4K Movies
            widget:
              type: radarr
              url: http://radarr-4k.media:7878
              key: {{HOMEPAGE_VAR_RADARR_4K_TOKEN}}
        - Radarr:
            href: https://radarr.{{HOMEPAGE_VAR_SECRET_DOMAIN_NAME}}
            siteMonitor: https://radarr.{{HOMEPAGE_VAR_SECRET_DOMAIN_NAME}}
            icon: radarr.png
            description: Movies
            widget:
              type: radarr
              url: http://radarr.media:7878
              key: {{HOMEPAGE_VAR_RADARR_TOKEN}}
        - Lidarr:
            href: https://lidarr.{{HOMEPAGE_VAR_SECRET_DOMAIN_NAME}}
            siteMonitor: https://lidarr.{{HOMEPAGE_VAR_SECRET_DOMAIN_NAME}}
            icon: lidarr.png
            description: Music
            widget:
              type: lidarr
              url: http://lidarr.media:8686
              key: {{HOMEPAGE_VAR_LIDARR_TOKEN}}
        # - Navidrome:
        #     href: https://music.{{HOMEPAGE_VAR_SECRET_DOMAIN_NAME}}
        #     siteMonitor: https://music.{{HOMEPAGE_VAR_SECRET_DOMAIN_NAME}}
        #     icon: navidrome.png
        #     description: Music Library
        #     widget:
        #       type: navidrome
        #       url: http://navidrome.media
        #       username: {{HOMEPAGE_VAR_NAVIDROME_USERNAME}}
        #       token: {{HOMEPAGE_VAR_NAVIDROME_TOKEN}}
        #       salt: {{HOMEPAGE_VAR_NAVIDROME_SALT}}

        - Sabnzbd:
            href: https://sabnzbd.{{HOMEPAGE_VAR_SECRET_DOMAIN_NAME}}
            siteMonitor: https://sabnzbd.{{HOMEPAGE_VAR_SECRET_DOMAIN_NAME}}
            icon: sabnzbd.png
            description: NZB Downloader
            widget:
              type: sabnzbd
              url: http://sabnzbd.media:8080
              key: {{HOMEPAGE_VAR_SABNZBD_TOKEN}}
        - qBitTorrent:
            href: https://qbittorrent.{{HOMEPAGE_VAR_SECRET_DOMAIN_NAME}}
            siteMonitor: https://qbittorrent.{{HOMEPAGE_VAR_SECRET_DOMAIN_NAME}}
            icon: qbittorrent.png
            description: Torrent Downloader
            widget:
              type: qbittorrent
              url: https://qbittorrent.{{HOMEPAGE_VAR_SECRET_DOMAIN_NAME}}
              username: {{HOMEPAGE_VAR_QBITTORRENT_USERNAME}}
              password: {{HOMEPAGE_VAR_QBITTORRENT_PASSWORD}}
 
    - Calendar:
        - Agenda:
            widget:
              type: calendar
              view: agenda # optional - possible values monthly, agenda
              maxEvents: 5 # optional - defaults to 10
              integrations: # optional
                - type: sonarr # active widget type that is currently enabled on homepage - possible values: radarr, sonarr>
                  service_group: Media # group name where widget exists
                  service_name: Sonarr # service name for that widget
                - type: radarr # active widget type that is currently enabled on homepage - possible values: radarr, sonarr>
                  service_group: Media # group name where widget exists
                  service_name: Radarr # service name for that widget
                - type: radarr # active widget type that is currently enabled on homepage - possible values: radarr, sonarr>
                  service_group: Media # group name where widget exists
                  service_name: Radarr-4k # service name for that widget

  bookmarks.yaml: |
    # - Administration Links:
    #     - Proxmox:
    #         - icon: proxmox.png
    #           href: https://ares.{{HOMEPAGE_VAR_SECRET_TECH_DOMAIN_NAME}}:8006
    #     - KVM:
    #         - icon: pikvm.png
    #           href: https://pikvm.{{HOMEPAGE_VAR_SECRET_TECH_DOMAIN_NAME}}
    #     - Authentik:
    #         - icon: authentik.png
    #           href: https://sso.{{HOMEPAGE_VAR_SECRET_DOMAIN_NAME}}
    #     - Mailu:
    #         - icon: mailu.png
    #           href: https://{{HOMEPAGE_VAR_MAILU}}/admin
    #     - DMARC Reports:
    #         - icon: mailinabox.png
    #           href: https://dmarc-report.{{HOMEPAGE_VAR_SECRET_DOMAIN_NAME}}
    #     - Echo Server:
    #         - icon: babybuddy.png
    #           href: 'https://echo-server.{{HOMEPAGE_VAR_SECRET_DOMAIN_NAME}}'
    #     - Who Am I:
    #         - icon: ward.png
    #           href: 'https://whoami.{{HOMEPAGE_VAR_SECRET_DOMAIN_NAME}}'
    - Communicate:
        - Discord:
            - icon: discord.png
              href: 'https://discord.com/app'
        - Gmail:
            - icon: gmail.png
              href: 'http://gmail.com'
        - Google Calendar:
            - icon: google-calendar.png
              href: 'https://calendar.google.com'
        - Outlook:
            - icon: https://raw.githubusercontent.com/joryirving/home-ops/main/.docs/icons/outlook.png
              href: 'https://outlook.com'
    - Media Links:
        - YouTube:
            - icon: youtube.png
              href: 'https://youtube.com/feed/subscriptions'
        - Navidrome:
            - icon: navidrome.png
              href: https://music.{{HOMEPAGE_VAR_SECRET_DOMAIN_NAME}}
        - Spotify:
            - icon: spotify.png
              href: 'http://open.spotify.com'
        - Youtube Music:
            - icon: https://raw.githubusercontent.com/joryirving/home-ops/main/.docs/icons/youtube-music.png
              href: 'https://music.youtube.com'
    - Reading:
        - Beyond:
            - icon: https://raw.githubusercontent.com/joryirving/home-ops/main/.docs/icons/beyond.png
              href: 'https://forums.beyond.ca/search.php?do=getnew&contenttype=vBForum_Post'
        - Western Subaru Club:
            - icon: https://raw.githubusercontent.com/joryirving/home-ops/main/.docs/icons/wsc.png
              href: 'http://westernsubaruclub.com/smf/index.php?action=unread'
        - Reddit:
            - icon: reddit.png
              href: 'https://reddit.com'
    - Git:
        - kubesearch:
            - icon: kubernetes-dashboard.png
              href: 'https://kubesearch.dev/'
        - home-ops:
            - icon: github.png
              href: 'https://github.com/joryirving/home-ops'

  docker.yaml: ""
  kubernetes.yaml: |
    mode: cluster
