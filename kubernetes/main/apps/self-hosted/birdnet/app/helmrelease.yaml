---
# yaml-language-server: $schema=https://raw.githubusercontent.com/bjw-s/helm-charts/main/charts/other/app-template/schemas/helmrelease-helm-v2.schema.json
apiVersion: helm.toolkit.fluxcd.io/v2
kind: HelmRelease
metadata:
  name: &app birdnet
spec:
  interval: 1h
  chartRef:
    kind: OCIRepository
    name: app-template
    namespace: flux-system

  dependsOn:
    - name: emqx
      namespace: dbms
  values:
    controllers:
      birdnet:
        annotations:
          reloader.stakater.com/auto: "true"

        containers:
          app:
            image:
              repository: ghcr.io/tphakala/birdnet-go
              tag: v0.6.2@sha256:ccc392aa893e9c28b1d3c54a462ce1e77497fbe3283fe05f9f9a1e298a7a3c44
            env:
              TZ: "America/Toronto"
            probes:
              liveness:
                enabled: true
              readiness:
                enabled: true
            securityContext:
              privileged: true

    service:
      app:
        controller: *app
        ports:
          http:
            port: 8080
          metrics:
            port: 8090
    serviceMonitor:
      app:
        serviceName: *app
        endpoints:
          - port: metrics
            scheme: http
            path: /metrics
            interval: 1m
            scrapeTimeout: 10s

    ingress:
      app:
        className: internal-nginx
        hosts:
          - host: birdnet.zinn.ca
            paths:
              - path: /
                service:
                  identifier: app
                  port: http

    persistence:
      data:
        existingClaim: "${VOLSYNC_CLAIM}"
      config:
        type: secret
        name: birdnet-secret
        globalMounts:
          - path: /config/config.yaml
            subPath: config.yaml
            readOnly: true
