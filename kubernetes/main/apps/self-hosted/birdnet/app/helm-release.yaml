---
# yaml-language-server: $schema=https://raw.githubusercontent.com/bjw-s/helm-charts/main/charts/other/app-template/schemas/helmrelease-helm-v2.schema.json
apiVersion: helm.toolkit.fluxcd.io/v2
kind: HelmRelease
metadata:
  name: &app birdnet
spec:
  interval: 15m
  chart:
    spec:
      chart: app-template
      version: 3.7.0
      sourceRef:
        kind: HelmRepository
        name: bjw-s-charts
        namespace: flux-system

  dependsOn:
    - name: emqx
      namespace: dbms
  values:
    controllers:
      birdnet:
        annotations:
          reloader.stakater.com/auto: "true"

        containers:
          app:
            image:
              repository: ghcr.io/tphakala/birdnet-go
              tag: 0.6.0@sha256:0161bc393f017bd3d86b5c35d4a7ec5c3ea9c25aacba2773bfc6ae3a8779cb8b
            env:
              TZ: "America/Toronto"
            probes:
              liveness:
                enabled: true
              readiness:
                enabled: true
            securityContext:
              privileged: true

    service:
      app:
        controller: *app
        ports:
          http:
            port: 8080
          metrics:
            port: 8090
    serviceMonitor:
      app:
        serviceName: *app
        endpoints:
          - port: metrics
            scheme: http
            path: /metrics
            interval: 1m
            scrapeTimeout: 10s

    ingress:
      app:
        className: internal-nginx
        hosts:
          - host: birdnet.zinn.ca
            paths:
              - path: /
                service:
                  identifier: app
                  port: http

    persistence:
      data:
        existingClaim: "${VOLSYNC_CLAIM}"
      config:
        type: secret
        name: birdnet-secret
        globalMounts:
          - path: /config/config.yaml
            subPath: config.yaml
            readOnly: true
