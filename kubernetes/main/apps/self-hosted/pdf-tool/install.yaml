---
# yaml-language-server: $schema=https://schemas.zinn.ca/kustomize.toolkit.fluxcd.io/kustomization_v1.json
apiVersion: kustomize.toolkit.fluxcd.io/v1
kind: Kustomization
metadata:
  name: pdf-tool
spec:
  targetNamespace: self-hosted
  path: ./kubernetes/main/apps/self-hosted/pdf-tool/app
  sourceRef:
    kind: GitRepository
    name: flux-system
    namespace: flux-system
  dependsOn:
    - name: external-secrets
      namespace: external-secrets
    - name: keda
      namespace: system
    - name: volsync
      namespace: system
  components:
    - ../../../../components/nfs-scaler
    - ../../../../components/volsync
  postBuild:
    substitute:
      APP: pdf-tool
      VOLSYNC_CLAIM: pdf-tool-config
      VOLSYNC_CAPACITY: 5Gi
  prune: true
  wait: true
  interval: 30m
  timeout: 5m
