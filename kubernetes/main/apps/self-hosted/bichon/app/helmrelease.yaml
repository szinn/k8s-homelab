---
# yaml-language-server: $schema=https://raw.githubusercontent.com/bjw-s-labs/helm-charts/main/charts/other/app-template/schemas/helmrelease-helm-v2.schema.json
apiVersion: helm.toolkit.fluxcd.io/v2
kind: HelmRelease
metadata:
  name: bichon
spec:
  chartRef:
    kind: OCIRepository
    name: app-template
  interval: 30m
  values:
    controllers:
      bichon:
        annotations:
          reloader.stakater.com/auto: "true"
        pod:
          securityContext:
            fsGroup: 2000
            fsGroupChangePolicy: OnRootMismatch
            runAsGroup: 2000
            runAsNonRoot: true
            runAsUser: 2000
        containers:
          app:
            image:
              repository: docker.io/rustmailer/bichon
              tag: 0.3.4@sha256:16d196acbfba591452b5fd736ed2e2f3be2cfd30e545f12999ffc59cd24572ec
            env:
              BICHON_HTTP_PORT: &httpPort 15630
              BICHON_LOG_LEVEL: info
              BICHON_PUBLIC_URL: https://bichon.zinn.ca
              BICHON_ROOT_DIR: /data
            envFrom:
              - secretRef:
                  name: bichon-secret
            probes:
              liveness: &probes
                enabled: true
                custom: true
                spec:
                  httpGet:
                    path: /
                    port: *httpPort
                  initialDelaySeconds: 0
                  periodSeconds: 10
                  timeoutSeconds: 1
                  failureThreshold: 3
              readiness: *probes
            resources:
              requests:
                cpu: 10m
              limits:
                memory: 2Gi
            securityContext:
              allowPrivilegeEscalation: false
              readOnlyRootFilesystem: true
              capabilities:
                drop:
                  - ALL
    service:
      app:
        ports:
          http:
            port: *httpPort
    persistence:
      data:
        type: nfs
        path: /mnt/atlas/k8s/main/bichon
        server: ragnar.zinn.tech
    route:
      app:
        hostnames:
          - bichon.zinn.ca
        parentRefs:
          - name: envoy-internal
            namespace: network
