---
# yaml-language-server: $schema=https://schemas.zinn.ca/external-secrets.io/externalsecret_v1.json
apiVersion: external-secrets.io/v1
kind: ExternalSecret
metadata:
  name: bichon-secret
spec:
  refreshInterval: 12h
  secretStoreRef:
    kind: ClusterSecretStore
    name: onepassword-connect
  target:
    name: bichon-secret
    creationPolicy: Owner
    template:
      engineVersion: v2
      data:
        BICHON_ENCRYPT_PASSWORD: "{{ .bichon_encryption_password }}"
        BICHON_ENABLE_ACCESS_TOKEN: "true"
  dataFrom:
    - extract:
        key: bichon
      rewrite:
        - regexp:
            source: "[^a-zA-Z0-9 -]"
            target: "_"
        - regexp:
            source: "(.*)"
            target: "bichon_$1"
