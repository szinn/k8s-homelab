---
# yaml-language-server: $schema=https://homelab-schemas-epg.pages.dev/external-secrets.io/externalsecret_v1beta1.json
apiVersion: external-secrets.io/v1beta1
kind: ExternalSecret
metadata:
  name: shlink-secrets
spec:
  secretStoreRef:
    kind: ClusterSecretStore
    name: onepassword-connect
  target:
    name: shlink-secret
    creationPolicy: Owner
    deletionPolicy: "Delete"
    template:
      data:
        DB_HOST: &dbhost postgres-rw.dbms.svc.cluster.local
        DB_NAME: &dbname shlink
        DB_USER: &dbuser "shlink"
        DB_PASSWORD: &dbpass "{{ .DB_PASSWORD }}"
        GEOLITE_LICENSE_KEY: "{{ .GEOLITE_LICENSE_KEY }}"
        SHLINK_SERVER_NAME: "HomeLab"
        SHLINK_SERVER_API_KEY: "{{ .SHLINK_API_KEY }}"
        # Postgres Init
        INIT_POSTGRES_DBNAME: *dbname
        INIT_POSTGRES_HOST: *dbhost
        INIT_POSTGRES_USER: *dbuser
        INIT_POSTGRES_PASS: *dbpass
        INIT_POSTGRES_SUPER_USER: "{{ .POSTGRES_SUPER_USER }}"
        INIT_POSTGRES_SUPER_PASS: "{{ .POSTGRES_SUPER_PASS }}"
  dataFrom:
    - extract:
        key: shlink
    - extract:
        key: cloudnative-pg-superuser
