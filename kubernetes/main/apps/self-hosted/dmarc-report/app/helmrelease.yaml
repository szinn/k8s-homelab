---
# yaml-language-server: $schema=https://raw.githubusercontent.com/bjw-s/helm-charts/main/charts/other/app-template/schemas/helmrelease-helm-v2.schema.json
apiVersion: helm.toolkit.fluxcd.io/v2
kind: HelmRelease
metadata:
  name: &app dmarc-report
spec:
  interval: 1h
  chartRef:
    kind: OCIRepository
    name: app-template
  maxHistory: 3
  install:
    createNamespace: true
    remediation:
      retries: 3
  upgrade:
    remediation:
      retries: 3
  values:
    controllers:
      main:
        type: statefulset
        annotations:
          reloader.stakater.com/auto: "true"
        statefulset:
          volumeClaimTemplates:
            - name: config
              accessMode: ReadWriteOnce
              size: 5Gi
              storageClass: ceph-block
              globalMounts:
                - path: /config
        initContainers:
          init-db:
            image:
              repository: ghcr.io/home-operations/postgres-init
              tag: 17.4@sha256:c3a08df5cbc92dca7b472513482d2eb5142c47b3b14cc9466ba716a0d898c970
            envFrom:
              - secretRef:
                  name: dmarc-report-secret
        containers:
          main:
            image:
              repository: ghcr.io/szinn/dmarc-report
              tag: 1.4.5@sha256:eb3e89d4fafaebd4de723949d2c477449ebb779582c53899ae3beeeb811efd98
              pullPolicy: IfNotPresent
            env:
              TZ: America/Toronto
            envFrom:
              - secretRef:
                  name: dmarc-report-secret
    service:
      main:
        controller: main
        ports:
          http:
            port: &port 80
    route:
      internal:
        hostnames: ["{{ .Release.Name }}.zinn.ca"]
        parentRefs:
          - name: internal
            namespace: kube-system
            sectionName: https
        rules:
          - backendRefs:
              - name: main
                port: *port
