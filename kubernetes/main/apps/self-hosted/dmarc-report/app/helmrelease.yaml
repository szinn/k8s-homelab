---
# yaml-language-server: $schema=https://raw.githubusercontent.com/bjw-s/helm-charts/main/charts/other/app-template/schemas/helmrelease-helm-v2.schema.json
apiVersion: helm.toolkit.fluxcd.io/v2
kind: HelmRelease
metadata:
  name: &app dmarc-report
spec:
  interval: 1h
  chartRef:
    kind: OCIRepository
    name: app-template
  maxHistory: 3
  install:
    createNamespace: true
    remediation:
      retries: 3
  upgrade:
    remediation:
      retries: 3
  values:
    controllers:
      main:
        type: statefulset
        annotations:
          reloader.stakater.com/auto: "true"
        statefulset:
          volumeClaimTemplates:
            - name: config
              accessMode: ReadWriteOnce
              size: 5Gi
              storageClass: ceph-block
              globalMounts:
                - path: /config
        initContainers:
          init-db:
            image:
              repository: ghcr.io/onedr0p/postgres-init
              tag: 17.4@sha256:43dd04e91e861cf912378bad987afa168fa4f13d05528304907ad0aa351195d6
            envFrom:
              - secretRef:
                  name: dmarc-report-secret
        containers:
          main:
            image:
              repository: ghcr.io/szinn/dmarc-report
              tag: 1.4.5@sha256:1cb1091cf77d1f0e14a8eb62e7a1674f64a1c16ac92b0be2ae0fdbc935774f53
              pullPolicy: IfNotPresent
            env:
              TZ: America/Toronto
            envFrom:
              - secretRef:
                  name: dmarc-report-secret
    service:
      main:
        controller: main
        ports:
          http:
            port: &port 80
    route:
      internal:
        hostnames: ["{{ .Release.Name }}.zinn.ca"]
        parentRefs:
          - name: internal
            namespace: kube-system
            sectionName: https
        rules:
          - backendRefs:
              - name: main
                port: *port
