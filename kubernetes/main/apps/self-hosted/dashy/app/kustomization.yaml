---
# yaml-language-server: $schema=https://json.schemastore.org/kustomization
apiVersion: kustomize.config.k8s.io/v1beta1
kind: Kustomization
resources:
  - dashy-secrets.yaml
  - helm-release.yaml
  - ../../../../templates/volsync
configMapGenerator:
  - name: dashy-icons
    files:
      - pikvm.png=./icons/pikvm.png
      - pikvm-light.png=./icons/pikvm-light.png
generatorOptions:
  disableNameSuffixHash: true
