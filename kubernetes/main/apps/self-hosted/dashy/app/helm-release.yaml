---
# yaml-language-server: $schema=https://raw.githubusercontent.com/bjw-s/helm-charts/main/charts/other/app-template/schemas/helmrelease-helm-v2.schema.json
apiVersion: helm.toolkit.fluxcd.io/v2
kind: HelmRelease
metadata:
  name: dashy
spec:
  interval: 15m
  chart:
    spec:
      chart: app-template
      version: 3.5.1
      sourceRef:
        kind: HelmRepository
        name: bjw-s-charts
        namespace: flux-system
      interval: 15m
  maxHistory: 3
  install:
    createNamespace: true
    remediation:
      retries: 3
  upgrade:
    cleanupOnFail: true
    remediation:
      retries: 3
  uninstall:
    keepHistory: false
  values:
    controllers:
      main:
        annotations:
          reloader.stakater.com/auto: "true"
        containers:
          main:
            image:
              repository: ghcr.io/lissy93/dashy
              tag: 3.1.0@sha256:e0e4d344f9be6d6f0061bb4f5368efd5034e8f2cec886d8afefc89a76be830d4
            env:
              TZ: ${CONFIG_TIMEZONE}
              UID: ${APP_UID}
              GID: ${APP_GID}
          code-server:
            image:
              repository: codercom/code-server
              tag: 4.93.1@sha256:c69e398d1b64589b3b77a7becfd03f4ec524982def20e6bffbb51b1b839e72ba
            securityContext:
              runAsUser: 0
            args:
              - --auth
              - none
              - --user-data-dir
              - "/tmp/.vscode"
              - --extensions-dir
              - "/tmp/.vscode"
              - --port
              - "8081"
              - "/config"
    service:
      main:
        controller: main
        ports:
          http:
            port: 8080
      code-server:
        controller: main
        ports:
          http:
            port: 8081
    ingress:
      main:
        enabled: true
        className: internal-nginx
        hosts:
          - host: "{{ .Release.Name }}.${SECRET_DOMAIN_NAME}"
            paths:
              - path: /
                service:
                  identifier: main
                  port: http
      code-server:
        enabled: true
        className: internal-nginx
        hosts:
          - host: "dashy-code.${SECRET_DOMAIN_NAME}"
            paths:
              - path: /
                service:
                  identifier: code-server
                  port: http
    persistence:
      config:
        enabled: true
        existingClaim: "${VOLSYNC_CLAIM}"
        advancedMounts:
          main:
            main:
              - path: /app/user-data
            code-server:
              - path: /config
      temp:
        enabled: true
        type: emptyDir
        advancedMounts:
          main:
            code-server:
              - path: /tmp/.vscode
