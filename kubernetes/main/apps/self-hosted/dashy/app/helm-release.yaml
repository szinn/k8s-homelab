---
# yaml-language-server: $schema=https://raw.githubusercontent.com/bjw-s/helm-charts/app-template-3.0.1/charts/other/app-template/schemas/helmrelease-helm-v2beta2.schema.json
apiVersion: helm.toolkit.fluxcd.io/v2beta2
kind: HelmRelease
metadata:
  name: dashy
  namespace: self-hosted
spec:
  interval: 15m
  chart:
    spec:
      chart: app-template
      version: 3.0.2
      sourceRef:
        kind: HelmRepository
        name: bjw-s-charts
        namespace: flux-system
      interval: 15m
  maxHistory: 3
  install:
    createNamespace: true
    remediation:
      retries: 3
  upgrade:
    cleanupOnFail: true
    remediation:
      retries: 3
  uninstall:
    keepHistory: false
  values:
    controllers:
      main:
        annotations:
          reloader.stakater.com/auto: "true"
        containers:
          main:
            image:
              repository: ghcr.io/lissy93/dashy
              tag: 2.1.2
            env:
              TZ: ${CONFIG_TIMEZONE}
              UID: ${APP_UID}
              GID: ${APP_GID}
          code-server:
            image:
              repository: codercom/code-server
              tag: 4.22.0
            securityContext:
              runAsUser: 0
            args:
              - --auth
              - none
              - --user-data-dir
              - "/tmp/.vscode"
              - --extensions-dir
              - "/tmp/.vscode"
              - --port
              - "8080"
              - "/config"
    service:
      main:
        controller: main
        ports:
          http:
            port: 80
          code-server:
            port: 8080
    ingress:
      main:
        enabled: true
        className: nginx
        annotations:
          ingress.home.arpa/type: "internal"
        hosts:
          - host: "{{ .Release.Name }}.${SECRET_DOMAIN_NAME}"
            paths:
              - path: /
                service:
                  identifier: main
                  port: http
      code-server:
        enabled: true
        className: nginx
        annotations:
          ingress.home.arpa/type: "internal"
        hosts:
          - host: "dashy-code.${SECRET_DOMAIN_NAME}"
            paths:
              - path: /
                service:
                  identifier: main
                  port: code-server
    persistence:
      config:
        enabled: true
        existingClaim: "${VOLSYNC_CLAIM}"
        advancedMounts:
          main:
            main:
              - path: /app/public
            code-server:
              - path: /config
      temp:
        enabled: true
        type: emptyDir
        advancedMounts:
          main:
            code-server:
              - path: /tmp/.vscode
