---
# yaml-language-server: $schema=https://schemas.zinn.ca/kustomize.toolkit.fluxcd.io/kustomization_v1.json
apiVersion: kustomize.toolkit.fluxcd.io/v1
kind: Kustomization
metadata:
  name: dashy
spec:
  targetNamespace: self-hosted
  path: ./kubernetes/main/apps/self-hosted/dashy/app
  sourceRef:
    kind: GitRepository
    name: flux-system
    namespace: flux-system
  dependsOn:
    - name: external-secrets
      namespace: external-secrets
    - name: volsync
      namespace: system
  components:
    - ../../../../components/volsync
  postBuild:
    substitute:
      APP: dashy
      APP_UID: "2000"
      APP_GID: "2000"
      VOLSYNC_CLAIM: dashy-config
      VOLSYNC_CAPACITY: 1Gi
  prune: true
  wait: false
  interval: 30m
  timeout: 5m
