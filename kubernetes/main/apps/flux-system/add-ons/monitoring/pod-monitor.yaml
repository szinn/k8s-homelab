# yaml-language-server: $schema=https://kubernetes-schemas.zinn.ca/monitoring.coreos.com/podmonitor_v1.json
apiVersion: monitoring.coreos.com/v1
kind: PodMonitor
metadata:
  name: kustomize-controller
  labels:
    app.kubernetes.io/instance: flux-system
    app.kubernetes.io/version: latest
spec:
  namespaceSelector:
    matchNames:
