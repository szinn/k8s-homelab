---
# yaml-language-server: $schema=https://schemas.zinn.ca/monitoring.coreos.com/podmonitor_v1.json
apiVersion: monitoring.coreos.com/v1
kind: PodMonitor
metadata:
  name: flux-system
  labels:
    app.kubernetes.io/part-of: flux
    app.kubernetes.io/component: monitoring
spec:
  namespaceSelector:
    matchNames:
      - flux-system
  podMetricsEndpoints:
    - honorLabels: true
      port: http-prom
  selector:
    matchExpressions:
      - key: app.kubernetes.io/component
        operator: In
        values:
          - helm-controller
          - source-controller
          - kustomize-controller
          - notification-controller
          - image-automation-controller
          - image-reflector-controller
