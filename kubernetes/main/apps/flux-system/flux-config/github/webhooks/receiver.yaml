---
# yaml-language-server: $schema=https://homelab-schemas-epg.pages.dev/notification.toolkit.fluxcd.io/receiver_v1.json
apiVersion: notification.toolkit.fluxcd.io/v1
kind: Receiver
metadata:
  name: github-receiver
spec:
  type: github
  events:
    - "ping"
    - "push"
  secretRef:
    name: github-webhook-token
  resources:
    - apiVersion: source.toolkit.fluxcd.io/v1
      kind: GitRepository
      name: "flux-system"
      namespace: "flux-system"
    - apiVersion: kustomize.toolkit.fluxcd.io/v1
      kind: Kustomization
      name: "cluster"
      namespace: "flux-system"
    - apiVersion: kustomize.toolkit.fluxcd.io/v1
      kind: Kustomization
      name: "cluster-apps"
      namespace: "flux-system"
