---
# yaml-language-server: $schema=https://kubernetes-schemas.zinn.ca/kustomize.toolkit.fluxcd.io/kustomization_v1.json
apiVersion: kustomize.toolkit.fluxcd.io/v1
kind: Kustomization
metadata:
  name: rook-ceph-csi-addons-controller-manager
  namespace: flux-system
spec:
  sourceRef:
    kind: GitRepository
    name: kubernetes-csi-addons
  prune: true
  wait: true
  interval: 30m
  retryInterval: 1m
  timeout: 5m
---
# yaml-language-server: $schema=https://kubernetes-schemas.zinn.ca/kustomize.toolkit.fluxcd.io/kustomization_v1.json
apiVersion: kustomize.toolkit.fluxcd.io/v1
kind: Kustomization
metadata:
  name: rook-ceph-operator
  namespace: flux-system
spec:
  path: ./kubernetes/main/apps/rook-ceph/rook-ceph/operator
  sourceRef:
    kind: GitRepository
    name: homelab-kubernetes
  dependsOn:
    - name: rook-ceph-csi-addons-controller-manager
  prune: true
  wait: true
  interval: 30m
  retryInterval: 1m
  timeout: 5m
---
# yaml-language-server: $schema=https://kubernetes-schemas.zinn.ca/kustomize.toolkit.fluxcd.io/kustomization_v1.json
apiVersion: kustomize.toolkit.fluxcd.io/v1
kind: Kustomization
metadata:
  name: rook-ceph-cluster
  namespace: flux-system
spec:
  path: ./kubernetes/main/apps/rook-ceph/rook-ceph/cluster
  sourceRef:
    kind: GitRepository
    name: homelab-kubernetes
  dependsOn:
    - name: rook-ceph-operator
  prune: true
  wait: false
  interval: 30m
  retryInterval: 1m
  timeout: 5m
---
# yaml-language-server: $schema=https://kubernetes-schemas.zinn.ca/kustomize.toolkit.fluxcd.io/kustomization_v1.json
apiVersion: kustomize.toolkit.fluxcd.io/v1
kind: Kustomization
metadata:
  name: rook-ceph-addons
  namespace: flux-system
spec:
  path: ./kubernetes/main/apps/rook-ceph/rook-ceph/add-ons
  sourceRef:
    kind: GitRepository
    name: homelab-kubernetes
  dependsOn:
    - name: rook-ceph-operator
  prune: true
  wait: false
  interval: 30m
  retryInterval: 1m
  timeout: 5m
