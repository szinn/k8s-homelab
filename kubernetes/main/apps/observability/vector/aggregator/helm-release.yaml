---
# yaml-language-server: $schema=https://raw.githubusercontent.com/bjw-s/helm-charts/main/charts/other/app-template/schemas/helmrelease-helm-v2.schema.json
apiVersion: helm.toolkit.fluxcd.io/v2
kind: HelmRelease
metadata:
  name: &app vector-aggregator
spec:
  interval: 15m
  chart:
    spec:
      chart: app-template
      version: 3.5.1
      sourceRef:
        kind: HelmRepository
        name: bjw-s-charts
        namespace: flux-system
  maxHistory: 3
  install:
    createNamespace: true
    remediation:
      retries: 3
  upgrade:
    cleanupOnFail: true
    remediation:
      retries: 3
  uninstall:
    keepHistory: false
  values:
    controllers:
      main:
        replicas: 2
        strategy: RollingUpdate
        annotations:
          reloader.stakater.com/auto: "true"
        pod:
          topologySpreadConstraints:
            - maxSkew: 1
              topologyKey: kubernetes.io/hostname
              whenUnsatisfiable: DoNotSchedule
              labelSelector:
                matchLabels:
                  app.kubernetes.io/name: *app
        initContainers:
          01-init-geoip:
            image:
              repository: ghcr.io/maxmind/geoipupdate
              tag: v7.1.0@sha256:e596817580fb150490f9897390a5a8b52bcfb8b9bb69354ae9bdfd47a949d84e
              pullPolicy: IfNotPresent
            env:
              GEOIPUPDATE_EDITION_IDS: GeoLite2-City
              GEOIPUPDATE_FREQUENCY: "0"
              GEOIPUPDATE_VERBOSE: "1"
            envFrom:
              - secretRef:
                  name: vector-aggregator-secret
        containers:
          main:
            image:
              repository: docker.io/timberio/vector
              tag: 0.43.0-alpine@sha256:c74f953fd61cc1b186534ec87193e35f858876735867bdbcd44a1513b3f24b74
            args: ["--config", "/etc/vector/vector.yaml"]
    service:
      main:
        controller: main
        type: LoadBalancer
        annotations:
          lbipam.cilium.io/ips: ${CONFIG_MAIN_SVC_VECTOR_AGGREGATOR_ADDR}
          external-dns.alpha.kubernetes.io/hostname: vector.${SECRET_DOMAIN_NAME}
        ports:
          http:
            port: 8686
          kubernetes:
            enabled: true
            port: 6000
          taloskernel:
            enabled: true
            port: 6001
            protocol: UDP
          talosservice:
            enabled: true
            port: 6002
            protocol: UDP
          titan:
            enabled: true
            port: 6003
    persistence:
      config:
        enabled: true
        type: configMap
        name: vector-aggregator-configmap # overriden by kustomizeconfig
        globalMounts:
          - path: /etc/vector/vector.yaml
            subPath: vector.yaml
            readOnly: true
      data:
        type: emptyDir
        globalMounts:
          - path: /vector-data-dir
      geoip:
        type: emptyDir
        globalMounts:
          - path: /usr/share/GeoIP
