---
# yaml-language-server: $schema=https://raw.githubusercontent.com/fluxcd-community/flux2-schemas/main/helmrelease-helm-v2beta2.json
apiVersion: helm.toolkit.fluxcd.io/v2beta2
kind: HelmRelease
metadata:
  name: alertmanager
spec:
  interval: 30m
  chart:
    spec:
      chart: alertmanager
      version: 1.11.0
      interval: 30m
      sourceRef:
        kind: HelmRepository
        name: prometheus-community-charts
        namespace: flux-system
  values:
    ingress:
      enabled: true
      className: internal
      hosts:
        - host: alerts.${SECRET_DOMAIN_NAME}
          paths:
            - path: /
    persistence:
      enabled: true
      storageClassName: openebs-hostpath
      size: 50Mi
    configmapReload:
      enabled: true
