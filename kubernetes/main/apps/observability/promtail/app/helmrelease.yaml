---
# yaml-language-server: $schema=https://kubernetes-schemas.zinn.ca/helm.toolkit.fluxcd.io/helmrelease_v2.json
apiVersion: helm.toolkit.fluxcd.io/v2
kind: HelmRelease
metadata:
  name: promtail
spec:
  interval: 30m
  chart:
    spec:
      chart: promtail
      version: 6.16.6
      sourceRef:
        kind: HelmRepository
        name: grafana-charts
        namespace: flux-system
  values:
    fullnameOverride: promtail

    config:
      logFormat: json
      clients:
        - url: http://loki-headless.observability.svc.cluster.local:3100/loki/api/v1/push

    extraArgs:
      - -client.external-labels=cluster=main

    serviceMonitor:
      enabled: true
