---
# yaml-language-server: $schema=https://homelab-schemas-epg.pages.dev/source.toolkit.fluxcd.io/ocirepository_v1beta2.json
apiVersion: source.toolkit.fluxcd.io/v1beta2
kind: OCIRepository
metadata:
  name: promtail
spec:
  interval: 1h
  layerSelector:
    mediaType: application/vnd.cncf.helm.chart.content.v1.tar+gzip
    operation: copy
  ref:
    tag: 6.16.6
  url: oci://ghcr.io/grafana/helm-charts/promtail
---
# yaml-language-server: $schema=https://homelab-schemas-epg.pages.dev/helm.toolkit.fluxcd.io/helmrelease_v2.json
apiVersion: helm.toolkit.fluxcd.io/v2
kind: HelmRelease
metadata:
  name: promtail
spec:
  interval: 1h
  chartRef:
    kind: OCIRepository
    name: promtail
  values:
    fullnameOverride: promtail
    config:
      logFormat: json
      clients:
        - url: http://loki-headless.observability.svc.cluster.local:3100/loki/api/v1/push
    extraArgs:
      - -client.external-labels=cluster=main
    serviceMonitor:
      enabled: true
