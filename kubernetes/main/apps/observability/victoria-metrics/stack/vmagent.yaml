---
apiVersion: operator.victoriametrics.com/v1beta1
kind: VMAgent
metadata:
  name: stack
spec:
  image:
    repository: victoriametrics/vmagent
    tag: v1.104.0@sha256:2a4e0ac24f1851c4a682287cdebbb66758fd5dbcd4f8018b680af1872946aa4f
  externalLabels:
    cluster: main
  extraArgs:
    promscrape.streamParse: "true"
    # Do not store original labels in vmagent's memory by default. This reduces the amount of memory used by vmagent
    # but makes vmagent debugging UI less informative. See: https://docs.victoriametrics.com/vmagent/#relabel-debug
    promscrape.dropOriginalLabels: "true"
  remoteWrite:
    - url: http://vmsingle-stack.observability.svc:8429/api/v1/write
  replicaCount: 1
  resources:
    requests:
      cpu: 300m
      memory: 256Mi
    limits:
      cpu: 1
      memory: 2Gi
  scrapeInterval: 60s
  selectAllByDefault: true
  # topologySpreadConstraints:
  #   - maxSkew: 1
  #     topologyKey: kubernetes.io/hostname
  #     whenUnsatisfiable: DoNotSchedule
  #     labelSelector:
  #       matchLabels:
  #         app.kubernetes.io/name: vmagent
  #         app.kubernetes.io/instance: victoria
  statefulMode: true
  statefulStorage:
    volumeClaimTemplate:
      spec:
        storageClassName: openebs-hostpath
        resources:
          requests:
            storage: 1Gi
  vmAgentExternalLabelName: prometheus
