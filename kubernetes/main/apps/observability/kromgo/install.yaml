---
# yaml-language-server: $schema=https://schemas.zinn.ca/kustomize.toolkit.fluxcd.io/kustomization_v1.json
apiVersion: kustomize.toolkit.fluxcd.io/v1
kind: Kustomization
metadata:
  name: kromgo
spec:
  targetNamespace: observability
  path: ./kubernetes/main/apps/observability/kromgo/app
  sourceRef:
    kind: GitRepository
    name: flux-system
    namespace: flux-system
  components:
    - ../../../../components/gatus/external
  postBuild:
    substitute:
      GATUS_APP: kromgo
      GATUS_SUBDOMAIN: kromgo
      GATUS_PATH: /cluster_node_count
  prune: true
  wait: false
  interval: 30m
  timeout: 5m
