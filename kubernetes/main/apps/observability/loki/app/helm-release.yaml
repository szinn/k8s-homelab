---
# yaml-language-server: $schema=https://kubernetes-schemas.zinn.ca/helm.toolkit.fluxcd.io/helmrelease_v2beta2.json
apiVersion: helm.toolkit.fluxcd.io/v2beta2
kind: HelmRelease
metadata:
  name: loki
spec:
  chart:
    spec:
      chart: loki
      version: 6.2.0
      sourceRef:
        kind: HelmRepository
        name: grafana-charts
        namespace: flux-system
      interval: 15m
  interval: 30m
  timeout: 20m
  maxHistory: 3
  install:
    createNamespace: true
    remediation:
      retries: 3
  upgrade:
    cleanupOnFail: true
    remediation:
      retries: 3
  uninstall:
    keepHistory: false
  values:
    deploymentMode: SimpleScalable
    loki:
      auth_enabled: false
      podAnnotations:
        secret.reloader.stakater.com/reload: loki-secret
      ingester:
        chunk_encoding: snappy
      storage:
        bucketNames:
          chunks: loki-chunks
          ruler: loki-ruler
          admin: loki-admin
        type: s3
        s3:
          s3ForcePathStyle: true
          insecure: true
      schemaConfig:
        configs:
          - from: "2024-04-01"
            store: tsdb
            object_store: s3
            schema: v13
            index:
              prefix: loki_index_
              period: 24h
      structuredConfig:
        server:
          log_level: info
          http_listen_port: 3100
          grpc_listen_port: 9095
        limits_config:
          retention_period: 30d
        frontend:
          query_stats_enabled: true
        compactor:
          working_directory: /var/loki/compactor/retention
          retention_enabled: true
          delete_request_store: s3
        ruler:
          enable_api: true
          enable_alertmanager_v2: true
          alertmanager_url: http://alertmanager-operated:9093
          storage:
            type: local
            local:
              directory: /rules
          rule_path: /rules/fake
        analytics:
          reporting_enabled: false
    gateway:
      enabled: true
      replicas: 2
      image:
        registry: ghcr.io
        repository: nginxinc/nginx-unprivileged
        tag: 1.25-alpine@sha256:5b49ce26ad8555b649a5a5ea8ccdfabc742a284ab58cb7b7d7a56f178c5dd351
      service:
        type: LoadBalancer
        annotations:
          io.cilium/lb-ipam-ips: ${CONFIG_MAIN_SVC_LOKI_ADDR}
      ingress:
        enabled: true
        ingressClassName: internal
        annotations:
          nginx.ingress.kubernetes.io/whitelist-source-range: |
            10.0.0.0/8
        hosts:
          - host: &host "loki.${SECRET_DOMAIN_NAME}"
            paths:
              - path: /
                pathType: Prefix
        tls:
          - hosts:
              - *host
    write:
      replicas: 2
      persistence:
        storageClass: openebs-hostpath
        size: 20Gi
    read:
      replicas: 2
    backend:
      replicas: 2
      persistence:
        storageClass: openebs-hostpath
        size: 20Gi
    monitoring:
      dashboards:
        annotations:
          grafana_folder: Loki
      rules:
        enabled: false
      serviceMonitor:
        enabled: false
        metricsInstance:
          enabled: false
      selfMonitoring:
        enabled: false
        grafanaAgent:
          installOperator: false
    sidecar:
      image:
        repository: ghcr.io/kiwigrid/k8s-sidecar
      rules:
        searchNamespace: ALL
        folder: /rules/fake
    lokiCanary:
      enabled: false
    test:
      enabled: false
  valuesFrom:
    - kind: Secret
      name: loki-secret
      valuesKey: BUCKET_HOST
      targetPath: loki.storage.s3.endpoint
    - kind: Secret
      name: loki-secret
      valuesKey: AWS_REGION
      targetPath: loki.storage.s3.region
    - kind: Secret
      name: loki-secret
      valuesKey: AWS_ACCESS_KEY_ID
      targetPath: loki.storage.s3.accessKeyId
    - kind: Secret
      name: loki-secret
      valuesKey: AWS_SECRET_ACCESS_KEY
      targetPath: loki.storage.s3.secretAccessKey
