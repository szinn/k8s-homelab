---
# yaml-language-server: $schema=https://kubernetes-schemas.zinn.ca/external-secrets.io/externalsecret_v1beta1.json
apiVersion: external-secrets.io/v1beta1
kind: ExternalSecret
metadata:
  name: grafana-secrets
spec:
  secretStoreRef:
    kind: ClusterSecretStore
    name: onepassword-connect
  target:
    name: grafana-secret
    creationPolicy: Owner
    deletionPolicy: "Delete"
    template:
      data:
        adminUser: "{{ .ADMIN_USER }}"
        adminPassword: "{{ .ADMIN_PASSWORD }}"

        # Authelia
        # GF_AUTH_GENERIC_OAUTH_CLIENT_SECRET: "{{ .GRAFANA_OAUTH_CLIENT_SECRET }}"

        # Authentik
        GF_AUTH_GENERIC_OAUTH_CLIENT_ID: "grafana"
        GF_AUTH_GENERIC_OAUTH_CLIENT_SECRET: "{{ .AUTHENTIK_CLIENT_SECRET }}"

        # Database configuration
        GF_DATABASE_USER: &dbuser grafana
        GF_DATABASE_PASSWORD: &dbpass "{{ .GRAFANA_DATABASE_PASSWORD }}"
        GF_DATABASE_HOST: &dbhost postgres-rw.dbms.svc.cluster.local
        GF_DATABASE_NAME: &dbname grafana
        GF_DATABASE_SSL_MODE: disable
        GF_DATABASE_TYPE: postgres
        # Postgres Init
        INIT_POSTGRES_DBNAME: *dbname
        INIT_POSTGRES_HOST: *dbhost
        INIT_POSTGRES_USER: *dbuser
        INIT_POSTGRES_PASS: *dbpass
        INIT_POSTGRES_SUPER_USER: "{{ .POSTGRES_SUPER_USER }}"
        INIT_POSTGRES_SUPER_PASS: "{{ .POSTGRES_SUPER_PASS }}"
        # Datasources
        TESLAMATE_POSTGRES_PASSWORD: "{{ .teslamate_POSTGRES_PASS }}"
        TESLASPY_POSTGRES_PASSWORD: "{{ .teslaspy_PGPASSWORD }}"
  dataFrom:
    - extract:
        key: grafana
    - extract:
        key: authelia
    - extract:
        key: cloudnative-pg-superuser
    - extract:
        key: teslamate
      rewrite:
        - regexp:
            source: "(.*)"
            target: "teslamate_$1"
    - extract:
        key: tesla-spy
      rewrite:
        - regexp:
            source: "(.*)"
            target: "teslaspy_$1"
