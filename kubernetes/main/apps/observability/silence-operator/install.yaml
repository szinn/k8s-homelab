---
# yaml-language-server: $schema=https://homelab-schemas-epg.pages.dev/kustomize.toolkit.fluxcd.io/kustomization_v1.json
apiVersion: kustomize.toolkit.fluxcd.io/v1
kind: Kustomization
metadata:
  name: silence-operator
spec:
  targetNamespace: observability
  path: ./kubernetes/main/apps/observability/silence-operator/app
  sourceRef:
    kind: GitRepository
    name: flux-system
    namespace: flux-system
  prune: true
  wait: false
  interval: 30m
  timeout: 5m

---
# yaml-language-server: $schema=https://homelab-schemas-epg.pages.dev/kustomize.toolkit.fluxcd.io/kustomization_v1.json
apiVersion: kustomize.toolkit.fluxcd.io/v1
kind: Kustomization
metadata:
  name: silence-operator-silences
spec:
  targetNamespace: observability
  path: ./kubernetes/main/apps/observability/silence-operator/silences
  sourceRef:
    kind: GitRepository
    name: flux-system
    namespace: flux-system
  dependsOn:
    - name: silence-operator
      namespace: observability
  prune: true
  wait: false
  interval: 1h
  timeout: 5m
  retryInterval: 2m
