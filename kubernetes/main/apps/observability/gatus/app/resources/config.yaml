---
# Note: Gatus vars should be escaped with $${VAR_NAME} to avoid interpolation by Flux
web:
  port: $${CUSTOM_WEB_PORT}
storage:
  type: postgres
  path: postgres://$${INIT_POSTGRES_USER}:$${INIT_POSTGRES_PASS}@$${INIT_POSTGRES_HOST}:5432/$${INIT_POSTGRES_DBNAME}?sslmode=disable
  caching: true
metrics: true
debug: false
ui:
  title: Status | Gatus
  header: Status
alerting:
  discord:
    webhook-url: "$${DISCORD_WEBHOOK_URL}"
    default-alert:
      description: health-check failed
      send-on-resolved: true
      failure-threshold: 5
      success-threshold: 2
connectivity:
  checker:
    target: 1.1.1.1:53
    interval: 1m
endpoints:
  - name: status
    group: guarded
    url: 1.1.1.1
    interval: 1m
    ui:
      hide-hostname: true
      hide-url: true
    dns:
      query-name: "status.zinn.ca"
      query-type: A
    conditions:
      - "len([BODY]) == 0"
    alerts:
      - type: discord
        send-on-resolved: true
  - name: external
    group: external
    url: 1.1.1.1
    interval: 1m
    dns:
      query-name: "external.zinn.ca"
      query-type: A
    conditions:
      - "len([BODY]) > 0"
    alerts:
      - type: discord
        send-on-resolved: true
  - name: flux-webhook
    group: external
    url: https://flux-receiver.zinn.ca
    interval: 1m
    client:
      dns-resolver: tcp://1.1.1.1:53
    conditions:
      - "[STATUS] == 404"
    alerts:
      - type: discord
        send-on-resolved: true
