---
# yaml-language-server: $schema=https://kubernetes-schemas.zinn.ca/monitoring.coreos.com/scrapeconfig_v1alpha1.json
apiVersion: monitoring.coreos.com/v1alpha1
kind: ScrapeConfig
metadata:
  name: blocky-scrape
spec:
  staticConfigs:
    - targets: ["titan.zinn.tech:4000"]
  metricsPath: /metrics
  scheme: HTTP
  relabelings:
    - action: replace
      targetLabel: job
      replacement: blocky
