---
# yaml-language-server: $schema=https://homelab-schemas-epg.pages.dev/monitoring.coreos.com/scrapeconfig_v1alpha1.json
apiVersion: monitoring.coreos.com/v1alpha1
kind: ScrapeConfig
metadata:
  name: loki-scrape
spec:
  staticConfigs:
    - targets: ["loki-headless.observability:3100"]
  metricsPath: /metrics
  scheme: HTTP
  relabelings:
    - action: replace
      targetLabel: job
      replacement: loki
