---
# yaml-language-server: $schema=https://kubernetes-schemas.zinn.ca/kustomize.toolkit.fluxcd.io/kustomization_v1.json
apiVersion: kustomize.toolkit.fluxcd.io/v1
kind: Kustomization
metadata:
  name: cert-manager-import-wildcard
  namespace: flux-system
spec:
  targetNamespace: cert-manager
  commonMetadata:
    labels:
      app.kubernetes.io/name: &app cert-manager
  path: ./kubernetes/main/apps/cert-manager/certificates/import
  sourceRef:
    kind: GitRepository
    name: homelab-kubernetes
  dependsOn:
    - name: security-external-secrets-stores
  prune: true
  wait: true
  interval: 30m
  retryInterval: 1m
  timeout: 5m
  postBuild:
    substitute:
      CERT_SECRET_NAME: wildcard-tls
      CERT_TARGET_NAMESPACES: '["cert-manager","networking"]'
      CERT_DOMAIN_NAME: ${SECRET_DOMAIN_NAME}
