---
# yaml-language-server: $schema=https://kubernetes-schemas.pages.dev/external-secrets.io/clusterexternalsecret_v1beta1.json
apiVersion: external-secrets.io/v1beta1
kind: ClusterExternalSecret
metadata:
  name: ${CERT_SECRET_NAME}
spec:
  externalSecretName: ${CONFIG_CLUSTER_NAME}-${CERT_SECRET_NAME}
  namespaceSelector:
    matchExpressions:
      - key: kubernetes.io/metadata.name
        operator: In
        values: ${CERT_TARGET_NAMESPACES}
  refreshTime: 1m
  externalSecretSpec:
    secretStoreRef:
      kind: ClusterSecretStore
      name: onepassword-connect
    target:
      name: ${CERT_SECRET_NAME}
      creationPolicy: Orphan
      template:
        engineVersion: v2
        type: kubernetes.io/tls
        metadata:
          annotations:
            cert-manager.io/alt-names: '*.${CERT_DOMAIN_NAME},${CERT_DOMAIN_NAME}'
            cert-manager.io/certificate-name: wildcard
            cert-manager.io/common-name: ${CERT_DOMAIN_NAME}
            cert-manager.io/ip-sans: ""
            cert-manager.io/issuer-group: ""
            cert-manager.io/issuer-kind: ClusterIssuer
            cert-manager.io/issuer-name: letsencrypt-prod
            cert-manager.io/uri-sans: ""
          labels:
            controller.cert-manager.io/fao: "true"
    dataFrom:
      - extract:
          key: ${CONFIG_CLUSTER_NAME}-${CERT_SECRET_NAME}
          decodingStrategy: Auto
