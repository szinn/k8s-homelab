---
# yaml-language-server: $schema=https://kubernetes-schemas.pages.dev/external-secrets.io/clusterexternalsecret_v1beta1.json
apiVersion: external-secrets.io/v1beta1
kind: ClusterExternalSecret
metadata:
  name: authentik-outpost-tls
spec:
  externalSecretName: ${CONFIG_CLUSTER_NAME}-wildcard-tls
  namespaceSelector:
    matchExpressions:
      - key: kubernetes.io/metadata.name
        operator: In
        values: ["security"]
  refreshTime: 1m
  externalSecretSpec:
    secretStoreRef:
      kind: ClusterSecretStore
      name: onepassword-connect
    target:
      name: authentik-outpost-tls
      creationPolicy: Orphan
      template:
        engineVersion: v2
        type: kubernetes.io/tls
    dataFrom:
      - extract:
          key: ${CONFIG_CLUSTER_NAME}-wildcard-tls
          decodingStrategy: Auto
