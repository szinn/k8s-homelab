---
# yaml-language-server: $schema=https://kubernetes-schemas.zinn.ca/external-secrets.io/externalsecret_v1beta1.json
apiVersion: external-secrets.io/v1beta1
kind: ExternalSecret
metadata:
  name: sso-cdn-secret
spec:
  secretStoreRef:
    kind: ClusterSecretStore
    name: onepassword-connect
  target:
    name: sso-cdn-secret
    creationPolicy: Owner
    deletionPolicy: "Delete"
    template:
      engineVersion: v2
      data:
        S3_CDN__AWS_ACCESS_KEY_ID: "{{ .authentik_AWS_ACCESS_KEY_ID }}"
        S3_CDN__AWS_SECRET_ACCESS_KEY: "{{ .authentik_AWS_SECRET_ACCESS_KEY }}"
        S3_CDN__AWS_BUCKET_NAME: "{{ .authentik_AWS_BUCKET_NAME }}"
        S3_CDN__AWS_REGION: "{{ .authentik_AWS_REGION }}"
  dataFrom:
    - extract:
        key: authentik
      rewrite:
        - regexp:
            source: "(.*)"
            target: "authentik_$1"
