---
# yaml-language-server: $schema=https://schemas.zinn.ca/kustomize.toolkit.fluxcd.io/kustomization_v1.json
apiVersion: kustomize.toolkit.fluxcd.io/v1
kind: Kustomization
metadata:
  name: publish-k8s-schemas
spec:
  targetNamespace: jobs
  path: ./kubernetes/main/apps/jobs/publish-k8s-schemas/app
  sourceRef:
    kind: GitRepository
    name: flux-system
    namespace: flux-system
  interval: 1h
  prune: true
  wait: false
  timeout: 5m
