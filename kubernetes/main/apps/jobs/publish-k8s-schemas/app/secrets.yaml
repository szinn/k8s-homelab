---
# yaml-language-server: $schema=https://schemas.zinn.ca/external-secrets.io/externalsecret_v1.json
apiVersion: external-secrets.io/v1
kind: ExternalSecret
metadata:
  name: publish-k8s-schemas-secrets
spec:
  refreshInterval: 5m
  secretStoreRef:
    kind: ClusterSecretStore
    name: onepassword-connect
  target:
    name: publish-k8s-schemas-secret
    creationPolicy: Owner
    template:
      data:
        CLOUDFLARE_ACCOUNT_ID: "{{ .cloudflare_ACCOUNT_TAG }}"
        CLOUDFLARE_API_TOKEN: "{{ .cloudflare_PUBLISH_SCHEMAS }}"
  dataFrom:
    - extract:
        key: cloudflare
      rewrite:
        - regexp:
            source: "(.*)"
            target: "cloudflare_$1"
