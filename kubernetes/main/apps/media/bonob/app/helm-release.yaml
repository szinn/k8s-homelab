---
# yaml-language-server: $schema=https://raw.githubusercontent.com/bjw-s/helm-charts/main/charts/other/app-template/schemas/helmrelease-helm-v2beta2.schema.json
apiVersion: helm.toolkit.fluxcd.io/v2beta2
kind: HelmRelease
metadata:
  name: bonob
spec:
  interval: 15m
  chart:
    spec:
      chart: app-template
      version: 3.0.4
      sourceRef:
        kind: HelmRepository
        name: bjw-s-charts
        namespace: flux-system
      interval: 15m
  maxHistory: 3
  install:
    createNamespace: true
    remediation:
      retries: 3
  upgrade:
    cleanupOnFail: true
    remediation:
      retries: 3
  uninstall:
    keepHistory: false
  values:
    controllers:
      main:
        containers:
          main:
            image:
              repository: ghcr.io/simojenki/bonob
              tag: v0.8.0@sha256:405245e0c62b3f9b3134b6c27c30ff3fdb5d39d0e60ba0b95aed80ef03706d74
            env:
              BNB_PORT: 4534
              BNB_LOG_LEVEL: debug
              BNB_SONOS_AUTO_REGISTER: true
              BNB_SONOS_DEVICE_DISCOVERY: true
              BNB_SONOS_SEED_HOST: 192.168.1.135
              BNB_SONOS_SERVICE_ID: 246
              BNB_SONOS_SERVICE_NAME: Library
              BNB_SUBSONIC_URL: https://music.${SECRET_DOMAIN_NAME}
              BNB_URL: http://${CONFIG_MAIN_SVC_BONOB_ADDR}:4534
    service:
      main:
        controller: main
        type: LoadBalancer
        annotations:
          io.cilium/lb-ipam-ips: ${CONFIG_MAIN_SVC_BONOB_ADDR}
        ports:
          http:
            port: 4534
    ingress:
      main:
        enabled: true
        className: nginx
        annotations:
          ingress.home.arpa/type: internal
        hosts:
          - host: bonob.${SECRET_DOMAIN_NAME}
            paths:
              - path: /
                service:
                  identifier: main
                  port: http
