---
# yaml-language-server: $schema=https://raw.githubusercontent.com/bjw-s-labs/helm-charts/main/charts/other/app-template/schemas/helmrelease-helm-v2.schema.json
apiVersion: helm.toolkit.fluxcd.io/v2
kind: HelmRelease
metadata:
  name: bonob
spec:
  interval: 1h
  chartRef:
    kind: OCIRepository
    name: app-template
  maxHistory: 3
  install:
    createNamespace: true
    remediation:
      retries: 3
  upgrade:
    cleanupOnFail: true
    remediation:
      retries: 3
  uninstall:
    keepHistory: false
  dependsOn:
    - name: navidrome
  values:
    controllers:
      main:
        containers:
          main:
            image:
              repository: ghcr.io/simojenki/bonob
              tag: v0.9.0@sha256:638c0741264365727a7f7ec0d8826958610dfc80c5f7fc29829003cbe2898523
            env:
              BNB_PORT: 4534
              BNB_LOG_LEVEL: debug
              BNB_SONOS_AUTO_REGISTER: true
              BNB_SONOS_DEVICE_DISCOVERY: true
              BNB_SONOS_SEED_HOST: 192.168.1.135
              BNB_SONOS_SERVICE_ID: 246
              BNB_SONOS_SERVICE_NAME: Library
              BNB_SUBSONIC_URL: https://music.zinn.ca
              BNB_URL: http://10.11.1.15:4534
    service:
      main:
        controller: main
        type: LoadBalancer
        annotations:
          lbipam.cilium.io/ips: 10.11.1.15
        ports:
          http:
            port: &port 4534
    route:
      internal:
        hostnames: ["{{ .Release.Name }}.zinn.ca"]
        parentRefs:
          - name: internal
            namespace: kube-system
            sectionName: https
        rules:
          - backendRefs:
              - identifier: main
                port: *port
