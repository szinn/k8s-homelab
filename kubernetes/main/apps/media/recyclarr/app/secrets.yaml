---
# yaml-language-server: $schema=https://schemas.zinn.ca/external-secrets.io/externalsecret_v1.json
apiVersion: external-secrets.io/v1
kind: ExternalSecret
metadata:
  name: recyclarr-secrets
spec:
  refreshInterval: 12h
  secretStoreRef:
    kind: ClusterSecretStore
    name: onepassword-connect
  target:
    name: recyclarr
    creationPolicy: Owner
    deletionPolicy: "Delete"
    template:
      data:
        SONARR_APIKEY: "{{ .SONARR_APIKEY }}"
        RADARR_APIKEY: "{{ .RADARR_APIKEY }}"
        RADARR_4K_APIKEY: "{{ .RADARR_4K_APIKEY }}"
  dataFrom:
    - extract:
        key: radarr
    - extract:
        key: radarr-4k
    - extract:
        key: sonarr
