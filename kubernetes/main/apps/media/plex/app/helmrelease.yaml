---
# yaml-language-server: $schema=https://raw.githubusercontent.com/bjw-s-labs/helm-charts/main/charts/other/app-template/schemas/helmrelease-helm-v2.schema.json
apiVersion: helm.toolkit.fluxcd.io/v2
kind: HelmRelease
metadata:
  name: plex
spec:
  interval: 1h
  chartRef:
    kind: OCIRepository
    name: app-template
  maxHistory: 3
  install:
    remediation:
      retries: 3
  upgrade:
    cleanupOnFail: true
    remediation:
      retries: 3
  uninstall:
    keepHistory: false
  values:
    controllers:
      main:
        annotations:
          reloader.stakater.com/auto: "true"
        containers:
          main:
            image:
              repository: ghcr.io/home-operations/plex
              tag: 1.42.2.10156@sha256:9ad8a3506e1d8ebda873a668603c1a2c10e6887969564561be669efd65ae8871
            env:
              TZ: "America/Toronto"
              # ADVERTISE_IP: "http://10.11.1.14:32400,https://{{ .Release.Name }}.zinn.ca:443"
              # ALLOWED_NETWORKS: "10.0.0.0/8"
              PLEX_ADVERTISE_URL: http://10.11.1.14:32400,https://{{ .Release.Name }}.zinn.ca:443
              PLEX_NO_AUTH_NETWORKS: 10.0.0.0/8
              HOSTNAME: plex
            probes:
              liveness: &probes
                enabled: true
                custom: true
                spec:
                  httpGet:
                    path: /identity
                    port: &port 32400
                  initialDelaySeconds: 0
                  periodSeconds: 10
                  timeoutSeconds: 1
                  failureThreshold: 3
              readiness: *probes
              startup:
                enabled: true
                spec:
                  failureThreshold: 30
                  periodSeconds: 10
            envFrom:
              - secretRef:
                  name: plex-secret
            securityContext:
              allowPrivilegeEscalation: false
              readOnlyRootFilesystem: true
              capabilities: { drop: ["ALL"] }
            resources:
              # claims:
              #   - name: gpu
              requests:
                cpu: 100m
              limits:
                memory: 16Gi
    defaultPodOptions:
      # resourceClaims:
      #   - name: gpu
      #     resourceClaimTemplateName: plex
      securityContext:
        runAsNonRoot: true
        runAsUser: 2000
        runAsGroup: 2000
        fsGroup: 2000
        fsGroupChangePolicy: OnRootMismatch
    service:
      main:
        type: LoadBalancer
        annotations:
          lbipam.cilium.io/ips: 10.11.1.14
        ports:
          http:
            port: *port
            protocol: TCP
    route:
      internal:
        annotations:
          gatus.home-operations.com/endpoint: |-
            conditions: ["[STATUS] == 401"]
        hostnames: ["{{ .Release.Name }}.zinn.ca"]
        parentRefs:
          - name: envoy-internal
            namespace: network
            sectionName: https
      external:
        annotations:
          external-dns/is-public: "true"
          external-dns.alpha.kubernetes.io/target: external.zinn.ca
          gatus.home-operations.com/endpoint: |-
            conditions: ["[STATUS] == 401"]
        hostnames: ["{{ .Release.Name }}.zinn.ca"]
        parentRefs:
          - name: envoy-external
            namespace: network
            sectionName: https
    persistence:
      config:
        enabled: true
        existingClaim: "${VOLSYNC_CLAIM}"
        advancedMounts:
          main:
            main:
              - path: /config
      media:
        type: nfs
        server: ragnar.zinn.tech
        path: /mnt/atlas/media/
        globalMounts:
          - path: /data
      backup:
        type: nfs
        server: ragnar.zinn.tech
        path: /mnt/atlas/k8s/main/backup/media/plex
        globalMounts:
          - path: /backup
      transcode:
        type: emptyDir
        globalMounts:
          - path: /transcode
      logs:
        type: emptyDir
        advancedMounts:
          main:
            main:
              - path: /config/Library/Application Support/Plex Media Server/Logs
      plex-cache:
        existingClaim: plex-cache
        advancedMounts:
          main:
            main:
              - path: /config/Library/Application Support/Plex Media Server/Cache
