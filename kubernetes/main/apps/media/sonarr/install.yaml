---
# yaml-language-server: $schema=https://schemas.zinn.ca/kustomize.toolkit.fluxcd.io/kustomization_v1.json
apiVersion: kustomize.toolkit.fluxcd.io/v1
kind: Kustomization
metadata:
  name: sonarr
spec:
  targetNamespace: media
  path: ./kubernetes/main/apps/media/sonarr/app
  sourceRef:
    kind: GitRepository
    name: flux-system
    namespace: flux-system
  dependsOn:
    - name: external-secrets
      namespace: external-secrets
    - name: keda
      namespace: system
    - name: volsync
      namespace: system
  components:
    - ../../../../components/gatus/guarded
    - ../../../../components/keda/nfs-scaler
    - ../../../../components/volsync
  postBuild:
    substitute:
      APP: sonarr
      APP_UID: "2000"
      APP_GID: "2000"
      VOLSYNC_CLAIM: sonarr-config
      VOLSYNC_CAPACITY: 15Gi
      VOLSYNC_CACHE_CAPACITY: 10Gi
      GATUS_APP: sonarr
      GATUS_SUBDOMAIN: sonarr
  prune: true
  wait: false
  interval: 30m
  timeout: 5m
