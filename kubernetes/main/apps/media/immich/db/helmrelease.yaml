---
# yaml-language-server: $schema=https://raw.githubusercontent.com/bjw-s-labs/helm-charts/main/charts/other/app-template/schemas/helmrelease-helm-v2.schema.json
apiVersion: helm.toolkit.fluxcd.io/v2
kind: HelmRelease
metadata:
  name: immich-postgres-backup
spec:
  interval: 1h
  chartRef:
    kind: OCIRepository
    name: app-template
  maxHistory: 3
  install:
    createNamespace: true
    remediation:
      retries: 3
  upgrade:
    cleanupOnFail: true
    remediation:
      retries: 3
  uninstall:
    keepHistory: false
  values:
    controllers:
      main:
        type: cronjob
        cronjob:
          schedule: "@daily"
          ttlSecondsAfterFinished: 43200
        pod:
          securityContext:
            runAsUser: 2000
            runAsGroup: 2000
            runAsNonRoot: true
            fsGroup: 2000
            fsGroupChangePolicy: OnRootMismatch
          enableServiceLinks: false
        containers:
          main:
            image:
              repository: docker.io/prodrigestivill/postgres-backup-local
              tag: 17@sha256:483fa15ecd998302bd312fc380cb1b3683a940881d9099d6dfe65bcc1e2714e8
            command: ["/backup.sh"]
            envFrom:
              - secretRef:
                  name: immich-db-secret
            env:
              - name: POSTGRES_HOST
                value: immich-ro.media.svc.cluster.local
              - name: POSTGRES_DB
                value: "immich"
              - name: POSTGRES_USER
                secretKeyRef:
                  name: immich-db-secret
                  key: POSTGRES_SUPER_USER
              - name: POSTGRES_PASSWORD
                secretKeyRef:
                  name: immich-db-secret
                  key: POSTGRES_SUPER_PASS
              - name: BACKUP_KEEP_DAYS
                value: "7"
              - name: BACKUP_KEEP_WEEKS
                value: "4"
              - name: BACKUP_KEEP_MONTHS
                value: "6"
              - name: BACKUP_KEEP_MINS
                value: "7200"
              - name: POSTGRES_EXTRA_OPTS
                value: "-b -C -c -Z6 --inserts"

    persistence:
      backups:
        enabled: true
        existingClaim: immich-postgres-backups
        globalMounts:
          - path: /backups
