---
# yaml-language-server: $schema=https://schemas.zinn.ca/kustomize.toolkit.fluxcd.io/kustomization_v1.json
apiVersion: kustomize.toolkit.fluxcd.io/v1
kind: Kustomization
metadata:
  name: immich-database
spec:
  targetNamespace: &namespace media
  path: ./kubernetes/main/apps/media/immich/db
  sourceRef:
    kind: GitRepository
    name: flux-system
    namespace: flux-system
  dependsOn:
    - name: cloudnative-pg-operator
      namespace: dbms
    - name: external-secrets
      namespace: external-secrets
  healthChecks:
    - apiVersion: postgresql.cnpg.io/v1
      kind: Cluster
      name: immich
      namespace: *namespace
  healthCheckExprs:
    - apiVersion: postgresql.cnpg.io/v1
      kind: Cluster
      current: status.phase == 'Cluster in healthy state'
  prune: true
  interval: 30m
  timeout: 5m
---
# yaml-language-server: $schema=https://schemas.zinn.ca/kustomize.toolkit.fluxcd.io/kustomization_v1.json
apiVersion: kustomize.toolkit.fluxcd.io/v1
kind: Kustomization
metadata:
  name: immich
spec:
  targetNamespace: media
  path: ./kubernetes/main/apps/media/immich/app
  sourceRef:
    kind: GitRepository
    name: flux-system
    namespace: flux-system
  dependsOn:
    - name: immich-database
      namespace: media
    - name: keda
      namespace: system
    - name: external-secrets
      namespace: external-secrets
  components:
    - ../../../../components/gatus/guarded
    - ../../../../components/keda/nfs-scaler
  postBuild:
    substitute:
      APP: immich-server
      GATUS_APP: immich
      GATUS_SUBDOMAIN: photos
  prune: true
  wait: false
  interval: 30m
  timeout: 5m
