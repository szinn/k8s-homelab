---
# yaml-language-server: $schema=https://homelab-schemas-epg.pages.dev/kustomize.toolkit.fluxcd.io/kustomization_v1.json
apiVersion: kustomize.toolkit.fluxcd.io/v1
kind: Kustomization
metadata:
  name: sabnzbd
spec:
  targetNamespace: media
  path: ./kubernetes/main/apps/media/sabnzbd/app
  sourceRef:
    kind: GitRepository
    name: flux-system
    namespace: flux-system
  dependsOn:
    - name: external-secrets
      namespace: external-secrets
    - name: keda
      namespace: system
    - name: volsync
      namespace: system
  components:
    - ../../../../components/gatus/guarded
    - ../../../../components/keda/nfs-scaler
    - ../../../../components/volsync
  postBuild:
    substitute:
      APP: sabnzbd
      APP_UID: "2000"
      APP_GID: "2000"
      VOLSYNC_CLAIM: sabnzbd-config
      VOLSYNC_CAPACITY: 1Gi
      GATUS_APP: sabnzbd
      GATUS_SUBDOMAIN: sabnzbd
  prune: true
  wait: false
  interval: 30m
  timeout: 5m
