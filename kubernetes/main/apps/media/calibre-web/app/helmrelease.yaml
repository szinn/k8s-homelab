---
# yaml-language-server: $schema=https://raw.githubusercontent.com/bjw-s/helm-charts/main/charts/other/app-template/schemas/helmrelease-helm-v2.schema.json
apiVersion: helm.toolkit.fluxcd.io/v2
kind: HelmRelease
metadata:
  name: calibre-web
spec:
  interval: 1h
  chartRef:
    kind: OCIRepository
    name: app-template
  maxHistory: 3
  install:
    createNamespace: true
    remediation:
      retries: 3
  upgrade:
    cleanupOnFail: true
    remediation:
      retries: 3
  uninstall:
    keepHistory: false
  values:
    controllers:
      main:
        annotations:
          reloader.stakater.com/auto: "true"
        pod:
          securityContext:
            runAsUser: 2000
            runAsGroup: 2000
            runAsNonRoot: true
            fsGroup: 2000
            fsGroupChangePolicy: OnRootMismatch
        containers:
          main:
            image:
              repository: ghcr.io/bjw-s-labs/calibre-web
              tag: 0.6.24@sha256:45f5b7c3132203d3c795ace842f23f34ca3ab4cfdbaa3c30bcbc68544b68b5fb
            env:
              TZ: America/Toronto
              CACHE_DIR: /cache
            resources:
              requests:
                cpu: 15m
                memory: 249M
              limits:
                memory: 299M
    service:
      main:
        controller: main
        ports:
          http:
            port: &port 8083
    route:
      internal:
        hostnames: ["books.zinn.ca"]
        parentRefs:
          - name: internal
            namespace: kube-system
            sectionName: https
        rules:
          - backendRefs:
              - name: main
                port: *port
    persistence:
      config:
        enabled: true
        existingClaim: "${VOLSYNC_CLAIM}"
        advancedMounts:
          main:
            main:
              - path: /config
      media:
        existingClaim: media-datastore
        advancedMounts:
          main:
            main:
              - path: /media
      cache:
        type: emptyDir
        globalMounts:
          - path: /cache
