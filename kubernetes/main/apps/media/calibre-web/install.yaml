---
# yaml-language-server: $schema=https://homelab-schemas-epg.pages.dev/kustomize.toolkit.fluxcd.io/kustomization_v1.json
apiVersion: kustomize.toolkit.fluxcd.io/v1
kind: Kustomization
metadata:
  name: calibre-web
spec:
  targetNamespace: media
  path: ./kubernetes/main/apps/media/calibre-web/app
  sourceRef:
    kind: GitRepository
    name: flux-system
    namespace: flux-system
  dependsOn:
    - name: keda
      namespace: system
    - name: volsync
      namespace: system
  components:
    - ../../../../components/keda/nfs-scaler
    - ../../../../components/volsync
  postBuild:
    substitute:
      APP: calibre-web
      APP_UID: "2000"
      APP_GID: "2000"
      VOLSYNC_CLAIM: calibre-web-config
      VOLSYNC_CAPACITY: 2Gi
  prune: true
  wait: false
  interval: 30m
  timeout: 5m
