---
# yaml-language-server: $schema=https://schemas.zinn.ca/kustomize.toolkit.fluxcd.io/kustomization_v1.json
apiVersion: kustomize.toolkit.fluxcd.io/v1
kind: Kustomization
metadata:
  name: bazarr
spec:
  targetNamespace: media
  path: ./kubernetes/main/apps/media/bazarr/app
  sourceRef:
    kind: GitRepository
    name: flux-system
    namespace: flux-system
  dependsOn:
    - name: external-secrets
      namespace: external-secrets
    - name: keda
      namespace: system
    - name: volsync
      namespace: system
  components:
    - ../../../../components/gatus/guarded
    - ../../../../components/nfs-scaler
    - ../../../../components/volsync
  postBuild:
    substitute:
      APP: bazarr
      VOLSYNC_CLAIM: bazarr-config
      VOLSYNC_CAPACITY: 5Gi
      GATUS_APP: bazarr
      GATUS_SUBDOMAIN: bazarr
  prune: true
  wait: false
  interval: 30m
  timeout: 5m
