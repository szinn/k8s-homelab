---
# yaml-language-server: $schema=https://schemas.zinn.ca/kustomize.toolkit.fluxcd.io/kustomization_v1.json
apiVersion: kustomize.toolkit.fluxcd.io/v1
kind: Kustomization
metadata:
  name: openbooks
spec:
  targetNamespace: media
  path: ./kubernetes/main/apps/media/openbooks/app
  sourceRef:
    kind: GitRepository
    name: flux-system
    namespace: flux-system
  dependsOn:
    - name: volsync
      namespace: system
  components:
    - ../../../../components/volsync
  postBuild:
    substitute:
      APP: openbooks
      VOLSYNC_CLAIM: openbooks-config
      VOLSYNC_CAPACITY: 2Gi
  prune: true
  wait: false
  interval: 30m
  timeout: 5m
