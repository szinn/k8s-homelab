---
# yaml-language-server: $schema=https://schemas.zinn.ca/external-secrets.io/externalsecret_v1.json
apiVersion: external-secrets.io/v1
kind: ExternalSecret
metadata:
  name: booklore
spec:
  refreshInterval: 12h
  secretStoreRef:
    kind: ClusterSecretStore
    name: onepassword-connect
  target:
    name: booklore-secret
    creationPolicy: Owner
    template:
      data:
        booklore_mariadb_password: "{{ .mariadb_password }}"
        booklore_mariadb_root_password: "{{ .mariadb_root_password }}"
  dataFrom:
    - extract:
        key: booklore
