---
# yaml-language-server: $schema=https://raw.githubusercontent.com/bjw-s-labs/helm-charts/main/charts/other/app-template/schemas/helmrelease-helm-v2.schema.json
apiVersion: helm.toolkit.fluxcd.io/v2
kind: HelmRelease
metadata:
  name: booklore
spec:
  interval: 1h
  chartRef:
    kind: OCIRepository
    name: app-template
  values:
    controllers:
      booklore:
        annotations:
          reloader.stakater.com/auto: "true"
        pod:
          securityContext:
            runAsNonRoot: true
            runAsUser: 1000
            runAsGroup: 1000
            fsGroup: 1000
            fsGroupChangePolicy: OnRootMismatch
        initContainers:
          mariadb:
            image:
              repository: docker.io/library/mariadb
              tag: 12.2.2-noble@sha256:b1cb255a9939d28a1856815f0de6046c20c28c21b92a9f2696bc782b247a47ee
            env:
              TZ: America/Toronto
              MARIADB_DATABASE: booklore
              MARIADB_PASSWORD:
                valueFrom:
                  secretKeyRef:
                    name: booklore-secret
                    key: booklore_mariadb_password
              MARIADB_ROOT_PASSWORD:
                valueFrom:
                  secretKeyRef:
                    name: booklore-secret
                    key: booklore_mariadb_root_password
              MARIADB_USER: booklore
              PGID: 1000
              PUID: 1000
            probes:
              liveness:
                enabled: true
                custom: true
                spec:
                  exec:
                    command:
                      - bash
                      - -c
                      - |-
                        mariadb-admin ping --socket=/run/mysqld/mysqld.sock --user=root --password=$${MARIADB_ROOT_PASSWORD}
            restartPolicy: Always
            securityContext:
              allowPrivilegeEscalation: false
              capabilities:
                drop:
                  - ALL
              readOnlyRootFilesystem: true
              # NOTE: io_uring is blocked by the default containerd v2 seccomp profile
              # https://github.com/containerd/containerd/pull/9320
              seccompProfile: { type: Unconfined }
          wait-for-mariadb:
            image:
              repository: wait4x/wait4x
              tag: 3.6.0@sha256:bec7ac18547781d854562c3729d3195c3880116d6758c49fdf4573ad58805f14
            args:
              - "mysql"
              - "booklore:$(DB_PASSWORD)@tcp(localhost:3306)/booklore"
            env:
              DB_PASSWORD:
                valueFrom:
                  secretKeyRef:
                    name: booklore-secret
                    key: booklore_mariadb_password
        containers:
          booklore:
            image:
              repository: ghcr.io/booklore-app/booklore
              tag: v2.0.4@sha256:e5a6ce297a8f255f38d0b68e42c077c01d6edda009678a21b687570f09e9dc93
            command:
              - java
            args:
              - -jar
              - /app/app.jar
            env:
              TZ: America/Toronto
              LOG_LEVEL: "DEBUG"
              DATABASE_PASSWORD:
                valueFrom:
                  secretKeyRef:
                    name: booklore-secret
                    key: booklore_mariadb_password
              DATABASE_URL: jdbc:mariadb://localhost:3306/booklore
              DATABASE_USERNAME: booklore
            probes:
              liveness:
                enabled: true
                custom: true
                spec:
                  httpGet:
                    path: /api/v1/healthcheck
                    port: &httpPort 6060
                  periodSeconds: 30
                  timeoutSeconds: 5
                  failureThreshold: 5
              readiness:
                enabled: true
                custom: true
                spec:
                  httpGet:
                    path: /api/v1/healthcheck
                    port: *httpPort
                  periodSeconds: 10
                  timeoutSeconds: 5
                  failureThreshold: 5
              startup:
                enabled: true
                spec:
                  failureThreshold: 30
                  periodSeconds: 10
            securityContext:
              allowPrivilegeEscalation: false
              capabilities:
                drop:
                  - ALL
              readOnlyRootFilesystem: true
    persistence:
      data:
        existingClaim: booklore-config
        advancedMounts:
          booklore:
            booklore:
              - path: /app/data
                subPath: app
            mariadb:
              - path: /var/lib/mysql
                subPath: mysql
      nfs-nas-media:
        type: nfs
        server: ragnar.zinn.tech
        path: /mnt/atlas/media
        advancedMounts:
          booklore:
            booklore:
              - path: /books
                subPath: BookLibrary/Books
              - path: /bookdrop
                subPath: BookLibrary/Bookdrop
              - path: /tmp
                subPath: BookLibrary/tmp
      mysqld:
        type: emptyDir
        medium: Memory
        sizeLimit: 1Mi
        advancedMounts:
          booklore:
            mariadb:
              - path: /run/mysqld
      tmpfs:
        type: emptyDir
        medium: Memory
        sizeLimit: 100Mi
        advancedMounts:
          booklore:
            # booklore:
            #   - path: /tmp
            #     subPath: app
            mariadb:
              - path: /tmp
                subPath: mysql
    route:
      booklore:
        hostnames:
          - "{{ .Release.Name }}.zinn.ca"
        parentRefs:
          - name: envoy-internal
            namespace: network
    service:
      booklore:
        ports:
          http:
            port: *httpPort
