---
# yaml-language-server: $schema=https://schemas.zinn.ca/kustomize.toolkit.fluxcd.io/kustomization_v1.json
apiVersion: kustomize.toolkit.fluxcd.io/v1
kind: Kustomization
metadata:
  name: booklore
spec:
  targetNamespace: media
  path: ./kubernetes/main/apps/media/booklore/app
  sourceRef:
    kind: GitRepository
    name: flux-system
    namespace: flux-system
  dependsOn:
    - name: external-secrets
      namespace: external-secrets
    - name: rook-ceph-cluster
      namespace: rook-ceph
  components:
    - ../../../../components/gatus/guarded
    # - ../../../../components/nfs-scaler
    - ../../../../components/volsync
  interval: 1h
  postBuild:
    substitute:
      APP: booklore
      VOLSYNC_CLAIM: booklore-config
      VOLSYNC_CAPACITY: 5Gi
      VOLSYNC_PUID: "1000"
      VOLSYNC_PGID: "1000"
      GATUS_APP: booklore
      GATUS_SUBDOMAIN: booklore
  prune: true
  wait: false
  timeout: 5m
