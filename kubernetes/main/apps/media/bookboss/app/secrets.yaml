---
# yaml-language-server: $schema=https://schemas.zinn.ca/external-secrets.io/externalsecret_v1.json
apiVersion: external-secrets.io/v1
kind: ExternalSecret
metadata:
  name: bookboss
spec:
  refreshInterval: 12h
  secretStoreRef:
    kind: ClusterSecretStore
    name: onepassword-connect
  target:
    name: bookboss-secret
    creationPolicy: Owner
    template:
      data:
        # BookBoss
        BOOKBOSS__DATABASE__DATABASE_URL: "postgres://{{ .DB_USERNAME }}:{{ .DB_PASSWORD }}@postgres-18-rw.dbms.svc.cluster.local.:5432/bookboss"
        # Postgres Init
        INIT_POSTGRES_DBNAME: bookboss
        INIT_POSTGRES_HOST: postgres-18-rw.dbms.svc.cluster.local
        INIT_POSTGRES_USER: "{{ .DB_USERNAME }}"
        INIT_POSTGRES_PASS: "{{ .DB_PASSWORD }}"
        INIT_POSTGRES_SUPER_USER: "{{ .POSTGRES_SUPER_USER }}"
        INIT_POSTGRES_SUPER_PASS: "{{ .POSTGRES_SUPER_PASS }}"
  dataFrom:
    - extract:
        key: bookboss
    - extract:
        key: cloudnative-pg-superuser
