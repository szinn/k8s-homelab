---
# yaml-language-server: $schema=https://schemas.zinn.ca/kustomize.toolkit.fluxcd.io/kustomization_v1.json
apiVersion: kustomize.toolkit.fluxcd.io/v1
kind: Kustomization
metadata:
  name: qbittorrent
spec:
  targetNamespace: media
  path: ./kubernetes/main/apps/media/qbittorrent/app
  sourceRef:
    kind: GitRepository
    name: flux-system
    namespace: flux-system
  dependsOn:
    - name: external-secrets
      namespace: external-secrets
    - name: keda
      namespace: system
    - name: volsync
      namespace: system
  components:
    - ../../../../components/nfs-scaler
    - ../../../../components/volsync
  postBuild:
    substitute:
      APP: qbittorrent
      APP_UID: "2000"
      APP_GID: "2000"
      VOLSYNC_CLAIM: qbittorrent-config
      VOLSYNC_CAPACITY: 2Gi
  prune: true
  wait: false
  interval: 30m
  timeout: 5m
