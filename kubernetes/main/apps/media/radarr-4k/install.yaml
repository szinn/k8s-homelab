---
# yaml-language-server: $schema=https://homelab-schemas-epg.pages.dev/kustomize.toolkit.fluxcd.io/kustomization_v1.json
apiVersion: kustomize.toolkit.fluxcd.io/v1
kind: Kustomization
metadata:
  name: radarr-4k
spec:
  targetNamespace: media
  path: ./kubernetes/main/apps/media/radarr-4k/app
  sourceRef:
    kind: GitRepository
    name: flux-system
    namespace: flux-system
  dependsOn:
    - name: external-secrets
      namespace: external-secrets
    - name: keda
      namespace: system
  components:
    - ../../../../components/gatus/guarded
    - ../../../../components/keda/nfs-scaler
    - ../../../../components/volsync
  postBuild:
    substitute:
      APP: radarr-4k
      APP_UID: "2000"
      APP_GID: "2000"
      VOLSYNC_CLAIM: radarr-4k-config
      VOLSYNC_CAPACITY: 15Gi
      VOLSYNC_CACHE_CAPACITY: 10Gi
      GATUS_APP: radarr-4k
      GATUS_SUBDOMAIN: radarr-4k
  prune: true
  wait: false
  interval: 30m
  timeout: 5m
