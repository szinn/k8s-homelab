---
# yaml-language-server: $schema=https://schemas.zinn.ca/helm.toolkit.fluxcd.io/helmrelease_v2.json
apiVersion: helm.toolkit.fluxcd.io/v2
kind: HelmRelease
metadata:
  name: external-dns-cloudflare
spec:
  interval: 1h
  chartRef:
    kind: OCIRepository
    name: cloudflare-dns
  values:
    fullnameOverride: external-dns-cloudflare
    logLevel: debug
    domainFilters:
      - zinn.ca
    podAnnotations:
      secret.reloader.stakater.com/reload: &secret external-dns-cloudflare-secret
    provider:
      name: cloudflare
    env:
      - name: &name CF_API_TOKEN
        valueFrom:
          secretKeyRef:
            name: *secret
            key: *name
    extraArgs:
      - --cloudflare-dns-records-per-page=1000
      - --cloudflare-proxied
      - --crd-source-apiversion=externaldns.k8s.io/v1alpha1
      - --crd-source-kind=DNSEndpoint
      - --gateway-name=envoy-external
      - --annotation-filter=external-dns.alpha.kubernetes.io/target
    policy: sync
    sources:
      - gateway-httproute
      - crd
    txtOwnerId: "homelab"
    txtPrefix: "k8s."
    serviceMonitor:
      enabled: true

  postRenderers:
    - kustomize:
        patches:
          - target:
              version: v1
              kind: Deployment
              name: *name
            patch: |-
              - op: add
                path: /spec/template/spec/enableServiceLinks
                value: false
