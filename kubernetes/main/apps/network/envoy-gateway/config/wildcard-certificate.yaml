---
# yaml-language-server: $schema=https://schemas.zinn.ca/cert-manager.io/certificate_v1.json
apiVersion: cert-manager.io/v1
kind: Certificate
metadata:
  name: wildcard
spec:
  secretName: wildcard-tls
  issuerRef:
    name: letsencrypt-prod
    kind: ClusterIssuer
  commonName: "zinn.ca"
  dnsNames:
    - "zinn.ca"
    - "*.zinn.ca"
---
# yaml-language-server: $schema=https://schemas.zinn.ca/external-secrets.io/pushsecret_v1alpha1.json
apiVersion: external-secrets.io/v1alpha1
kind: PushSecret
metadata:
  name: wildcard-tls
spec:
  deletionPolicy: None
  refreshInterval: 1h
  secretStoreRefs:
    - name: onepassword-connect
      kind: ClusterSecretStore
  selector:
    secret:
      name: wildcard-tls
  template:
    engineVersion: v2
    data:
      tls.crt: '{{ index . "tls.crt" | b64enc }}'
      tls.key: '{{ index . "tls.key" | b64enc }}'
  data:
    - match:
        secretKey: tls.crt
        remoteRef:
          remoteKey: cluster-main
          property: wildcard-crt
    - match:
        secretKey: tls.key
        remoteRef:
          remoteKey: cluster-main
          property: wildcard-key
