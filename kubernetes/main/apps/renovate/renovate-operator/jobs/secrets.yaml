---
# yaml-language-server: $schema=https://schemas.zinn.ca/external-secrets.io/externalsecret_v1.json
apiVersion: external-secrets.io/v1
kind: ExternalSecret
metadata:
  name: jeeves-pem
spec:
  refreshInterval: 1h
  secretStoreRef:
    kind: ClusterSecretStore
    name: onepassword
  target:
    name: jeeves-pem
  data:
    - secretKey: private_key_pem
      remoteRef:
        key: github-jeeves
        property: GITHUB_APP_PRIVATE_KEY
