---
# yaml-language-server: $schema=https://json.schemastore.org/helmfile

helmDefaults:
  wait: true
  waitForJobs: true
  timeout: 600
  recreatePods: true
  force: true

repositories:
  - name: postfinance
    url: https://postfinance.github.io/kubelet-csr-approver
  - name: cilium
    url: https://helm.cilium.io

releases:
  - name: prometheus-operator-crds
    namespace: observability
    chart: oci://ghcr.io/prometheus-community/charts/prometheus-operator-crds
    version: 17.0.2

  - name: cilium
    namespace: kube-system
    chart: cilium/cilium
    version: 1.16.6
    values: ["../apps/kube-system/cilium/app/helm-values.yaml"]
    hooks:
      - events: ["postsync"]
        command: kubectl
        args:
          - wait
          - --namespace=kube-system
          - --for=condition=Available
          - deployment/cilium-operator
      - events: ["cleanup"]
        command: kubectl
        args:
          - apply
          - --namespace=kube-system
          - --server-side
          - --field-manager=kustomize-controller
          - --kustomize
          - ../apps/kube-system/cilium/config
    needs:
      - observability/prometheus-operator-crds

  - name: coredns
    namespace: kube-system
    chart: oci://ghcr.io/coredns/charts/coredns
    version: 1.39.0
    values: ["../apps/kube-system/coredns/app/helm-values.yaml"]
    needs:
      - kube-system/cilium

  - name: kubelet-csr-approver
    namespace: system
    chart: postfinance/kubelet-csr-approver
    version: 1.2.5
    values: ["../apps/system/kubelet-csr-approver/app/helm-values.yaml"]
    needs:
      - kube-system/cilium

  - name: wipe-rook
    namespace: kube-system
    chart: oci://ghcr.io/bjw-s/helm/app-template
    version: 3.6.0
    values: ["./templates/wipe-rook.yaml.gotmpl"]
    needs:
      - kube-system/coredns

  - name: flux-operator
    namespace: flux-system
    chart: oci://ghcr.io/controlplaneio-fluxcd/charts/flux-operator
    version: 0.13.0
    values: ["../apps/flux-system/flux-operator/app/helm-values.yaml"]
    needs:
      - kube-system/wipe-rook

  - name: flux-instance
    namespace: flux-system
    chart: oci://ghcr.io/controlplaneio-fluxcd/charts/flux-instance
    version: 0.13.0
    wait: false
    values: ["../apps/flux-system/flux-operator/instance/helm-values.yaml"]
    needs:
      - flux-system/flux-operator
