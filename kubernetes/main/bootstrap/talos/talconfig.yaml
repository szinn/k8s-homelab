controlPlane:
  schematic:
    customization:
      extraKernelArgs:
        - -selinux # Disable selinux
        - apparmor=0 # Less security, more speed
        - i915.enable_guc=3 # Meteor Lake CPU / iGPU
        - init_on_alloc=0 # Less security, more speed
        - init_on_free=0 # Less security, more speed
        - intel_iommu=on # PCI Passthrough
        - iommu=pt # PCI Passthrough
        - mitigations=off # Less security, more speed
        - net.ifnames=1 # Enable predictable NIC naming
        - security=none # Less security, more speed
        - sysctl.kernel.kexec_load_disabled=1 # Meteor Lake CPU / iGPU
        - talos.auditd.disabled=1 # Less security, faster puter
      systemExtensions:
        officialExtensions:
          - siderolabs/intel-ucode
          - siderolabs/i915

  patches:
    # Custom Talos installer patch
    # - &customTalosPatch |-
    #   machine:
    #     install:
    #       extraKernelArgs:
    #         - talos.logging.kernel=udp://10.11.1.4:6001/

    # Enable logging
    # - &loggingPatch |-
    #   machine:
    #     logging:
    #       destinations:
    #         - endpoint: udp://10.11.1.4:6002/
    #           format: json_lines

    # Disable search domain everywhere
    - &disableSearchDomainPatch |-
      machine:
        network:
          disableSearchDomain: true

    # Enable cluster discovery
    - &clusterDiscoveryPatch |-
      cluster:
        discovery:
          registries:
            kubernetes:
              disabled: true
            service:
              disabled: false

    # Disable Host DNS
    - &disableHostDNSPatch |-
      machine:
        features:
          hostDNS:
            enabled: true
            resolveMemberNames: true
            forwardKubeDNSToHost: false

    # Configure NTP
    - &ntpPatch |-
      machine:
        time:
          disabled: false
          servers:
            - 10.10.0.2

    # Enable KubePrism
    - &kubePrismPatch |-
      machine:
        features:
          kubePrism:
            enabled: true
            port: 7445

    # Configure kubelet
    - &kubeletPatch |-
      machine:
        kubelet:
          extraArgs:
            image-gc-high-threshold: 70
            image-gc-low-threshold: 65
          extraConfig:
            maxPods: 150
          nodeIP:
            validSubnets:
                - 10.11.0.0/16

    # Enable MutatingAdmissionPolicy
    - |-
      cluster:
        apiServer:
          extraArgs:
            runtime-config: admissionregistration.k8s.io/v1alpha1=true
            feature-gates: MutatingAdmissionPolicy=true

    # ETCD configuration
    - |-
      cluster:
        etcd:
          advertisedSubnets:
            - 10.11.0.0/16
          extraArgs:
            listen-metrics-urls: http://0.0.0.0:2381

    # Cluster configuration
    - |-
      cluster:
        coreDNS:
            disabled: true
        proxy:
          disabled: true
        controllerManager:
          extraArgs:
            bind-address: 0.0.0.0
        scheduler:
          extraArgs:
            bind-address: 0.0.0.0

    # Disable default API server admission plugins.
    - |-
      - op: remove
        path: /cluster/apiServer/admissionControl

    # Enable K8s Talos API Access
    - |-
      machine:
        features:
          kubernetesTalosAPIAccess:
            enabled: true
            allowedRoles:
              - os:admin
            allowedKubernetesNamespaces:
              - system-upgrade
              - actions-runner-system

    # Configure containerd
    - &containerdPatch |-
      machine:
        files:
          - op: create
            path: /etc/cri/conf.d/20-customization.part
            content: |-
              [plugins]
                [plugins."io.containerd.grpc.v1.cri"]
                  enable_unprivileged_ports = true
                  enable_unprivileged_icmp = true
              [plugins."io.containerd.grpc.v1.cri".containerd]
                discard_unpacked_layers = false
              [plugins."io.containerd.grpc.v1.cri".containerd.runtimes.runc]
                discard_unpacked_layers = false
          - op: overwrite
            path: /etc/nfsmount.conf
            permissions: 0o644
            content: |-
              [ NFSMount_Global_Options ]
              nfsvers=4.2
              hard=True
              noatime=True
              nconnect=16

    # Custom sysctl settings
    - &sysctlPatch |-
      machine:
        sysctls:
          fs.inotify.max_user_instances: 8192
          fs.inotify.max_user_watches: 1048576
          user.max_user_instances: 11255
          net.core.rmem_max: 67108864
          net.core.wmem_max: 67108864

    # Static host entries
    - &staticHostEntriesPatch |-
      machine:
        network:
          extraHostEntries:
            - ip: 10.11.0.15
              aliases:
                - main.zinn.tech

worker:
  schematic:
    customization:
      extraKernelArgs:
        - -selinux # Disable selinux
        - apparmor=0 # Less security, more speed
        - i915.enable_guc=3 # Meteor Lake CPU / iGPU
        - init_on_alloc=0 # Less security, more speed
        - init_on_free=0 # Less security, more speed
        - intel_iommu=on # PCI Passthrough
        - iommu=pt # PCI Passthrough
        - mitigations=off # Less security, more speed
        - net.ifnames=1 # Enable predictable NIC naming
        - security=none # Less security, more speed
        - sysctl.kernel.kexec_load_disabled=1 # Meteor Lake CPU / iGPU
        - talos.auditd.disabled=1 # Less security, faster puter
      systemExtensions:
        officialExtensions:
          - siderolabs/intel-ucode
          - siderolabs/i915

  patches:
    # - *customTalosPatch
    # - *loggingPatch
    - *disableSearchDomainPatch
    - *disableHostDNSPatch
    - *clusterDiscoveryPatch
    - *ntpPatch
    - *kubePrismPatch
    - *kubeletPatch
    - *containerdPatch
    - *sysctlPatch
    - *staticHostEntriesPatch

    # Extra SSD to mount
    - |-
      machine:
        kubelet:
          extraMounts:
            - destination: /var/mnt/ssd
              type: bind
              source: /var/mnt/ssd
              options:
                - rbind
                - rshared
                - rw
