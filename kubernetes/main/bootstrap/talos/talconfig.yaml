          hardwareAddr: 7c:83:34:b1:fe:32
          driver: r8169
        mtu: 1500
        dhcp: true
        vip:
          ip: *talosControlPlaneVip

  - hostname: k8s-3.zinn.tech
    ipAddress: 10.11.0.18
    controlPlane: true
    installDisk: /dev/sda
    networkInterfaces:
      - deviceSelector:
          hardwareAddr: 7c:83:34:b1:7b:8b
          driver: r8169
        mtu: 1500
