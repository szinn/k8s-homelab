---
clusterName: main
# renovate: depName=ghcr.io/siderolabs/installer datasource=docker
talosVersion: v1.7.5
# renovate: depName=ghcr.io/siderolabs/kubelet datasource=docker
kubernetesVersion: v1.30.2
endpoint: https://main.${SECRET_TECH_DOMAIN_NAME}:6443

cniConfig:
  name: none

additionalApiServerCertSans: &san
  - ${clusterEndpointIP}
  - main.${SECRET_TECH_DOMAIN_NAME}
  - 127.0.0.1

additionalMachineCertSans: *san

domain: cluster.local

clusterSvcNets:
  - ${clusterServiceNets}
clusterPodNets:
  - ${clusterPodNets}

nodes:
  - hostname: k8s-1.${SECRET_TECH_DOMAIN_NAME}
    ipAddress: 10.11.0.16
    controlPlane: true
    installDisk: /dev/sda
    networkInterfaces:
      - deviceSelector:
          hardwareAddr: 7c:83:34:b1:82:d7
          driver: r8169
        mtu: 1500
        dhcp: true

  - hostname: k8s-2.${SECRET_TECH_DOMAIN_NAME}
    ipAddress: 10.11.0.17
    controlPlane: true
    installDisk: /dev/sda
    networkInterfaces:
      - deviceSelector:
          hardwareAddr: 7c:83:34:b1:fe:32
          driver: r8169
        mtu: 1500
        dhcp: true

  - hostname: k8s-3.${SECRET_TECH_DOMAIN_NAME}
    ipAddress: 10.11.0.18
    controlPlane: true
    installDisk: /dev/sda
    networkInterfaces:
      - deviceSelector:
          hardwareAddr: 7c:83:34:b1:7b:8b
          driver: r8169
        mtu: 1500
        dhcp: true

  - hostname: k8s-4.${SECRET_TECH_DOMAIN_NAME}
    ipAddress: 10.11.0.19
    controlPlane: false
    installDisk: /dev/sda
    machineDisks:
      - device: /dev/disk/by-id/nvme-PCIe_SSD_9435070301DE01033512
        partitions:
          - mountpoint: /var/mnt/ssd
    networkInterfaces:
      - deviceSelector:
          hardwareAddr: 1c:69:7a:a5:63:05
          driver: igc
        mtu: 1500
        dhcp: true

  - hostname: k8s-5.${SECRET_TECH_DOMAIN_NAME}
    ipAddress: 10.11.0.20
    controlPlane: false
    installDisk: /dev/sda
    machineDisks:
      - device: /dev/disk/by-id/nvme-PCIe_SSD_D6EB0703018201033336
        partitions:
          - mountpoint: /var/mnt/ssd
    networkInterfaces:
      - deviceSelector:
          hardwareAddr: 1c:69:7a:a5:a4:a7
          driver: igc
        mtu: 1500
        dhcp: true

  - hostname: k8s-6.${SECRET_TECH_DOMAIN_NAME}
    ipAddress: 10.11.0.21
    controlPlane: false
    installDisk: /dev/sda
    machineDisks:
      - device: /dev/disk/by-id/nvme-PCIe_SSD_0546070401F302575079
        partitions:
          - mountpoint: /var/mnt/ssd
    networkInterfaces:
      - deviceSelector:
          hardwareAddr: 1c:69:7a:a5:c1:19
          driver: igc
        mtu: 1500
        dhcp: true

controlPlane:
  schematic:
    customization:
      systemExtensions:
        officialExtensions:
          - siderolabs/intel-ucode
          - siderolabs/i915-ucode

  patches:
    # Custom Talos installer patch
    - &customTalosPatch |-
      machine:
        install:
          extraKernelArgs:
            - talos.logging.kernel=udp://${CONFIG_MAIN_SVC_VECTOR_AGGREGATOR_ADDR}:6001/

    # Enable logging
    - &loggingPatch |-
      machine:
        logging:
          destinations:
            - endpoint: udp://${CONFIG_MAIN_SVC_VECTOR_AGGREGATOR_ADDR}:6002/
              format: json_lines

    # Disable search domain everywhere
    - &disableSearchDomainPatch |-
      machine:
        network:
          disableSearchDomain: true

    # Configure NTP
    - &ntpPatch |-
      machine:
        time:
          disabled: false
          servers:
            - 10.0.0.7

    # Enable KubePrism
    - &kubePrismPatch |-
      machine:
        features:
          kubePrism:
            enabled: true
            port: 7445

    # Configure kubelet
    - &kubeletPatch |-
      machine:
        kubelet:
          extraArgs:
            rotate-server-certificates: true
          extraConfig:
            maxPods: 150
          nodeIP:
            validSubnets:
                - 10.11.0.0/16

    # ETCD configuration
    - |-
      cluster:
        etcd:
          advertisedSubnets:
            - 10.11.0.0/16
          extraArgs:
            listen-metrics-urls: http://0.0.0.0:2381

    # Cluster configuration
    - |-
      cluster:
        controllerManager:
          extraArgs:
            bind-address: 0.0.0.0
        proxy:
          disabled: true
        scheduler:
          extraArgs:
            bind-address: 0.0.0.0

    # Disable default API server admission plugins.
    - |-
      - op: remove
        path: /cluster/apiServer/admissionControl

    # Enable K8s Talos API Access
    - |-
      machine:
        features:
          kubernetesTalosAPIAccess:
            enabled: true
            allowedRoles:
              - os:admin
            allowedKubernetesNamespaces:
              - system-upgrade

    # Configure containerd
    - &containerdPatch |-
      machine:
        files:
          - op: create
            path: /etc/cri/conf.d/20-customization.part
            content: |-
              [plugins."io.containerd.grpc.v1.cri"]
                enable_unprivileged_ports = true
                enable_unprivileged_icmp = true
              [plugins."io.containerd.grpc.v1.cri".containerd]
                discard_unpacked_layers = false
              [plugins."io.containerd.grpc.v1.cri".containerd.runtimes.runc]
                discard_unpacked_layers = false
          - op: overwrite
            path: /etc/nfsmount.conf
            permissions: 420
            content: |-
              [ NFSMount_Global_Options ]
              nfsvers=4.2
              hard=True
              noatime=True
              nodiratime=True
              rsize=131072
              wsize=131072
              nconnect=8

    # Custom sysctl settings
    - &sysctlPatch |-
      machine:
        sysctls:
          fs.inotify.max_queued_events: "65536"
          fs.inotify.max_user_watches: 1048576
          fs.inotify.max_user_instances: 8192

    # Static host entries
    - &staticHostEntriesPatch |-
      machine:
        network:
          extraHostEntries:
            - ip: ${clusterEndpointIP}
              aliases:
                - main.${SECRET_TECH_DOMAIN_NAME}

worker:
  schematic:
    customization:
      systemExtensions:
        officialExtensions:
          - siderolabs/intel-ucode
          - siderolabs/i915-ucode

  patches:
    - *customTalosPatch
    - *loggingPatch
    - *disableSearchDomainPatch
    - *ntpPatch
    - *kubePrismPatch
    - *kubeletPatch
    - *containerdPatch
    - *sysctlPatch
    - *staticHostEntriesPatch

    # Extra SSD to mount
    - |-
      machine:
        kubelet:
          extraMounts:
            - destination: /var/mnt/ssd
              type: bind
              source: /var/mnt/ssd
              options:
                - rbind
                - rshared
                - rw
