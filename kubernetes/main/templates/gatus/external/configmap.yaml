---
apiVersion: v1
kind: ConfigMap
metadata:
  name: "${APP}-gatus-ep"
  labels:
    gatus.io/enabled: "true"
data:
  config.yaml: |
    endpoints:
      - name: "${APP}"
        group: "${GROUP}"
        url: "https://${GATUS_SUBDOMAIN:-${APP}}.${SECRET_DOMAIN_NAME}${GATUS_PATH:-/}"
        interval: 1m
        client:
          dns-resolver: tcp://1.1.1.1:53
        conditions:
          - "[STATUS] == ${GATUS_STATUS:-200}"
        alerts:
          - type: discord
            send-on-resolved: true
