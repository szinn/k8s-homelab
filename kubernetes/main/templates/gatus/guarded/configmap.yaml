---
apiVersion: v1
kind: ConfigMap
metadata:
  name: "gatus-guarded-${GATUS_APP}"
  labels:
    gatus.io/enabled: "true"
data:
  config.yaml: |
    endpoints:
      - name: "${GATUS_APP}"
        group: "${GATUS_GROUP:-guarded}"
        url: 1.1.1.1
        interval: 1m
        ui:
          hide-hostname: true
          hide-url: true
        dns:
          query-name: "${GATUS_SUBDOMAIN:-${APP}}.zinn.ca"
          query-type: A
        conditions:
          - "len([BODY]) == 0"
        alerts:
          - type: discord
            send-on-resolved: true
