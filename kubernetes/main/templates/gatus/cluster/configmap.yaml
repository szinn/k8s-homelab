---
apiVersion: v1
kind: ConfigMap
metadata:
  name: "${APP}-gatus-ep"
  labels:
    gatus.io/enabled: "true"
data:
  config.yaml: |
    endpoints:
      - name: "${APP}"
        group: "${GROUP}"
        url: 10.0.5.4
        interval: 1m
        ui:
          hide-hostname: true
          hide-url: true
        dns:
          query-name: "${GATUS_SUBDOMAIN:-${APP}}.${SECRET_DOMAIN_NAME}"
          query-type: A
        conditions: ["[DNS_RCODE] == NOERROR"]
        alerts:
          - type: discord
            send-on-resolved: true
