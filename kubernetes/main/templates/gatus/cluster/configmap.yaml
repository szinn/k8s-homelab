---
apiVersion: v1
kind: ConfigMap
metadata:
  name: "gatus-cluster-${GATUS_APP}"
  labels:
    gatus.io/enabled: "true"
data:
  config.yaml: |
    endpoints:
      - name: "${GATUS_APP}"
        group: "${GATUS_GROUP:-cluster}"
        url: 10.0.5.4
        interval: 1m
        ui:
          hide-hostname: true
          hide-url: true
        dns:
          query-name: "${GATUS_SUBDOMAIN:-${APP}}.zinn.ca"
          query-type: A
        conditions: ["[DNS_RCODE] == NOERROR"]
        alerts:
          - type: discord
            send-on-resolved: true
