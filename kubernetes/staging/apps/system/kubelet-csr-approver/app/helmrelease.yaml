---
# yaml-language-server: $schema=https://homelab-schemas-epg.pages.dev/source.toolkit.fluxcd.io/helmrepository_v1beta2.json
apiVersion: source.toolkit.fluxcd.io/v1beta2
kind: HelmRepository
metadata:
  name: postfinance-charts
spec:
  interval: 30m
  url: https://postfinance.github.io/kubelet-csr-approver
---
# yaml-language-server: $schema=https://homelab-schemas-epg.pages.dev/helm.toolkit.fluxcd.io/helmrelease_v2.json
apiVersion: helm.toolkit.fluxcd.io/v2
kind: HelmRelease
metadata:
  name: kubelet-csr-approver
  namespace: system
spec:
  interval: 30m
  chart:
    spec:
      chart: kubelet-csr-approver
      version: 1.2.6
      sourceRef:
        kind: HelmRepository
        name: postfinance-charts
      interval: 30m
  valuesFrom:
    - kind: ConfigMap
      name: kubelet-csr-approver-values
  values:
    metrics:
      enable: true
      serviceMonitor:
        enabled: true
