---
apiVersion: kustomize.toolkit.fluxcd.io/v1
kind: Kustomization
metadata:
  name: volsync
spec:
  targetNamespace: system
  path: ./kubernetes/staging/apps/system/volsync/app
  sourceRef:
    kind: GitRepository
    name: flux-system
    namespace: flux-system
  dependsOn:
    - name: snapshot-controller
      namespace: system
  prune: true
  wait: true
  interval: 10m
