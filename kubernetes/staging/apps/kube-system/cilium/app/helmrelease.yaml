---
# yaml-language-server: $schema=https://schemas.zinn.ca/helm.toolkit.fluxcd.io/helmrelease_v2.json
apiVersion: helm.toolkit.fluxcd.io/v2
kind: HelmRelease
metadata:
  name: cilium
  annotations:
    meta.helm.sh/release-name: cilium
    meta.helm.sh/release-namespace: kube-system
  labels:
    app.kubernetes.io/managed-by: Helm
spec:
  interval: 1h
  chartRef:
    kind: OCIRepository
    name: cilium
  maxHistory: 3
  install:
    remediation:
      retries: 3
  upgrade:
    remediation:
      retries: 3
      remediateLastFailure: true
    cleanupOnFail: true

  values:
    cluster:
      name: staging
      id: 1

    autoDirectNodeRoutes: true

    bandwidthManager:
      enabled: true
      bbr: true

    bpf:
      datapathMode: netkit
      masquerade: true
      preallocateMaps: true
      tproxy: true

    bpfClockProbe: true

    bgpControlPlane:
      enabled: true

    cgroup:
      automount:
        enabled: false
      hostRoot: /sys/fs/cgroup

    cni:
      exclusive: false

    dashboards:
      enabled: true
      annotations:
        grafana_folder: Cilium

    devices: bond+

    enableIPv4BIGTCP: true

    endpointRoutes:
      enabled: true

    envoy:
      enabled: false

    hubble:
      enabled: true
      metrics:
        enabled:
          - dns:query;ignoreAAAA
          - drop
          - tcp
          - flow
          - port-distribution
          - icmp
          - http
        serviceMonitor:
          enabled: false
        dashboards:
          enabled: false
      relay:
        enabled: true
        rollOutPods: true
        prometheus:
          serviceMonitor:
            enabled: false
      ui:
        enabled: true
        rollOutPods: true
        ingress:
          enabled: false

    ipam:
      mode: kubernetes

    ipv4NativeRoutingCIDR: 10.211.0.0/16

    k8sServiceHost: 127.0.0.1
    k8sServicePort: 7445

    kubeProxyReplacement: true
    kubeProxyReplacementHealthzBindAddr: 0.0.0.0:10256

    l2announcements:
      enabled: false

    loadBalancer:
      algorithm: maglev
      mode: dsr

    localRedirectPolicy: true

    operator:
      enabled: true
      dashboards:
        enabled: false
        annotations:
          grafana_folder: Cilium
      prometheus:
        enabled: false
        serviceMonitor:
          enabled: false
      replicas: 2
      rollOutPods: true

    prometheus:
      enabled: false
      serviceMonitor:
        enabled: false
        trustCRDsExist: true

    rollOutCiliumPods: true

    routingMode: native

    securityContext:
      capabilities:
        ciliumAgent:
          - CHOWN
          - KILL
          - NET_ADMIN
          - NET_RAW
          - IPC_LOCK
          - SYS_ADMIN
          - SYS_RESOURCE
          - PERFMON
          - BPF
          - DAC_OVERRIDE
          - FOWNER
          - SETGID
          - SETUID
        cleanCiliumState:
          - NET_ADMIN
          - SYS_ADMIN
          - SYS_RESOURCE
