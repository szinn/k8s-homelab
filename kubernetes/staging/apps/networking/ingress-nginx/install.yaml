---
# yaml-language-server: $schema=https://kubernetes-schemas.zinn.ca/kustomize.toolkit.fluxcd.io/kustomization_v1.json
apiVersion: kustomize.toolkit.fluxcd.io/v1
kind: Kustomization
metadata:
  name: networking-nginx-certificates
  namespace: flux-system
  labels:
    substitution.flux.home.arpa/enabled: "true"
spec:
  targetNamespace: networking
  commonMetadata:
    labels:
      app.kubernetes.io/name: &app ingress-nginx
  path: ./kubernetes/staging/apps/networking/ingress-nginx/certificates
  sourceRef:
    kind: GitRepository
    name: homelab-kubernetes
  dependsOn:
    - name: cert-manager
  prune: true
  wait: false
  interval: 10m
---
apiVersion: kustomize.toolkit.fluxcd.io/v1
kind: Kustomization
metadata:
  name: networking-ingress-nginx
  namespace: flux-system
  labels:
    substitution.flux.home.arpa/enabled: "true"
spec:
  path: ./kubernetes/staging/apps/networking/ingress-nginx/app
  sourceRef:
    kind: GitRepository
    name: homelab-kubernetes
  prune: true
  wait: false
  interval: 10m
