---
# yaml-language-server: $schema=https://schemas.zinn.ca/kustomize.toolkit.fluxcd.io/kustomization_v1.json
apiVersion: kustomize.toolkit.fluxcd.io/v1
kind: Kustomization
metadata:
  name: flux-instance
spec:
  targetNamespace: flux-system
  path: ./kubernetes/staging/apps/flux-system/flux-instance/app
  sourceRef:
    kind: GitRepository
    name: flux-system
    namespace: flux-system
  dependsOn:
    - name: flux-operator
      namespace: flux-system
  prune: false # never should be deleted
  wait: false
  interval: 30m
  timeout: 5m
