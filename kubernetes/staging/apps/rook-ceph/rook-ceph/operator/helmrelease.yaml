---
# yaml-language-server: $schema=https://homelab-schemas-epg.pages.dev/source.toolkit.fluxcd.io/ocirepository_v1beta2.json
apiVersion: source.toolkit.fluxcd.io/v1beta2
kind: OCIRepository
metadata:
  name: rook-ceph
spec:
  interval: 1h
  layerSelector:
    mediaType: application/vnd.cncf.helm.chart.content.v1.tar+gzip
    operation: copy
  ref:
    tag: v1.16.5
  url: oci://ghcr.io/home-operations/charts-mirror/rook-ceph
  verify:
    provider: cosign
    matchOIDCIdentity:
      - issuer: "^https://token.actions.githubusercontent.com$"
        subject: "^https://github.com/home-operations/charts-mirror.*$"
---
# yaml-language-server: $schema=https://homelab-schemas-epg.pages.dev/helm.toolkit.fluxcd.io/helmrelease_v2.json
apiVersion: helm.toolkit.fluxcd.io/v2
kind: HelmRelease
metadata:
  name: rook-ceph-operator
spec:
  interval: 1h
  timeout: 15m
  chartRef:
    kind: OCIRepository
    name: rook-ceph
  maxHistory: 3
  install:
    createNamespace: true
    crds: CreateReplace
    remediation:
      retries: 3
  upgrade:
    crds: CreateReplace
    remediation:
      retries: 3
  dependsOn:
    - name: snapshot-controller
      namespace: system
  values:
    image:
      repository: ghcr.io/rook/ceph
    crds:
      enabled: true
    csi:
      # NOTE: Enable the driver and shapshotter if you want to use CephFS
      # enableCephfsDriver: false
      # enableCephfsSnapshotter: false
      csiAddons:
        enabled: false
      enableLiveness: true
      serviceMonitor:
        enabled: false
    monitoring:
      enabled: true
    resources:
      requests:
        cpu: 109m
        memory: 204Mi
      limits: {}
