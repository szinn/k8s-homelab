---
apiVersion: external-secrets.io/v1beta1
kind: ClusterSecretStore
metadata:
  name: onepassword-connect
  namespace: security
spec:
  provider:
    onepassword:
      # TODO: connectHost: http://onepassword-connect.${SECRET_TECH_DOMAIN_NAME}:8438
      connectHost: http://10.0.0.8:8438
      vaults:
        Kubernetes: 1
      auth:
        secretRef:
          connectTokenSecretRef:
            name: onepassword-secrets
            key: token
            namespace: security
