---
# yaml-language-server: $schema=https://raw.githubusercontent.com/bjw-s/helm-charts/main/charts/other/app-template/schemas/helmrelease-helm-v2.schema.json
apiVersion: helm.toolkit.fluxcd.io/v2
kind: HelmRelease
metadata:
  name: &app go-hello
  namespace: self-hosted
spec:
  interval: 15m
  chart:
    spec:
      chart: app-template
      version: 3.5.1
      sourceRef:
        kind: HelmRepository
        name: bjw-s-charts
        namespace: flux-system
      interval: 15m
  maxHistory: 3
  install:
    createNamespace: true
    remediation:
      retries: 3
  upgrade:
    remediation:
      retries: 3
  values:
    controllers:
      main:
        annotations:
          secret.reloader.stakater.com/reload: *app
        pod:
          imagePullSecrets:
            - name: ghcr-credentials
        containers:
          main:
            image:
              repository: ghcr.io/szinn/go-hello
              tag: main@sha256:ef97f9256649f5042bddec1aa077c7672a11a3927773d6f5ad4c782dd4dcaccc
              pullPolicy: Always
            env:
              LOG_LEVEL: Debug
              TZ: ${CONFIG_TIMEZONE}
            # envFrom:
            #   - secretRef:
            #       name: *app
    service:
      main:
        controller: main
        type: LoadBalancer
        annotations:
          external-dns.alpha.kubernetes.io/hostname: go-hello.grpc.${SECRET_DOMAIN_NAME}
          lbipam.cilium.io/ips: ${CONFIG_STAGING_SVC_GO_HELLO}
        ports:
          http:
            port: 8080
          grpc:
            port: 6952
            nodePort: 6952
            protocol: TCP
    ingress:
      main:
        enabled: true
        className: nginx
        hosts:
          - host: "{{ .Release.Name }}.${SECRET_DOMAIN_NAME}"
            paths:
              - path: /
                pathType: Prefix
                service:
                  identifier: main
                  port: http
