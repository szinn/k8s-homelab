---
apiVersion: kustomize.toolkit.fluxcd.io/v1
kind: Kustomization
metadata:
  name: wordacle
spec:
  targetNamespace: self-hosted
  path: ./kubernetes/staging/apps/self-hosted/wordacle/app
  sourceRef:
    kind: GitRepository
    name: flux-system
    namespace: flux-system
  dependsOn:
    - name: external-secrets
      namespace: external-secrets
  prune: true
  wait: false
  interval: 10m
