---
# yaml-language-server: $schema=https://raw.githubusercontent.com/bjw-s/helm-charts/main/charts/other/app-template/schemas/helmrelease-helm-v2.schema.json
apiVersion: helm.toolkit.fluxcd.io/v2
kind: HelmRelease
metadata:
  name: &app wordacle
  namespace: self-hosted
spec:
  interval: 15m
  chart:
    spec:
      chart: app-template
      version: 3.6.1
      sourceRef:
        kind: HelmRepository
        name: bjw-s-charts
        namespace: flux-system
      interval: 15m
  maxHistory: 3
  install:
    createNamespace: true
    remediation:
      retries: 3
  upgrade:
    remediation:
      retries: 3
  values:
    controllers:
      main:
        annotations:
          secret.reloader.stakater.com/reload: *app
        pod:
          imagePullSecrets:
            - name: ghcr-credentials
        containers:
          main:
            image:
              repository: ghcr.io/szinn/wordacle
              tag: latest@sha256:5d3c1d66a667623734e14001500caea48fb891037e2af6cfe9fee0f3f4182980
              pullPolicy: Always
            env:
              TZ: America/Toronto
    service:
      main:
        controller: main
        ports:
          http:
            port: 3000
    ingress:
      main:
        enabled: true
        className: nginx
        hosts:
          - host: "{{ .Release.Name }}.test.zinn.ca"
            paths:
              - path: /
                pathType: Prefix
                service:
                  identifier: main
                  port: http
