---
# yaml-language-server: $schema=https://raw.githubusercontent.com/bjw-s/helm-charts/main/charts/other/app-template/schemas/helmrelease-helm-v2.schema.json
apiVersion: helm.toolkit.fluxcd.io/v2
kind: HelmRelease
metadata:
  name: whoami
spec:
  interval: 1h
  chartRef:
    kind: OCIRepository
    name: app-template
    namespace: flux-system
  maxHistory: 3
  install:
    remediation:
      retries: 5
  upgrade:
    remediation:
      retries: 5
  values:
    controllers:
      main:
        replicas: 3
        containers:
          main:
            image:
              repository: ghcr.io/traefik/whoami
              tag: v1.10.4
            env:
              WHOAMI_PORT_NUMBER: 80
    service:
      main:
        controller: main
        ports:
          http:
            port: 80
    ingress:
      main:
        enabled: true
        className: "nginx"
        hosts:
          - host: "{{ .Release.Name }}.test.zinn.ca"
            paths:
              - path: /
                service:
                  identifier: main
                  port: http
