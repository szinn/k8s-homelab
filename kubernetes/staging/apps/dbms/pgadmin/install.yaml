---
# yaml-language-server: $schema=https://homelab-schemas-epg.pages.dev/kustomize.toolkit.fluxcd.io/kustomization_v1.json
apiVersion: kustomize.toolkit.fluxcd.io/v1
kind: Kustomization
metadata:
  name: &app pgadmin
  namespace: &namespace dbms
spec:
  targetNamespace: *namespace
  commonMetadata:
    labels:
      app.kubernetes.io/name: *app
  path: ./kubernetes/staging/apps/dbms/pgadmin/app
  sourceRef:
    kind: GitRepository
    name: flux-system
    namespace: flux-system
  dependsOn:
    - name: external-secrets
      namespace: external-secrets
    - name: volsync
      namespace: volsync-system
    - name: cloudnative-pg-cluster
      namespace: dbms
  components:
    - ../../../../components/volsync
  postBuild:
    substitute:
      APP: *app
      APP_UID: "5050"
      APP_GID: "5050"
      VOLSYNC_CLAIM: pgadmin-config
      VOLSYNC_CAPACITY: 1Gi
  prune: true
  wait: false
  interval: 30m
  timeout: 5m
