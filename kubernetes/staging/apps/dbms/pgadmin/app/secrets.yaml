---
# yaml-language-server: $schema=https://homelab-schemas-epg.pages.dev/external-secrets.io/externalsecret_v1beta1.json
apiVersion: external-secrets.io/v1beta1
kind: ExternalSecret
metadata:
  name: pgadmin-secret
spec:
  secretStoreRef:
    kind: ClusterSecretStore
    name: onepassword-connect
  target:
    name: pgadmin-secret
    creationPolicy: Owner
    deletionPolicy: "Delete"
    template:
      data:
        PGADMIN_DEFAULT_EMAIL: "{{ .admin_user_ADMIN_EMAIL }}"
        PGADMIN_DEFAULT_PASSWORD: "{{ .cnpg_POSTGRES_SUPER_PASS }}"
  dataFrom:
    - extract:
        key: admin-user
      rewrite:
        - regexp:
            source: "(.*)"
            target: "admin_user_$1"
    - extract:
        key: cloudnative-pg-superuser
      rewrite:
        - regexp:
            source: "(.*)"
            target: "cnpg_$1"
