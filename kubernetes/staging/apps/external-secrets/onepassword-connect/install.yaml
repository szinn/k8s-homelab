---
# yaml-language-server: $schema=https://schemas.zinn.ca/kustomize.toolkit.fluxcd.io/kustomization_v1.json
apiVersion: kustomize.toolkit.fluxcd.io/v1
kind: Kustomization
metadata:
  name: onepassword-connect
spec:
  targetNamespace: external-secrets
  path: ./kubernetes/staging/apps/external-secrets/onepassword-connect/app
