---
apiVersion: v1
kind: ConfigMap
metadata:
  name: cluster-settings
  namespace: flux-system
data:
  CONFIG_CLUSTER_NAME: staging
  CONFIG_STAGING_POD_CIDR: $CONFIG_STAGING_POD_CIDR
  CONFIG_TIMEZONE: America/Toronto
  CONFIG_STAGING_BGP_POOL_CIDR: $CONFIG_STAGING_BGP_POOL_CIDR
  CONFIG_STAGING_SVC_INGRESS_ADDR: $CONFIG_STAGING_SVC_INGRESS_ADDR
  CONFIG_STAGING_SVC_VECTOR_AGGREGATOR_ADDR: $CONFIG_STAGING_SVC_VECTOR_AGGREGATOR_ADDR
  CONFIG_STAGING_SVC_POSTGRES_ADDR: $CONFIG_STAGING_SVC_POSTGRES_ADDR
