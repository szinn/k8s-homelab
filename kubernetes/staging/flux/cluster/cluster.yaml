---
# yaml-language-server: $schema=https://kubernetes-schemas.zinn.ca/kustomize.toolkit.fluxcd.io/kustomization_v1.json
apiVersion: kustomize.toolkit.fluxcd.io/v1
kind: Kustomization
metadata:
  name: cluster-repositories
  namespace: flux-system
spec:
  interval: 30m
  path: ./kubernetes/repositories
  sourceRef:
    kind: GitRepository
    name: flux-system
  prune: true
  wait: true
---
# yaml-language-server: $schema=https://kubernetes-schemas.zinn.ca/kustomize.toolkit.fluxcd.io/kustomization_v1.json
apiVersion: kustomize.toolkit.fluxcd.io/v1
kind: Kustomization
metadata:
  name: cluster-apps
  namespace: flux-system
spec:
  path: ./kubernetes/staging/apps
  sourceRef:
    kind: GitRepository
    name: flux-system
  dependsOn:
    - name: cluster-repositories
  interval: 30m
  prune: true
  wait: false
