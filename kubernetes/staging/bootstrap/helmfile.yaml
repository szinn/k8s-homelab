---
# yaml-language-server: $schema=https://json.schemastore.org/helmfile

helmDefaults:
  wait: true
  waitForJobs: true
  timeout: 600
  recreatePods: true
  force: true

repositories:
  - name: postfinance
    url: https://postfinance.github.io/kubelet-csr-approver
  - name: cilium
    url: https://helm.cilium.io
  - name: coredns
    url: https://coredns.github.io/helm

releases:
  - name: prometheus-operator-crds
    namespace: monitoring
    chart: oci://ghcr.io/prometheus-community/charts/prometheus-operator-crds
    version: 17.0.2

  - name: cilium
    namespace: kube-system
    chart: cilium/cilium
    version: 1.16.5
    values: ["../apps/kube-system/cilium/app/helm-values.yaml"]
    needs:
      - monitoring/prometheus-operator-crds

  - name: coredns
    namespace: kube-system
    chart: coredns/coredns
    version: 1.37.0
    values:
      - ../apps/kube-system/coredns/app/helm-values.yaml
    needs:
      - kube-system/cilium

  - name: kubelet-csr-approver
    namespace: system
    chart: postfinance/kubelet-csr-approver
    version: 1.2.5
    values:
      ["../apps/system/kubelet-csr-approver/app/helm-values.yaml"]
    needs:
      - kube-system/cilium

  - name: spegel
    namespace: system
    chart: oci://ghcr.io/spegel-org/helm-charts/spegel
    version: v0.0.28
    values: ["../apps/system/spegel/app/helm-values.yaml"]
    needs:
      - kube-system/coredns

  - name: flux-operator
    namespace: flux-system
    chart: oci://ghcr.io/controlplaneio-fluxcd/charts/flux-operator
    version: 0.13.0
    values:
      - ../apps/flux-system/flux-operator/app/helm-values.yaml
    needs:
      - kube-system/cilium
      - kube-system/coredns
      - system/spegel

  - name: flux-instance
    namespace: flux-system
    chart: oci://ghcr.io/controlplaneio-fluxcd/charts/flux-instance
    version: 0.12.0
    wait: false
    values:
      - ../apps/flux-system/flux-operator/instance/helm-values.yaml
    needs:
      - flux-system/flux-operator
