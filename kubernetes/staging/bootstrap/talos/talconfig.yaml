---
clusterName: staging

# renovate: datasource=docker depName=ghcr.io/siderolabs/installer
talosVersion: v1.9.4
# renovate: datasource=docker depName=ghcr.io/siderolabs/kubelet
kubernetesVersion: v1.32.2

endpoint: https://staging.zinn.tech:6443

cniConfig:
  name: none

additionalApiServerCertSans: &san
  - &talosControlPlaneVip 10.12.0.15
  - staging.zinn.tech
  - 127.0.0.1

additionalMachineCertSans: *san

domain: cluster.local

clusterSvcNets:
  - 10.210.0.0/16
clusterPodNets:
  - 10.211.0.0/16

nodes:
  - hostname: stage-1.zinn.tech
    ipAddress: 10.12.0.16
    controlPlane: true
    installDisk: /dev/sda
    networkInterfaces:
      - deviceSelector:
          hardwareAddr: de:ca:ff:10:12:10
          driver: virtio_net
        dhcp: true
        mtu: 1500
        vip:
          ip: *talosControlPlaneVip
  - hostname: stage-2.zinn.tech
    ipAddress: 10.12.0.17
    controlPlane: true
    installDisk: /dev/sda
    networkInterfaces:
      - deviceSelector:
          hardwareAddr: de:ca:ff:10:12:11
          driver: virtio_net
        dhcp: true
        mtu: 1500
        vip:
          ip: *talosControlPlaneVip
  - hostname: stage-3.zinn.tech
    ipAddress: 10.12.0.18
    controlPlane: true
    installDisk: /dev/sda
    networkInterfaces:
      - deviceSelector:
          hardwareAddr: de:ca:ff:10:12:12
          driver: virtio_net
        dhcp: true
        mtu: 1500
        vip:
          ip: *talosControlPlaneVip

controlPlane:
  schematic:
    customization:
      systemExtensions:
        officialExtensions:
          - siderolabs/i915
          - siderolabs/intel-ucode
          - siderolabs/qemu-guest-agent

  patches:
    # Custom Talos installer patch
    # - &customTalosPatch |-
    #   machine:
    #     install:
    #       extraKernelArgs:
    #         - talos.logging.kernel=udp://10.12.1.4:6001/

    # Enable logging
    # - &loggingPatch |-
    #   machine:
    #     logging:
    #       destinations:
    #         - endpoint: udp://10.12.1.4:6002/
    #           format: json_lines

    # Bootstrap manifests
    - |-
      cluster:
        extraManifests:
          - # renovate: datasource=github-releases depName=prometheus-operator/prometheus-operator
            https://github.com/prometheus-operator/prometheus-operator/releases/download/v0.81.0/stripped-down-crds.yaml

    # Disable search domain everywhere
    - &disableSearchDomainPatch |-
      machine:
        network:
          disableSearchDomain: true

    # Enable cluster discovery
    - &clusterDiscoveryPatch |-
      cluster:
        discovery:
          registries:
            kubernetes:
              disabled: true
            service:
              disabled: false

    # Disable Host DNS
    - &disableHostDNSPatch |-
      machine:
        features:
          hostDNS:
            enabled: true
            resolveMemberNames: true
            forwardKubeDNSToHost: false

    # Configure NTP
    - &ntpPatch |-
      machine:
        time:
          disabled: false
          servers:
            - 10.10.0.2

    # Enable KubePrism
    - &kubePrismPatch |-
      machine:
        features:
          kubePrism:
            enabled: true
            port: 7445

    # Configure kubelet
    - &kubeletPatch |-
      machine:
        kubelet:
          extraArgs:
            rotate-server-certificates: true
          extraConfig:
            maxPods: 150
          nodeIP:
            validSubnets:
                - 10.12.0.0/16

    # Enable MutatingAdmissionPolicy
    - |-
      cluster:
        apiServer:
          extraArgs:
            runtime-config: admissionregistration.k8s.io/v1alpha1=true
            feature-gates: MutatingAdmissionPolicy=true

    # ETCD configuration
    - |-
      cluster:
        etcd:
          advertisedSubnets:
            - 10.12.0.0/16
          # extraArgs:
          #   listen-metrics-urls: http://0.0.0.0:2381

    # Cluster configuration
    - |-
      cluster:
        allowSchedulingOnMasters: true
        coreDNS:
            disabled: true
        proxy:
          disabled: true
        # controllerManager:
        #   extraArgs:
        #     bind-address: 0.0.0.0
        # scheduler:
        #   extraArgs:
        #     bind-address: 0.0.0.0

    # Disable default API server admission plugins.
    - |-
      - op: remove
        path: /cluster/apiServer/admissionControl

    # Enable K8s Talos API Access
    - |-
      machine:
        features:
          kubernetesTalosAPIAccess:
            enabled: true
            allowedRoles:
              - os:admin
            allowedKubernetesNamespaces:
              - system-upgrade

    # Configure containerd
    - &containerdPatch |-
      machine:
        files:
          - op: create
            path: /etc/cri/conf.d/20-customization.part
            content: |-
              [plugins."io.containerd.cri.v1.images"]
                discard_unpacked_layers = false

    # Custom sysctl settings
    - &sysctlPatch |-
      machine:
        sysctls:
          fs.inotify.max_queued_events: "65536"
          fs.inotify.max_user_watches: 1048576
          fs.inotify.max_user_instances: 8192

    # Static host entries
    - &staticHostEntriesPatch |-
      machine:
        network:
          extraHostEntries:
            - ip: 10.12.0.15 # *talosControlPlaneVip
              aliases:
                - staging.zinn.tech

worker:
  patches:
    # - *customTalosPatch
    # - *loggingPatch
    - *disableSearchDomainPatch
    - *disableHostDNSPatch
    - *clusterDiscoveryPatch
    - *ntpPatch
    - *kubePrismPatch
    - *containerdPatch
    - *sysctlPatch
    - *staticHostEntriesPatch
