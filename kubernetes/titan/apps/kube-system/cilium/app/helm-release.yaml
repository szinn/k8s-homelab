---
# yaml-language-server: $schema=https://kubernetes-schemas.zinn.ca/helm.toolkit.fluxcd.io/helmrelease_v2beta2.json
apiVersion: helm.toolkit.fluxcd.io/v2beta2
kind: HelmRelease
metadata:
  name: cilium
  namespace: kube-system
  annotations:
    meta.helm.sh/release-name: cilium
    meta.helm.sh/release-namespace: kube-system
  labels:
    app.kubernetes.io/managed-by: Helm
spec:
  interval: 15m
  chart:
    spec:
      chart: cilium
      version: 1.15.4
      sourceRef:
        kind: HelmRepository
        name: cilium-charts
        namespace: flux-system
      interval: 15m
  maxHistory: 3
  install:
    remediation:
      retries: 3
  upgrade:
    remediation:
      retries: 3
      remediateLastFailure: true
    cleanupOnFail: true

  valuesFrom:
    - kind: ConfigMap
      name: cilium-helm-values

  values:
    hubble:
      enabled: false
    operator:
      prometheus:
        enabled: false
        serviceMonitor:
          enabled: false
      dashboards:
        enabled: false
        annotations:
          grafana_folder: Cilium
    prometheus:
      enabled: false
      serviceMonitor:
        enabled: false
        trustCRDsExist: true
    dashboards:
      enabled: false
      annotations:
        grafana_folder: Cilium
