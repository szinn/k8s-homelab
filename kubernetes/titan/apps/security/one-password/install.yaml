apiVersion: kustomize.toolkit.fluxcd.io/v1
kind: Kustomization
metadata:
  name: security-one-password
  namespace: flux-system
spec:
  targetNamespace: security
  commonMetadata:
    labels:
      app.kubernetes.io/name: one-password
  path: "./kubernetes/titan/apps/security/one-password/app"
  sourceRef:
    kind: GitRepository
    name: homelab-kubernetes
  interval: 10m
  prune: true
  wait: false
