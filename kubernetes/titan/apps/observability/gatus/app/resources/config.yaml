web:
  port: 8080

storage:
  type: memory

metrics: true

ui:
  title: Home Status | Gatus
  header: Home Status

alerting:
  discord:
    webhook-url: "${DISCORD_WEBHOOK_URL}"

endpoints:
  # DNS
  - name: external-dns
    group: DNS
    url: 10.0.5.4
    dns:
      query-name: "google.com"
      query-type: "A"
    conditions: ["[DNS_RCODE] == NOERROR"]
    alerts:
      - type: discord
        description: "External DNS: Cannot reach google.com"
        send-on-resolved: true
  - name: internal-dns
    group: DNS
    url: 10.0.5.4
    dns:
      query-name: "gateway.zinn.tech"
      query-type: "A"
    conditions: ["[BODY] == 10.0.0.1", "[DNS_RCODE] == NOERROR"]
    alerts:
      - type: discord
        description: "Internal DNS: Cannot reach gateway"
        send-on-resolved: true

  # Servers
  - name: Homelab
    group: Servers
    url: icmp://echo-server.zinn.ca
    client:
