---
apiVersion: v1
kind: Service
metadata:
  name: &app postgres
  namespace: dbms
  labels:
    app.kubernetes.io/name: *app
    app.kubernetes.io/instance: *app
  annotations:
    external-dns.alpha.kubernetes.io/hostname: postgres.${SECRET_DOMAIN_NAME}
    coredns.io/hostname: postgres.${SECRET_DOMAIN_NAME}
    lbipam.cilium.io/ips: ${CONFIG_STAGING_SVC_POSTGRES_ADDR}
spec:
  type: LoadBalancer
  ports:
    - name: postgres
      port: 5432
      protocol: TCP
      targetPort: 5432
  selector:
    cnpg.io/cluster: postgres
    role: primary
