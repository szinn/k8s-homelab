---
clusterName: ${CONFIG_CLUSTER_NAME}
talosVersion: v1.5.1
kubernetesVersion: v1.28.1
endpoint: https://${CONFIG_CLUSTER_NAME}.${SECRET_TECH_DOMAIN_NAME}:6443

cniConfig:
  name: none

additionalApiServerCertSans:
  - ${CONFIG_K8S_CLUSTER_ENDPOINT_IP}

additionalMachineCertSans:
  - ${CONFIG_K8S_CLUSTER_ENDPOINT_IP}
  - ${CONFIG_CLUSTER_NAME}.${SECRET_TECH_DOMAIN_NAME}

domain: cluster.local

clusterSvcNets:
  - ${CONFIG_K8S_SERVICE_CIDR}
clusterPodNets:
  - ${CONFIG_K8S_POD_CIDR}

nodes:
  - hostname: k8s-1.${SECRET_TECH_DOMAIN_NAME}
    ipAddress: 10.11.0.16
    disableSearchDomain: true
    controlPlane: true
    installDiskSelector:
      busPath: /pci0000:00/0000:00:12.0/ata2/host1/target1:0:0/1:0:0:0/
    networkInterfaces:
      - interface: eth0
        mtu: 1500
        dhcp: true

  - hostname: k8s-2.${SECRET_TECH_DOMAIN_NAME}
    ipAddress: 10.11.0.17
    disableSearchDomain: true
    controlPlane: true
    installDiskSelector:
      busPath: /pci0000:00/0000:00:12.0/ata2/host1/target1:0:0/1:0:0:0/
    networkInterfaces:
      - interface: eth0
        mtu: 1500
        dhcp: true

  - hostname: k8s-3.${SECRET_TECH_DOMAIN_NAME}
    ipAddress: 10.11.0.18
    disableSearchDomain: true
    controlPlane: true
    installDiskSelector:
      busPath: /pci0000:00/0000:00:12.0/ata2/host1/target1:0:0/1:0:0:0/
    networkInterfaces:
      - interface: eth0
        mtu: 1500
        dhcp: true

  - hostname: k8s-4.${SECRET_TECH_DOMAIN_NAME}
    ipAddress: 10.11.0.19
    disableSearchDomain: true
    controlPlane: false
    installDiskSelector:
      busPath: /pci0000:00/0000:00:17.0/ata1/host0/target0:0:0/0:0:0:0/
    machineDisks:
      - device: /dev/disk/by-id/nvme-PCIe_SSD_9435070301DE01033512
        partitions:
          - mountpoint: /var/mnt/ssd
    networkInterfaces:
      - interface: eth0
        mtu: 1500
        dhcp: true
    patches:
      - |-
        machine:
          kubelet:
            extraMounts:
              - destination: /var/mnt/ssd
                type: bind
                source: /var/mnt/ssd
                options:
                  - rbind
                  - rshared
                  - rw

  - hostname: k8s-5.${SECRET_TECH_DOMAIN_NAME}
    ipAddress: 10.11.0.20
    disableSearchDomain: true
    controlPlane: false
    installDiskSelector:
      busPath: /pci0000:00/0000:00:17.0/ata1/host0/target0:0:0/0:0:0:0/
    machineDisks:
      - device: /dev/disk/by-id/nvme-PCIe_SSD_D6EB0703018201033336
        partitions:
          - mountpoint: /var/mnt/ssd
    networkInterfaces:
      - interface: eth0
        mtu: 1500
        dhcp: true
    patches:
      - |-
        machine:
          kubelet:
            extraMounts:
              - destination: /var/mnt/ssd
                type: bind
                source: /var/mnt/ssd
                options:
                  - rbind
                  - rshared
                  - rw

  - hostname: k8s-6.${SECRET_TECH_DOMAIN_NAME}
    ipAddress: 10.11.0.21
    disableSearchDomain: true
    controlPlane: false
    installDiskSelector:
      busPath: /pci0000:00/0000:00:17.0/ata1/host0/target0:0:0/0:0:0:0/
    machineDisks:
      - device: /dev/disk/by-id/nvme-PCIe_SSD_0546070401F302575079
        partitions:
          - mountpoint: /var/mnt/ssd
    networkInterfaces:
      - interface: eth0
        mtu: 1500
        dhcp: true
    patches:
      - |-
        machine:
          kubelet:
            extraMounts:
              - destination: /var/mnt/ssd
                type: bind
                source: /var/mnt/ssd
                options:
                  - rbind
                  - rshared
                  - rw

controlPlane:
  patches:
    - |-
      cluster:
        apiServer:
        controllerManager:
          extraArgs:
            bind-address: 0.0.0.0
        discovery:
          registries:
            service:
              disabled: true
        proxy:
          disabled: true
        scheduler:
          extraArgs:
            bind-address: 0.0.0.0
        etcd:
          extraArgs:
            listen-metrics-urls: http://0.0.0.0:2381

    - |-
      machine:
        files:
          - content: |
              [plugins]
                [plugins."io.containerd.grpc.v1.cri"]
                  enable_unprivileged_ports = true
                  enable_unprivileged_icmp = true
            path: /etc/cri/conf.d/20-customization.part
            op: create
        kubelet:
          extraArgs:
            feature-gates: CronJobTimeZone=true,GracefulNodeShutdown=true,NewVolumeManagerReconstruction=false
            rotate-server-certificates: "true"
        install:
          extraKernelArgs:
            - talos.logging.kernel=udp://${CONFIG_SVC_VECTOR_AGGREGATOR_ADDR}:6001/
        logging:
          destinations:
            - endpoint: udp://${CONFIG_SVC_VECTOR_AGGREGATOR_ADDR}:6002/
              format: json_lines
        network:
          extraHostEntries:
            - ip: ${CONFIG_K8S_CLUSTER_ENDPOINT_IP}
              aliases:
                - ${CONFIG_CLUSTER_NAME}.${SECRET_TECH_DOMAIN_NAME}
        sysctls:
          fs.inotify.max_user_watches: "1048576"
          fs.inotify.max_user_instances: "8192"
        time:
          disabled: false
          servers:
            - 10.11.0.1

    - |-
      - op: remove
        path: /cluster/apiServer/admissionControl

worker:
  patches:
    - |-
      machine:
        files:
          - content: |
              [plugins]
                [plugins."io.containerd.grpc.v1.cri"]
                  enable_unprivileged_ports = true
                  enable_unprivileged_icmp = true
            path: /etc/cri/conf.d/20-customization.part
            op: create
        kubelet:
          extraArgs:
            feature-gates: CronJobTimeZone=true,GracefulNodeShutdown=true,NewVolumeManagerReconstruction=false
            rotate-server-certificates: "true"
        install:
          extraKernelArgs:
            - talos.logging.kernel=udp://${CONFIG_SVC_VECTOR_AGGREGATOR_ADDR}:6001/
          extensions:
            - image: ghcr.io/siderolabs/i915-ucode:20230625
            - image: ghcr.io/siderolabs/intel-ucode:20230613
        logging:
          destinations:
            - endpoint: udp://${CONFIG_SVC_VECTOR_AGGREGATOR_ADDR}:6002/
              format: json_lines
        network:
          extraHostEntries:
            - ip: ${CONFIG_K8S_CLUSTER_ENDPOINT_IP}
              aliases:
                - ${CONFIG_CLUSTER_NAME}.${SECRET_TECH_DOMAIN_NAME}
        sysctls:
          fs.inotify.max_user_watches: "1048576"
          fs.inotify.max_user_instances: "8192"
        time:
          disabled: false
          servers:
            - 10.11.0.1
