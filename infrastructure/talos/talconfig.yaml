---
clusterName: ${CONFIG_CLUSTER_NAME}
talosVersion: v1.3.2
kubernetesVersion: v1.25.5
endpoint: https://${CONFIG_CLUSTER_NAME}.${SECRET_BASE_DOMAIN_NAME}:6443
domain: cluster.local
clusterPodNets:
  - ${CONFIG_K8S_POD_CIDR}
clusterSvcNets:
  - ${CONFIG_K8S_SERVICE_CIDR}
cniConfig:
  name: none
nodes:
  - hostname: k8s-1
    ipAddress: 10.0.40.16
    controlPlane: true
    installDisk: /dev/sda
    networkInterfaces:
      - interface: eth0
        mtu: 1500
        dhcp: true
        vip:
          ip: ${CONFIG_VIP_IP}
  - hostname: k8s-2
    ipAddress: 10.0.40.17
    controlPlane: true
    installDisk: /dev/sda
    networkInterfaces:
      - interface: eth0
        mtu: 1500
        dhcp: true
        vip:
          ip: ${CONFIG_VIP_IP}
  - hostname: k8s-3
    ipAddress: 10.0.40.18
    controlPlane: true
    installDisk: /dev/sda
    networkInterfaces:
      - interface: eth0
        mtu: 1500
        dhcp: true
        vip:
          ip: ${CONFIG_VIP_IP}
  - hostname: k8s-4
    ipAddress: 10.0.40.19
    controlPlane: false
    installDisk: /dev/sda
    networkInterfaces:
      - interface: eth0
        mtu: 1500
        dhcp: true
  - hostname: k8s-5
    ipAddress: 10.0.40.68
    controlPlane: false
    installDisk: /dev/sda
    networkInterfaces:
      - interface: eth0
        mtu: 1500
        dhcp: true
  - hostname: k8s-6
    ipAddress: 10.0.40.21
    controlPlane: false
    installDisk: /dev/sda
    networkInterfaces:
      - interface: eth0
        mtu: 1500
        dhcp: true
controlPlane:
  patches:
    - "@patch-common.yaml"
    - |-
      - op: add
        path: /cluster/proxy
        value:
          disabled: true
      - op: add
        path: /cluster/controllerManager/extraArgs
        value:
          bind-address: 0.0.0.0
      - op: add
        path: /cluster/scheduler/extraArgs
        value:
          bind-address: 0.0.0.0
      - op: remove
        path: /cluster/apiServer/admissionControl
    - |-
      machine:
        logging:
          destinations:
            - endpoint: udp://${CONFIG_SVC_VECTOR_AGGREGATOR_ADDR}:6002/
              format: json_lines
        network:
          extraHostEntries:
            - ip: ${CONFIG_VIP_IP}
              aliases:
                - ${CONFIG_CLUSTER_NAME}.${SECRET_BASE_DOMAIN_NAME}
        time:
          disabled: false
          servers:
            - ntp.${SECRET_BASE_DOMAIN_NAME}
worker:
  patches:
    - "@patch-common.yaml"
    - |-
      machine:
        logging:
          destinations:
            - endpoint: udp://${CONFIG_SVC_VECTOR_AGGREGATOR_ADDR}:6002/
              format: json_lines
        network:
          extraHostEntries:
            - ip: ${CONFIG_VIP_IP}
              aliases:
                - ${CONFIG_CLUSTER_NAME}.${SECRET_BASE_DOMAIN_NAME}
        time:
          disabled: false
          servers:
            - ntp.${SECRET_BASE_DOMAIN_NAME}
