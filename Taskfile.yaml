---
version: "3"

set:
  - pipefail
shopt:
  - globstar

vars:
  ANSIBLE_DIR: "{{.ROOT_DIR}}/ansible"
  KUBERNETES_ROOT: "{{.ROOT_DIR}}/kubernetes"

env:
  MINIJINJA_CONFIG_FILE: "{{.ROOT_DIR}}/.minijinja.toml"

includes:
  authentik: .taskfiles/Authentik
  bootstrap: .taskfiles/Bootstrap
  flux: .taskfiles/Flux
  format: .taskfiles/Format
  kubernetes: .taskfiles/Kubernetes
  machine: .taskfiles/Machine
  minio: .taskfiles/Minio
  postgres: .taskfiles/Postgres
  pre-commit: .taskfiles/Pre-commit
  proxmox: .taskfiles/Proxmox
  rook: .taskfiles/Rook
  secrets: .taskfiles/Secrets
  sops: .taskfiles/Sops
  talos: .taskfiles/Talos
  volsync: .taskfiles/Volsync

tasks:
  default:
    silent: true
    cmd: task -l

  noop:
    internal: true
    silent: true
    cmd: noop() { :; }
