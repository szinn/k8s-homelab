---
apiVersion: kyverno.io/v1
kind: ClusterPolicy
metadata:
  name: pmb-operator
  annotations:
    policies.kyverno.io/title: pmb-operator
    policies.kyverno.io/subject: Deployment
    policies.kyverno.io/description: >-
      This policy generates a backup CronJob for Deployments
      with the 'pmb.home.arpa/backup-claim' label
spec:
  generateExistingOnPolicyUpdate: true
  mutateExistingOnPolicyUpdate: true
  rules:
    - name: create-cronjob
      match:
        any:
          - resources:
              kinds:
                - Deployment
                - StatefulSet
              selector:
                matchLabels:
                  pmb.home.arpa/backup-claim: "*"
      context:
        - name: appName
          variable:
            jmesPath: request.object.metadata.name
        - name: claimName
          variable:
            jmesPath: request.object.metadata.labels."pmb.home.arpa/backup-claim"
      generate:
        synchronize: true
        apiVersion: batch/v1
        kind: CronJob
        name: "{{ appName }}-backup"
        namespace: "{{ request.object.metadata.namespace }}"
        data:
          metadata:
            ownerReferences:
              - apiVersion: "{{ request.object.apiVersion }}"
                kind: "{{ request.object.kind }}"
                name: "{{ request.object.metadata.name }}"
                uid: "{{ request.object.metadata.uid }}"
          spec:
            schedule: "0 7 * * *"
            suspend: false
            concurrencyPolicy: Forbid
            successfulJobsHistoryLimit: 1
            failedJobsHistoryLimit: 2
            jobTemplate:
              spec:
                ttlSecondsAfterFinished: 86400
                template:
                  spec:
                    automountServiceAccountToken: false
                    restartPolicy: OnFailure
                    containers:
                      - name: backup
                        image: ghcr.io/onedr0p/kopia:0.11.3@sha256:37e10143585ff2e668a10d878d854831e92bfb7f482f823d1f58af3910fcff41
                        env:
                          - name: KOPIA_CACHE_DIRECTORY
                            value: /data/backups/{{ appName }}/cache
                          - name: KOPIA_LOG_DIR
                            value: /data/backups/{{ appName }}/logs
                          - name: KOPIA_PASSWORD
                            value: "none"
                        command:
                          - /bin/bash
                          - -c
                          - |-
                            printf "[01/09] Create repo ...\n"          && [[ ! -f /data/backups/kopia.repository.f ]] && kopia repository create filesystem --path=/data/backups
                            printf "[02/09] Connect to repo ...\n"      && kopia repo connect filesystem --path=/data/backups --override-hostname=cluster --override-username=root
                            printf "[03/09] Set policies ...\n"         && kopia policy set /{{ appName }} --compression=zstd --keep-latest 14 --keep-hourly 0 --keep-daily 7 --keep-weekly 2 --keep-monthly 0 --keep-annual 0
                            printf "[04/09] Freeze config vol ...\n"    && fsfreeze -f /{{ appName }}
                            printf "[05/09] Back up config vol ...\n"   && kopia snap create /{{ appName }}
                            printf "[06/09] Unfreeze config vol ...\n"  && fsfreeze -u /{{ appName }}
                            printf "[07/09] List snaps ...\n"           && kopia snap list /{{ appName }}
                            printf "[08/09] Show stats ...\n"           && kopia content stats
                            printf "[09/09] Disconnect from repo ...\n" && kopia repo disconnect
                        volumeMounts:
                          - name: config
                            mountPath: "/{{ appName }}"
                          - name: backups
                            mountPath: /data/backups
                        securityContext:
                          privileged: true
                    volumes:
                      - name: config
                        persistentVolumeClaim:
                          claimName: "{{ claimName }}"
                      - name: backups
                        nfs:
                          server: "${SECRET_NFS_SERVER}"
                          path: "${SECRET_NFS_ROOTDIR}/backups/kopia"
                    affinity:
                      podAffinity:
                        requiredDuringSchedulingIgnoredDuringExecution:
                          - labelSelector:
                              matchExpressions: "{{ items(request.object.spec.selector.matchLabels, 'key', 'value')[].{key: key, operator: 'In', values: [value] } }}"
                            topologyKey: kubernetes.io/hostname
