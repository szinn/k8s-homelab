---
apiVersion: helm.toolkit.fluxcd.io/v2beta1
kind: HelmRelease
metadata:
  name: cert-manager
  namespace: cert-manager
spec:
  interval: 15m
  chart:
    spec:
      chart: cert-manager
      version: v1.10.0
      sourceRef:
        kind: HelmRepository
        name: jetstack-charts
        namespace: flux-system
      interval: 15m
  install:
    createNamespace: true
    crds: CreateReplace
    remediation:
      retries: 3
  upgrade:
    crds: CreateReplace
    remediation:
      retries: 3
  values:
    installCRDs: false
    webhook:
      enabled: true
      resources:
        requests:
          cpu: 15m
          memory: 64M
        limits:
          # cpu: 15m
          memory: 65M
    extraArgs:
      - --dns01-recursive-nameservers=1.1.1.1:53
      - --dns01-recursive-nameservers-only
    prometheus:
      enabled: true
      servicemonitor:
        enabled: true
        prometheusInstance: monitoring
    resources:
      requests:
        cpu: 15m
        memory: 249M
      limits:
        # cpu: 15m
        memory: 325M
    cainjector:
      resources:
        requests:
          cpu: 15m
          memory: 183M
        limits:
          # cpu: 15m
          memory: 447M
