---
apiVersion: helm.toolkit.fluxcd.io/v2beta1
kind: HelmRelease
metadata:
  name: &app outline
  namespace: outline
spec:
  interval: 15m
  chart:
    spec:
      chart: app-template
      version: 0.1.1
      sourceRef:
        kind: HelmRepository
        name: bjw-s-charts
        namespace: flux-system
  install:
    createNamespace: true
    remediation:
      retries: 5
  upgrade:
    remediation:
      retries: 5
  dependsOn:
    - name: postgres
      namespace: dbms
    - name: redis
      namespace: dbms
  values:
    controller:
      replicas: 1
      strategy: RollingUpdate
    image:
      repository: docker.io/outlinewiki/outline
      tag: 0.66.0
    envFrom:
      - secretRef:
          name: *app
    command:
      [
        "/bin/sh",
        "-c",
        "yarn db:migrate --env=production-ssl-disabled && yarn start --env=production-ssl-disabled",
      ]
    service:
      main:
        ports:
          http:
            port: 3000
    ingress:
      main:
        enabled: true
        ingressClassName: "traefik"
        annotations:
          traefik.ingress.kubernetes.io/router.entrypoints: "websecure"
          traefik.ingress.kubernetes.io/router.middlewares: "traefik-system-external-auth@kubernetescrd"
          external-dns.alpha.kubernetes.io/target: "${SECRET_DOMAIN_NAME}"
          external-dns/is-public: "true"
        hosts:
          - host: "wiki.${SECRET_DOMAIN_NAME}"
            paths:
              - path: /
                pathType: Prefix
    podAnnotations:
      secret.reloader.stakater.com/reload: *app
