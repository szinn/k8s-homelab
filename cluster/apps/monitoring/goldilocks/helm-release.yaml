---
apiVersion: helm.toolkit.fluxcd.io/v2beta1
kind: HelmRelease
metadata:
  name: goldilocks
  namespace: monitoring
spec:
  interval: 15m
  chart:
    spec:
      chart: goldilocks
      version: 6.1.3
      sourceRef:
        kind: HelmRepository
        name: fairwinds-charts
        namespace: flux-system
      interval: 15m
  timeout: 20m
  values:
    controller:
      resources:
        requests:
          cpu: 15m
          memory: 94M
        limits:
          memory: 270M

    dashboard:
      replicaCount: 1
      resources:
        requests:
          cpu: 15m
          memory: 64Mi
        limits:
          memory: 105M

      ingress:
        enabled: true
        ingressClassName: "traefik"
        annotations:
          traefik.ingress.kubernetes.io/router.entrypoints: "websecure"
          traefik.ingress.kubernetes.io/router.middlewares: "traefik-system-internal@kubernetescrd"
        hosts:
          - host: &host "goldilocks.${SECRET_DOMAIN_NAME}"
            paths:
              - path: /
                type: Prefix
