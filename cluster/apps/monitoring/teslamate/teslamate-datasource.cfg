---
apiVersion: v1
kind: ConfigMap
metadata:
  name: teslamate-datasource
  namespace: monitoring
  labels:
    grafana_datasource: "1"
data:
  ha-datasource.yaml: |-
    apiVersion: 1
    datasources:
    - name: TeslaMate
      type: postgres
      access: proxy
      url: postgres-r.dbms.svc.cluster.local:5432
      database: teslamate
      user: teslamate
      secureJsonData:
        password: "${TESLAMATE_POSTGRES_PASSWORD}"
        sslmode: disable
      jsonData:
        postgresVersion: 1000
        sslmode: disable
