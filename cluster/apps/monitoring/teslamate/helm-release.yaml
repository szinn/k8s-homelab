---
apiVersion: helm.toolkit.fluxcd.io/v2beta1
kind: HelmRelease
metadata:
  name: teslamate
  namespace: monitoring
spec:
  interval: 15m
  chart:
    spec:
      chart: teslamate
      version: 7.0.1
      sourceRef:
        kind: HelmRepository
        name: k8s-at-home-charts
        namespace: flux-system
      interval: 15m

  # See https://github.com/k8s-at-home/charts/blob/master/charts/teslamate/values.yaml
  values:
    image:
      repository: teslamate/teslamate
      tag: 1.26.1
      pullPolicy: IfNotPresent

    env:
      TZ: ${CONFIG_TIMEZONE}
      DISABLE_MQTT: "true"
      DATABASE_HOST: postgres-postgresql.dbms
      DATABASE_NAME: teslamate
      DATABASE_USER: teslamate
      DATABASE_PASS:
        valueFrom:
          secretKeyRef:
            name: teslamate-secrets
            key: postgres-password
    postgresql:
      enabled: false

    ingress:
      main:
        enabled: true
        ingressClassName: "traefik"
        annotations:
          traefik.ingress.kubernetes.io/router.entrypoints: "websecure"
          traefik.ingress.kubernetes.io/router.middlewares: "traefik-system-internal@kubernetescrd"
        hosts:
          - host: &host "teslamate.${SECRET_DOMAIN_NAME}"
            paths:
              - path: /
                pathType: Prefix
