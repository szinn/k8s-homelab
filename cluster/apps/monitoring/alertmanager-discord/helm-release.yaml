---
apiVersion: helm.toolkit.fluxcd.io/v2beta1
kind: HelmRelease
metadata:
  name: &app alertmanager-discord
  namespace: monitoring
spec:
  interval: 15m
  chart:
    spec:
      chart: app-template
      version: 0.2.0
      sourceRef:
        kind: HelmRepository
        name: bjw-s-charts
        namespace: flux-system
      interval: 15m
  values:
    image:
      repository: rogerrum/alertmanager-discord
      tag: 1.0.3
    env:
      TZ: ${CONFIG_TIMEZONE}
    envFrom:
      - secretRef:
          name: *app
    podAnnotations:
      secret.reloader.stakater.com/reload: *app
    service:
      main:
        ports:
          http:
            port: 9094
    ingress:
      main:
        enabled: false
