---
apiVersion: helm.toolkit.fluxcd.io/v2beta1
kind: HelmRelease
metadata:
  name: fluent-bit
  namespace: monitoring
spec:
  interval: 5m
  chart:
    spec:
      # renovate: registryUrl=https://fluent.github.io/helm-charts
      chart: fluent-bit
      version: 0.19.23
      sourceRef:
        kind: HelmRepository
        name: fluent-bit-charts
        namespace: flux-system
      interval: 5m
  dependsOn:
    - name: loki
      namespace: monitoring
  values:
    dashboards:
      enabled: true
    service:
      type: ClusterIP
      port: 2020
      labels: {}
      annotations:
        prometheus.io/path: "/api/v1/metrics/prometheus"
        prometheus.io/port: "2020"
        prometheus.io/scrape: "true"
    serviceMonitor:
      enabled: true
    config:
      inputs: |
        [INPUT]
            Name tail
            Tag kube.*
            Path /var/log/containers/*.log
            Parser docker
            DB /run/fluent-bit/flb_kube.db
            Refresh_Interval 30
            Mem_Buf_Limit 10MB
      filters: |
        [FILTER]
            Name kubernetes
            Match kube.*
            Kube_URL https://kubernetes.default.svc:443
            Merge_Log On
            Labels On
            Annotations On
            K8S-Logging.Exclude Off
            K8S-Logging.Parser Off
        [FILTER]
            Name nest
            Match kube.*
            Operation lift
            Nested_under kubernetes
            Add_prefix kubernetes_
        [FILTER]
            Name grep
            Match kube.*
            Exclude kubernetes_container_name fluent-bit
            Exclude kubernetes_container_name grafana-sc-dashboard
            Exclude kubernetes_container_name grafana-sc-datasource
            Exclude log "GET / HTTP/1.1"
        [FILTER]
            Name modify
            Match kube.*
            Rename kubernetes_pod_name pod_name
            Rename kubernetes_namespace_name namespace
            Rename kubernetes_labels labels
            Rename kubernetes_annotations annotations
            Rename kubernetes_container_image image
            Rename kubernetes_container_name container
            Rename kubernetes_host host
            Remove kubernetes_docker_id
            Remove kubernetes_pod_id
            Remove time
            Remove kubernetes_container_hash
      outputs: |
        #[OUTPUT]
        #    Name stdout
        #[OUTPUT]
        #    Name file
        #    Match *
        #    Path /var/log
        #    File logs.txt
        [OUTPUT]
            Name loki
            Match *
            Host loki.monitoring
            Port 3100
            Auto_Kubernetes_labels on
            Labels cluster=local
            Label_keys $namespace, $container
            #Labels job=fluent-bit, cluster=local
            #Label_keys $log, $pod_name, $namespace, $host, $container, $image
    extraVolumes:
      - name: run
        hostPath:
          path: /run/fluent-bit
          type: ""
    extraVolumeMounts:
      - name: run
        mountPath: /run/fluent-bit
