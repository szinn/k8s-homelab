---
apiVersion: helm.toolkit.fluxcd.io/v2beta1
kind: HelmRelease
metadata:
  name: loki
  namespace: monitoring
spec:
  interval: 15m
  chart:
    spec:
      chart: loki
      version: 2.12.2
      sourceRef:
        kind: HelmRepository
        name: grafana-charts
        namespace: flux-system
      interval: 15m
  values:
    image:
      repository: ghcr.io/k8s-at-home/loki

    config:
      auth_enabled: false
      storage_config:
        aws:
          s3: s3://thanos:thanos-monitoring@minio.dbms:9000/loki
          region: ca-wat-1
          s3forcepathstyle: true
          insecure: true
        boltdb_shipper:
          active_index_directory: /data/loki/index
          cache_location: /data/loki/index_cache
          resync_interval: 5s
          shared_store: s3
      schema_config:
        configs:
          - from: "2022-01-01"
            store: boltdb-shipper
            object_store: s3
            schema: v11
            index:
              prefix: index_
              period: 24h
      limits_config:
        retention_period: 720h
        enforce_metric_name: false
        reject_old_samples: true
        reject_old_samples_max_age: 168h
        ingestion_rate_mb: 16
        ingestion_burst_size_mb: 24
      table_manager:
        retention_deletes_enabled: true
        retention_period: 720h

      compactor:
        working_directory: /data/compactor
        shared_store: s3
        compaction_interval: 5m
        retention_enabled: true

    persistence:
      enabled: false

    serviceMonitor:
      enabled: true

    resources:
      requests:
        cpu: 100m
        memory: 1G
      limits:
        memory: 1G
