---
apiVersion: helm.toolkit.fluxcd.io/v2beta1
kind: HelmRelease
metadata:
  name: &app shlink-web
  namespace: networking
spec:
  interval: 15m
  chart:
    spec:
      chart: app-template
      version: 0.2.0
      sourceRef:
        kind: HelmRepository
        name: bjw-s-charts
        namespace: flux-system
  install:
    createNamespace: true
    remediation:
      retries: 5
  upgrade:
    remediation:
      retries: 5
  values:
    controller:
      replicas: 1
      strategy: RollingUpdate
      rollingUpdate:
        unavailable: 2
        surge: 0
    image:
      repository: ghcr.io/shlinkio/shlink-web-client
      tag: 3.7.3
    env:
      SHLINK_SERVER_URL: "https://ln.${SECRET_DOMAIN_NAME}"
    envFrom:
      - secretRef:
          name: *app
    service:
      main:
        ports:
          http:
            port: 80
    ingress:
      main:
        enabled: true
        ingressClassName: "traefik"
        hosts:
          - host: "shlink.${SECRET_DOMAIN_NAME}"
            paths:
              - path: /
                pathType: Prefix
    topologySpreadConstraints:
      - maxSkew: 1
        topologyKey: kubernetes.io/hostname
        whenUnsatisfiable: DoNotSchedule
        labelSelector:
          matchLabels:
            app.kubernetes.io/name: *app
