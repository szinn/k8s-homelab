---
apiVersion: helm.toolkit.fluxcd.io/v2beta1
kind: HelmRelease
metadata:
  name: &app sonarr-exporter
  namespace: media
spec:
  interval: 15m
  chart:
    spec:
      chart: kah-common-chart
      version: 1.1.2
      sourceRef:
        kind: HelmRepository
        name: k8s-at-home-charts
        namespace: flux-system
      interval: 15m
  install:
    createNamespace: true
  dependsOn:
    - name: sonarr
      namespace: media
  values:
    global:
      nameOverride: *app
    image:
      repository: ghcr.io/onedr0p/exportarr
      tag: v1.1.0
    env:
      TZ: "${TIMEZONE}"
      PORT: "7373"
      URL: "http://sonarr.media.svc.cluster.local:8989"
      ENABLE_ADDITIONAL_METRICS: "false"
      ENABLE_UNKNOWN_QUEUE_ITEMS: "false"
    envFrom:
      - secretRef:
          name: *app
    args: ["sonarr"]
    service:
      main:
        ports:
          http:
            port: 7373
    resources:
      requests:
        cpu: 100m
        memory: 100Mi
      limits:
        memory: 250Mi
