---
apiVersion: helm.toolkit.fluxcd.io/v2beta1
kind: HelmRelease
metadata:
  name: overseerr
  namespace: media
spec:
  interval: 5m
  chart:
    spec:
      # renovate: registryUrl=https://k8s-at-home.com/charts/
      chart: overseerr
      version: 5.3.2
      sourceRef:
        kind: HelmRepository
        name: k8s-at-home-charts
        namespace: flux-system
      interval: 5m
  values:
    image:
      repository: ghcr.io/sct/overseerr
      tag: 1.29.1
    env:
      TZ: ${CONFIG_TIMEZONE}
    ingress:
      main:
        enabled: true
        ingressClassName: "traefik"
        annotations:
          traefik.ingress.kubernetes.io/router.entrypoints: "websecure"
          traefik.ingress.kubernetes.io/router.middlewares: "traefik-system-internal@kubernetescrd"
        hosts:
          - host: &host "overseerr.${SECRET_DOMAIN_NAME}"
            paths:
              - path: /
                pathType: Prefix
    initContainers:
      new-install:
        image: busybox:latest
        imagePullPolicy: IfNotPresent
        command: ["sh", "/scripts/init-pvc.sh"]
        volumeMounts:
          - name: config
            mountPath: /app/config
          - name: backup
            mountPath: /backups
          - name: init-pvc
            mountPath: /scripts
    persistence:
      config:
        enabled: true
        existingClaim: overseerr-pvc
        mountPath: /app/config
      backup:
        enabled: true
        existingClaim: media-backups-pvc
        mountPath: /backups
        readOnly: false
      init-pvc:
        enabled: true
        type: configMap
        name: overseerr-init-pvc
        mountPath: /scripts
        readOnly: true
    resources:
      requests:
        memory: 350Mi
        cpu: 25m
      limits:
        memory: 500Mi
