---
apiVersion: helm.toolkit.fluxcd.io/v2beta1
kind: HelmRelease
metadata:
  name: &app outline
  namespace: web-tools
spec:
  values:
    initContainers:
      init-db:
        image: ghcr.io/onedr0p/postgres-initdb:14.5
        env:
          - name: POSTGRES_HOST
            value: postgres-rw.dbms
          - name: POSTGRES_DB
            value: *app
        envFrom:
          - secretRef:
              name: *app
          - secretRef:
              name: postgres-superuser
