---
apiVersion: helm.toolkit.fluxcd.io/v2beta1
kind: HelmRelease
metadata:
  name: mysql
  namespace: dbms
spec:
  interval: 15m
  chart:
    spec:
      chart: mysql
      version: 9.3.2
      sourceRef:
        kind: HelmRepository
        name: bitnami-charts
        namespace: flux-system
      interval: 15m
  values:
    image:
      registry: public.ecr.aws
      repository: bitnami/mysql
    architecture: standalone
    primary:
      service:
        type: LoadBalancer
        annotations:
          metallb.universe.tf/loadBalancerIPs: ${CONFIG_SVC_MYSQL_ADDR}
      persistence:
        args:
          - "--disable-log-bin"
        existingClaim: mysql-datastore
      resources:
        requests:
          cpu: 10m
          memory: 717M
        limits:
          # cpu: 15m
          memory: 1031M
    auth:
      existingSecret: mysql-secrets
    metrics:
      enabled: true
      image:
        registry: public.ecr.aws
        repository: bitnami/mysqld-exporter
      serviceMonitor:
        enabled: true
        namespace: dbms
        interval: 3m
        scrapeTimeout: 1m
      resources:
        requests:
          cpu: 10m
          memory: 32M
        limits:
          # cpu: 15m
          memory: 34M
