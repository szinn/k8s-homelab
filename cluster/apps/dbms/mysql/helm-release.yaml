---
apiVersion: helm.toolkit.fluxcd.io/v2beta1
kind: HelmRelease
metadata:
  name: mysql
  namespace: dbms
spec:
  interval: 5m
  chart:
    spec:
      # renovate: registryUrl=https://charts.bitnami.com/bitnami
      chart: mysql
      version: 9.0.1
      sourceRef:
        kind: HelmRepository
        name: bitnami-charts
        namespace: flux-system
      interval: 5m
  values:
    image:
      registry: public.ecr.aws
      repository: bitnami/mysql
    architecture: standalone
    primary:
      service:
        type: LoadBalancer
        loadBalancerIP: ${CONFIG_SVC_MYSQL_ADDR}
      persistence:
        args:
          - "--disable-log-bin"
        existingClaim: dbms-mysql-pvc
      resources:
        requests:
          cpu: 10m
          memory: 629M
        limits:
          # cpu: 15m
          memory: 883M
    auth:
      existingSecret: mysql-secrets
      database: ""
    metrics:
      enabled: true
      image:
        registry: public.ecr.aws
        repository: bitnami/mysqld-exporter
      serviceMonitor:
        enabled: true
        namespace: dbms
        interval: 3m
        scrapeTimeout: 1m
      resources:
        requests:
          cpu: 10m
          memory: 32M
        limits:
          # cpu: 15m
          memory: 34M
