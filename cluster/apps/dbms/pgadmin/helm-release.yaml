---
apiVersion: helm.toolkit.fluxcd.io/v2beta1
kind: HelmRelease
metadata:
  name: pgadmin
  namespace: dbms
spec:
  interval: 5m
  chart:
    spec:
      # renovate: registryUrl=https://helm.runix.net
      chart: pgadmin4
      version: 1.9.10
      sourceRef:
        kind: HelmRepository
        name: runix-charts
        namespace: flux-system
      interval: 5m
  dependsOn:
    - name: postgres
  values:
    image:
      registry: docker.io
      repository: dpage/pgadmin4
      tag: 6.8
    existingSecret: pgadmin-secrets
    env:
      email: ${SECRET_ADMIN_EMAIL}
      password:
        valueFrom:
          secretKeyRef:
            name: pgadmin-secrets
            key: password
    ingress:
      enabled: true
      annotations:
        kubernetes.io/ingress.class: traefik
        kubernetes.io/tls-acme: "true"
        cert-manager.io/cluster-issuer: ${CONFIG_CERTIFICATE_ISSUER}
        traefik.ingress.kubernetes.io/router.entrypoints: "websecure"
        traefik.ingress.kubernetes.io/router.middlewares: "traefik-system-internal@kubernetescrd"
      hosts:
        - host: &host "pgadmin.${SECRET_DOMAIN_NAME}"
          paths:
            - path: /
              pathType: Prefix
      tls:
        - secretName: pgadmin-tls
          hosts:
            - *host
    persistentVolume:
      enabled: true
      storageClass: ceph-block
      accessModes:
        - ReadWriteOnce
      size: 100Mi
