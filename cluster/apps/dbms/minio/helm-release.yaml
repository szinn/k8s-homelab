---
apiVersion: helm.toolkit.fluxcd.io/v2beta1
kind: HelmRelease
metadata:
  name: minio
  namespace: dbms
spec:
  interval: 15m
  chart:
    spec:
      chart: kah-common-chart
      version: 1.2.2
      sourceRef:
        kind: HelmRepository
        name: k8s-at-home-charts
        namespace: flux-system
      interval: 15m
  values:
    image:
      repository: quay.io/minio/minio
      tag: RELEASE.2022-05-26T05-48-41Z
    nameOverride: minio
    env:
      TZ: "${CONFIG_TIMEZONE}"
      MINIO_PROMETHEUS_AUTH_TYPE: "public"
      MINIO_UPDATE: "off"
    envFrom:
      - secretRef:
          name: minio-secrets
    args:
      - server
      - /data
      - --address
      - :9000
      - --console-address
      - :9001
    service:
      main:
        type: LoadBalancer
        loadBalancerIP: ${CONFIG_SVC_MINIO_ADDR}
        enabled: true
        ports:
          http:
            enabled: true
            port: 9001
          api:
            enabled: true
            port: 9000
    ingress:
      main:
        enabled: true
        ingressClassName: traefik
        annotations:
          traefik.ingress.kubernetes.io/router.entrypoints: "websecure"
          traefik.ingress.kubernetes.io/router.middlewares: "traefik-system-internal@kubernetescrd"
        hosts:
          - host: "minio.${SECRET_DOMAIN_NAME}"
            paths:
              - path: /
                pathType: Prefix
                service:
                  port: 9001
          - host: "s3.${SECRET_DOMAIN_NAME}"
            paths:
              - path: /
                pathType: Prefix
                service:
                  port: 9000
    persistence:
      data:
        enabled: true
        existingClaim: minio-datastore
        mountPath: /data
    podAnnotations:
      secret.reloader.stakater.com/reload: "minio-secrets"
    resources:
      requests:
        cpu: 22m
        memory: 1102M
      limits:
        # cpu: 49m
        memory: 1586M
