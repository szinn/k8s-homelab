---
apiVersion: helm.toolkit.fluxcd.io/v2beta1
kind: HelmRelease
metadata:
  name: &app redis
  namespace: dbms
spec:
  interval: 15m
  chart:
    spec:
      chart: redis
      version: 17.1.2
      sourceRef:
        kind: HelmRepository
        name: bitnami-charts
        namespace: flux-system
  install:
    createNamespace: true
    remediation:
      retries: 5
  upgrade:
    remediation:
      retries: 5
  values:
    global:
      imageRegistry: public.ecr.aws
      storageClass: ceph-block
    auth:
      enabled: false
      sentinel: false
    sentinel:
      enabled: true
      masterSet: redis-master
      getMasterTimeout: 10
      startupProbe:
        failureThreshold: 2
      service:
        type: LoadBalancer
        annotations:
          metallb.universe.tf/loadBalancerIPs: ${CONFIG_SVC_REDIS_ADDR}
    metrics:
      enabled: true
      serviceMonitor:
        enabled: true
