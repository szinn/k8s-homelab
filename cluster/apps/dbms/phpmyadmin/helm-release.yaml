---
apiVersion: helm.toolkit.fluxcd.io/v2beta1
kind: HelmRelease
metadata:
  name: phpmyadmin
  namespace: dbms
spec:
  interval: 15m
  chart:
    spec:
      chart: phpmyadmin
      version: 10.3.2
      sourceRef:
        kind: HelmRepository
        name: bitnami-charts
        namespace: flux-system
      interval: 15m
  dependsOn:
    - name: mysql
  values:
    image:
      registry: public.ecr.aws
      repository: bitnami/phpmyadmin
    env:
      TZ: ${CONFIG_TIMEZONE}
      DATABASE_ALLOW_NO_PASSWORD: false
      PHPMYADMIN_ALLOW_ARBITRARY_SERVER: false
      DATABASE_HOST: mysql
    ingress:
      enabled: true
      hostname: phpmyadmin.${SECRET_DOMAIN_NAME}
      path: /
      pathType: Prefix
      annotations:
        kubernetes.io/ingress.class: traefik
        traefik.ingress.kubernetes.io/router.entrypoints: "websecure"
        traefik.ingress.kubernetes.io/router.middlewares: "traefik-system-internal@kubernetescrd"
    resources:
      requests:
        cpu: 15m
        memory: 94M
      limits:
        # cpu: 15m
        memory: 135M
