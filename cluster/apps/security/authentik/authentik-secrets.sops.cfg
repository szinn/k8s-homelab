---
apiVersion: v1
kind: Secret
metadata:
  name: authentik-secrets
  namespace: security
stringData:
  AUTHENTIK_EMAIL__HOST: "${EMAIL_SERVICE_HOST}"
  AUTHENTIK_EMAIL__PORT: "${EMAIL_SERVICE_PORT}"
  AUTHENTIK_EMAIL__USERNAME: "${EMAIL_SERVICE_USER}"
  AUTHENTIK_EMAIL__PASSWORD: "${EMAIL_SERVICE_PASSWORD}"
  AUTHENTIK_EMAIL__USE_TLS: "true"
  AUTHENTIK_EMAIL__FROM: "${EMAIL_SERVICE_FROM}"
  AUTHENTIK_SECRET_KEY: "${AUTHENTIK_SECRET_KEY}"
  AUTHENTIK_POSTGRESQL__HOST: "postgres-postgresql.dbms"
  AUTHENTIK_POSTGRESQL__NAME: "authentik"
  AUTHENTIK_POSTGRESQL__USER: "authentik"
  AUTHENTIK_POSTGRESQL__PASSWORD: "${AUTHENTIK_POSTGRES_PASSWORD}"
  AUTHENTIK_REDIS__HOST: "redis-master.dbms"
  AUTHENTIK_REDIS__PASSWORD: "${REDIS_PASSWORD}"
  AUTHENTIK_REDIS__CACHE_DB: "0"
  AUTHENTIK_REDIS__MESSAGE_QUEUE_DB: "1"
  AUTHENTIK_REDIS__WS_DB: "2"
  AUTHENTIK_REDIS__OUTPUT_SESSION_DB: "3"
  AUTHENTIK_GEOIP_ACCOUNT_ID: "${AUTHENTIK_GEOIP_ACCOUNT_ID}"
  AUTHENTIK_GEOIP_LICENSE_KEY: "${AUTHENTIK_GEOIP_LICENSE_KEY}"
