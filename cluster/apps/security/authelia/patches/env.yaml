---
apiVersion: helm.toolkit.fluxcd.io/v2beta1
kind: HelmRelease
metadata:
  name: authelia
  namespace: security
spec:
  values:
    env:
      AUTHELIA_THEME: dark
      AUTHELIA_DEFAULT_2FA_METHOD: totp
      AUTHELIA_LOG_LEVEL: debug
      AUTHELIA_SESSION_NAME: authelia-${CONFIG_CLUSTER_NAME}
      AUTHELIA_SESSION_DOMAIN: ${SECRET_DOMAIN_NAME}
      AUTHELIA_SESSION_REMEMBER_ME_DURATION: 1y
      AUTHELIA_SESSION_REDIS_HOST: redis.dbms.svc.cluster.local
      AUTHELIA_STORAGE_MYSQL_HOST: mysql.dbms.svc.cluster.local
      AUTHELIA_STORAGE_MYSQL_PORT: 3306
      AUTHELIA_STORAGE_MYSQL_DATABASE: authelia-${CONFIG_CLUSTER_NAME}
      AUTHELIA_STORAGE_MYSQL_USERNAME: authelia-${CONFIG_CLUSTER_NAME}
