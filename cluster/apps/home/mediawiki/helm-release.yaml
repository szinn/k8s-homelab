---
apiVersion: helm.toolkit.fluxcd.io/v2beta1
kind: HelmRelease
metadata:
  name: mediawiki
  namespace: home
spec:
  interval: 5m
  chart:
    spec:
      chart: mediawiki
      version: 14.2.5
      sourceRef:
        kind: HelmRepository
        name: bitnami-charts
        namespace: flux-system
      interval: 5m
  dependsOn:
    - name: mysql
      namespace: dbms
  values:
    image:
      registry: public.ecr.aws
      repository: bitnami/mediawiki
    mediawikiName: "WilZinn World"
    mediawikiHost: "wiki.${SECRET_DOMAIN_NAME}"
    extraEnvVarsSecret: wiki-secrets
    ingress:
      enabled: true
      path: /
      pathType: Prefix
      hostname: wiki.${SECRET_DOMAIN_NAME}
      annotations:
        kubernetes.io/ingress.class: traefik
        traefik.ingress.kubernetes.io/router.entrypoints: "websecure"
        traefik.ingress.kubernetes.io/router.middlewares: "traefik-system-external-auth@kubernetescrd"
        external-dns.alpha.kubernetes.io/target: "${SECRET_DOMAIN_NAME}"
        external-dns/is-public: "true"
    persistence:
      existingClaim: home-mediawiki-pvc
      subPath: mediawiki
    externalDatabase:
      existingSecret: wiki-secrets
      host: mysql.dbms
      database: mediawiki
      user: mediawiki
    service:
      type: ClusterIP
    env:
      TZ: ${CONFIG_TIMEZONE}
    mariadb:
      enabled: false
    allowEmptyPassword: false
    initContainers:
      - name: wait-for-mysql
        image: busybox:latest
        imagePullPolicy: IfNotPresent
        command:
          [
            "sh",
            "-c",
            'until nc -vz mysql.dbms 3306; do echo "Waiting for mysql..."; sleep 2; done;',
          ]
  valuesFrom:
    - kind: Secret
      name: wiki-secrets
      valuesKey: mediawiki-upgrade-password
      targetPath: mediawikiPassword
      optional: false
