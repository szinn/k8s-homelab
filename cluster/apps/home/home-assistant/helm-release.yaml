---
apiVersion: helm.toolkit.fluxcd.io/v2beta1
kind: HelmRelease
metadata:
  name: home-assistant
  namespace: home
spec:
  releaseName: home-assistant
  interval: 15m
  chart:
    spec:
      chart: home-assistant
      version: 13.2.0
      sourceRef:
        kind: HelmRepository
        name: k8s-at-home-charts
        namespace: flux-system
      interval: 15m
  dependsOn:
    - name: mysql
      namespace: dbms
  values:
    image:
      repository: ghcr.io/home-assistant/home-assistant
      tag: 2022.6.6
    persistence:
      config:
        enabled: true
        existingClaim: home-home-assistant-pvc
    env:
      TZ: "${CONFIG_TIMEZONE}"
    envFrom:
      - secretRef:
          name: home-assistant-secrets
    ingress:
      main:
        enabled: true
        ingressClassName: "traefik"
        annotations:
          traefik.ingress.kubernetes.io/router.entrypoints: "websecure"
          traefik.ingress.kubernetes.io/router.middlewares: "traefik-system-external-auth@kubernetescrd"
          external-dns.alpha.kubernetes.io/target: "${SECRET_DOMAIN_NAME}"
          external-dns/is-public: "true"
        hosts:
          - host: &host-home "home.${SECRET_DOMAIN_NAME}"
            paths:
              - path: /
                pathType: Prefix
    securityContext:
      privileged: true
    metrics:
      enabled: false
    hostNetwork: true
    dnsPolicy: ClusterFirstWithHostNet
    probes:
      liveness:
        enabled: false
      readiness:
        enabled: false
      startup:
        enabled: false
    mariadb:
      enabled: false
    postgresql:
      enabled: false
    podAnnotations:
      secret.reloader.stakater.com/reload: home-assistant-secrets
    initContainers:
      wait-for-mysql:
        image: busybox:latest
        imagePullPolicy: IfNotPresent
        command:
          [
            "sh",
            "-c",
            'until nc -vz mysql.dbms 3306; do echo "Waiting for mysql..."; sleep 2; done;',
          ]
    addons:
      codeserver:
        enabled: true
        image:
          repository: codercom/code-server
          tag: 4.4.0
        workingDir: "/config"
        git:
          deployKeySecret: home-assistant-code-server-secret
        args:
          - --auth
          - "none"
          - --user-data-dir
          - "/config/.vscode"
          - --extensions-dir
          - "/config/.vscode"
        ingress:
          enabled: true
          ingressClassName: "traefik"
          annotations:
            traefik.ingress.kubernetes.io/router.entrypoints: "websecure"
            traefik.ingress.kubernetes.io/router.middlewares: "traefik-system-internal@kubernetescrd"
          hosts:
            - host: &host-code "ha-code.${SECRET_DOMAIN_NAME}"
              paths:
                - path: /
                  pathType: Prefix
        volumeMounts:
          - name: config
            mountPath: /config
