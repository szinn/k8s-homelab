---
apiVersion: batch/v1
kind: Job
metadata:
  name: "${app}-unlock-snapshots-${ts}"
  namespace: "${ns}"
spec:
  ttlSecondsAfterFinished: 3600
  template:
    spec:
      automountServiceAccountToken: false
      restartPolicy: OnFailure
      containers:
        - name: unlock-minio
          image: docker.io/restic/restic:0.16.2@sha256:97da927874987a197b457738fdaf0069bdbf3d2cf4feaa4fb8f91baa1df237c8
          args:
            - unlock
            - --remove-all
          envFrom:
            - secretRef:
                name: "${app}-volsync-minio"
