      server15_switch:
        driver: tes
        pin: 15
        mode: output
        switch: false
    view:
      header:
        title: KVM
      table:
        - ["TESMART Switch"]
        - []
        - ["#k8s-1", server0_led, server0_switch|Switch]
        - ["#k8s-2", server1_led, server1_switch|Switch]
        - ["#k8s-3", server2_led, server2_switch|Switch]
