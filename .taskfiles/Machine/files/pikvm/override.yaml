---
####################################################################
#                                                                  #
# Override Pi-KVM system settings. This file uses the YAML syntax. #
#                                                                  #
#    https://github.com/pikvm/pikvm/blob/master/pages/config.md    #
#                                                                  #
# All overridden parameters will be applied AFTER other configs    #
# and "!include" directives and BEFORE validation.                 #
# Not: Sections should be combined under shared keys.              #
#                                                                  #
####################################################################
#
kvmd:
  gpio:
    drivers:
      tes:
        type: tesmart
        host: 192.168.1.10
        port: 5000
    scheme:
      server0_led:
        driver: tes
        pin: 0
        mode: input
      server0_switch:
        driver: tes
        pin: 0
        mode: output
        switch: false
      server1_led:
        driver: tes
        pin: 1
        mode: input
      server1_switch:
        driver: tes
        pin: 1
        mode: output
        switch: false
      server2_led:
        driver: tes
        pin: 2
        mode: input
      server2_switch:
        driver: tes
        pin: 2
        mode: output
        switch: false
      server3_led:
        driver: tes
        pin: 3
        mode: input
      server3_switch:
        driver: tes
        pin: 3
        mode: output
        switch: false
      server4_led:
        driver: tes
        pin: 4
        mode: input
      server4_switch:
        driver: tes
        pin: 4
        mode: output
        switch: false
      server5_led:
        driver: tes
        pin: 5
        mode: input
      server5_switch:
        driver: tes
        pin: 5
        mode: output
        switch: false
      server6_led:
        driver: tes
        pin: 6
        mode: input
      server6_switch:
        driver: tes
        pin: 6
        mode: output
        switch: false
      server7_led:
        driver: tes
        pin: 7
