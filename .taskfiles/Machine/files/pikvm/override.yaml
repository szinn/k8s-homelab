      server8_switch:
        driver: tes
        pin: 8
        mode: output
        switch: false
      server9_led:
        driver: tes
        pin: 9
        mode: input
      server9_switch:
        driver: tes
        pin: 9
        mode: output
        switch: false
      server10_led:
