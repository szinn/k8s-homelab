---
# yaml-language-server: $schema=https://taskfile.dev/schema.json
version: "3"

tasks:
  bootstrap:
    desc: Bootstrap the cluster
    prompt: Bootstrap Talos on the '{{.cluster}}' cluster ... continue?
    cmds:
      - task: generate-config
        vars:
          cluster: '{{.cluster}}'
      - task: apply-config
        vars:
          cluster: '{{.cluster}}'
          nodes: '{{.nodes}}'
      - task: bootstrap-etcd
        vars:
          cluster: '{{.cluster}}'
      - task: bootstrap-apps
        vars:
          cluster: '{{.cluster}}'
    requires:
      vars:
        - cluster
        - nodes

  generate-config:
    desc: Generate Talos configurations
    dir: '{{.KUBERNETES_DIR}}/{{.cluster}}/bootstrap/talos'
    cmds:
      - talhelper genconfig --env-file talenv.sops.yaml --secret-file talsecret.sops.yaml --config-file talconfig.yaml
      - cp ./clusterconfig/talosconfig ../..
    requires:
      vars:
        - cluster

  apply-config:
    desc: Apply Talos configurations
    dir: '{{.KUBERNETES_DIR}}/{{.cluster}}/bootstrap/talos'
    cmds:
      - for: { var: nodes }
        cmd: talosctl --context {{.cluster}} --talosconfig ./clusterconfig/talosconfig apply-config -i -n {{.ITEM}} -f ./clusterconfig/{{.cluster}}-{{.ITEM}}.{{.SECRET_TECH_DOMAIN_NAME}}.yaml
    requires:
      vars:
        - cluster
        - nodes

  bootstrap-etcd:
    desc: Bootstrap Etcd
    cmd: until talosctl --context {{.cluster}} --talosconfig {{.KUBERNETES_DIR}}/{{.cluster}}/bootstrap/talos/clusterconfig/talosconfig --nodes {{.controller}} bootstrap; do sleep 10; done
    vars:
      controller:
        sh: talosctl --context {{.cluster}} --talosconfig {{.KUBERNETES_DIR}}/{{.cluster}}/bootstrap/talos/clusterconfig/talosconfig config info --output json | jq --raw-output '.endpoints[0]'
    requires:
      vars:
        - cluster
    preconditions:
      - test -f {{.KUBERNETES_DIR}}/{{.cluster}}/talosconfig
      - talosctl --context {{.cluster}} config info >/dev/null 2>&1

  bootstrap-apps:
    desc: Bootstrap core apps needed for Talos
    cmds:
      - until kubectl --context {{.cluster}} wait --for=condition=Ready=False nodes --all --timeout=10m; do sleep 10; done
      - helmfile --quiet --kube-context {{.cluster}} --file {{.KUBERNETES_DIR}}/{{.cluster}}/bootstrap/talos/apps/helmfile.yaml apply --skip-diff-on-install --suppress-diff
      - until kubectl --context {{.cluster}} wait --for=condition=Ready nodes --all --timeout=10m; do sleep 10; done
    requires:
      vars:
        - cluster
    preconditions:
      - test -f {{.KUBERNETES_DIR}}/{{.cluster}}/talosconfig
      - talosctl --context {{.cluster}} config info >/dev/null 2>&1
      - test -f {{.KUBERNETES_DIR}}/{{.cluster}}/bootstrap/talos/apps/helmfile.yaml

  fetch-kubeconfig:
    desc: Fetch kubeconfig from Talos controllers
    cmd: |
      talosctl --context {{.cluster}} kubeconfig --nodes {{.controller}} \
          --force --force-context-name {{.cluster}} {{.KUBERNETES_DIR}}/{{.cluster}}
    vars:
      controller:
        sh: talosctl --context {{.cluster}} config info --output json | jq --raw-output '.endpoints[0]'
    requires:
      vars:
        - cluster
    preconditions:
      - test -f {{.KUBERNETES_DIR}}/{{.cluster}}/talosconfig
      - talosctl --context {{.cluster}} config info >/dev/null 2>&1

  # task talos:upgrade cluster=main node=k8s-1
  # task talos:upgrade cluster=staging node=stage-1
  upgrade:
    desc: Upgrade Talos version for a node
    vars:
      TALOS_VERSION:
        sh: |
          yq -r ".talosVersion" infrastructure/talos/{{.cluster}}/talconfig.yaml
      TALOS_IMAGE:
        sh: |
          talhelper genurl installer \
            --env-file infrastructure/talos/{{.cluster}}/talenv.sops.yaml \
            --config-file infrastructure/talos/{{.cluster}}/talconfig.yaml \
          | grep {{.node}} \
          | awk '{split($0,u," "); print u[2]}'
    cmds:
      - echo "Upgrading node {{.node}}.{{.SECRET_TECH_DOMAIN_NAME}} on cluster {{.cluster}} to image {{.TALOS_IMAGE}}"
      - read -p "Press any key to resume ..."
      - talosctl --context {{.cluster}} upgrade -n {{.node}}.{{.SECRET_TECH_DOMAIN_NAME}} --image {{.TALOS_IMAGE }}

    requires:
      vars:
        - cluster
        - node
    preconditions:
      - which talhelper
      - talosctl config get-contexts | grep {{.cluster}}
      - test -f infrastructure/talos/{{.cluster}}/talenv.sops.yaml
      - test -f infrastructure/talos/{{.cluster}}/talconfig.yaml
      - msg: "Talos image could not be determined for {{.node}}"
        sh: 'test -n "{{.TALOS_IMAGE}}"'

  # task talos:upgrade-k8s cluster=main
  # task talos:upgrade-k8s cluster=staging
  upgrade-k8s:
    desc: Upgrade Kubernetes version for a Talos cluster
    vars:
      KUBERNETES_VERSION:
        sh: |
          yq -r ".kubernetesVersion" infrastructure/talos/{{.cluster}}/talconfig.yaml
      CONTROLPLANE_NODE:
        sh: |
          talosctl --context {{.cluster}} config info \
          | grep Endpoints: \
          | awk '{split($0,u," "); print u[2]}' \
          | sed -E 's/,//'
    cmds:
      - talosctl --context {{.cluster}} upgrade-k8s -n {{.CONTROLPLANE_NODE}} --to {{.KUBERNETES_VERSION}}
    requires:
      vars:
        - cluster
    preconditions:
      - which talhelper
      - talosctl config get-contexts | grep {{.cluster}}
      - test -f infrastructure/talos/{{.cluster}}/talenv.sops.yaml
      - test -f infrastructure/talos/{{.cluster}}/talconfig.yaml
      - msg: "Kubernetes version could not be determined for cluster {{.cluster}}"
        sh: 'test -n "{{.KUBERNETES_VERSION}}"'
      - msg: "Control plane node could not be determined for cluster {{.cluster}}"
        sh: 'test -n "{{.CONTROLPLANE_NODE}}"'

