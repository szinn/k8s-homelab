---
# yaml-language-server: $schema=https://taskfile.dev/schema.json
version: "3"

tasks:
  maintenance-main:
    desc: Set/unset maintenance mode on main cluster
    summary: |
      Args:
        command: 'set' or 'unset' (required)
    cmds:
      - kubectl cnpg --context main maintenance {{.command}} --reusePVC -n dbms postgres
      - kubectl cnpg --context main maintenance {{.command}} --reusePVC -n media immich
    requires:
      vars:
        - command

  maintenance-staging:
    desc: Set/unset maintenance mode on main cluster
    summary: |
      Args:
        command: 'set' or 'unset' (required)
    cmds:
      - kubectl cnpg --context staging maintenance {{.command}} --reusePVC -n dbms postgres
    requires:
      vars:
        - command

  down_all:
    desc: Turn down all applications using Postgres
    cmds:
      - task: _down
        vars:
          NAMESPACE: security
          HELMRELEASE: authentik
          KUSTOMIZATION: authentik
          SERVICES: deployment/authentik-server deployment/authentik-worker
      - task: _down
        vars:
          NAMESPACE: self-hosted
          HELMRELEASE: dmarc-report
          KUSTOMIZATION: dmarc-report
          SERVICES: statefulset/dmarc-report
      - task: _down
        vars:
          NAMESPACE: media
          HELMRELEASE: lidarr
          KUSTOMIZATION: lidarr
          SERVICES: deployment/lidarr
      - task: _down
        vars:
          NAMESPACE: media
          HELMRELEASE: prowlarr
          KUSTOMIZATION: prowlarr
          SERVICES: deployment/prowlarr
      - task: _down
        vars:
          NAMESPACE: media
          HELMRELEASE: radarr-4k
          KUSTOMIZATION: radarr-4k
          SERVICES: deployment/radarr-4k
      - task: _down
        vars:
          NAMESPACE: media
          HELMRELEASE: radarr
          KUSTOMIZATION: radarr
          SERVICES: deployment/radarr
      - task: _down
        vars:
          NAMESPACE: self-hosted
          HELMRELEASE: shlink-api
          KUSTOMIZATION: shlink
          SERVICES: deployment/shlink-api
      - task: _down
        vars:
          NAMESPACE: media
          HELMRELEASE: sonarr
          KUSTOMIZATION: sonarr
          SERVICES: deployment/sonarr
      - task: _down
        vars:
          NAMESPACE: observability
          HELMRELEASE: teslamate
          KUSTOMIZATION: teslamate
          SERVICES: deployment/teslamate
      - task: _down
        vars:
          NAMESPACE: self-hosted
          HELMRELEASE: wikijs
          KUSTOMIZATION: wikijs
          SERVICES: deployment/wikijs
      - task: _down
        vars:
          NAMESPACE: security
          HELMRELEASE: authentik
          KUSTOMIZATION: authentik
          SERVICES: deployment/authentik-server deployment/authentik-worker
      - task: _down
        vars:
          NAMESPACE: home
          HELMRELEASE: home-assistant
          KUSTOMIZATION: home-assistant
          SERVICES: deployment/home-assistant
      - task: _down
        vars:
          NAMESPACE: observability
          HELMRELEASE: gatus
          KUSTOMIZATION: gatus
          SERVICES: deployment/gatus
      - task: _down
        vars:
          NAMESPACE: observability
          HELMRELEASE: grafana
          KUSTOMIZATION: grafana
          SERVICES: deployment/grafana

  up_all:
    desc: Turn down all applications using Postgres
    cmds:
      - task: _up
        vars:
          NAMESPACE: security
          HELMRELEASE: authentik
          KUSTOMIZATION: authentik
          SERVICES: deployment/authentik-server deployment/authentik-worker
      - task: _up
        vars:
          NAMESPACE: self-hosted
          HELMRELEASE: dmarc-report
          KUSTOMIZATION: dmarc-report
          SERVICES: statefulset/dmarc-report
          REPLICAS: 1
      - task: _up
        vars:
          NAMESPACE: media
          HELMRELEASE: lidarr
          KUSTOMIZATION: lidarr
          SERVICES: deployment/lidarr
          REPLICAS: 1
      - task: _up
        vars:
          NAMESPACE: media
          HELMRELEASE: prowlarr
          KUSTOMIZATION: prowlarr
          SERVICES: deployment/prowlarr
          REPLICAS: 1
      - task: _up
        vars:
          NAMESPACE: media
          HELMRELEASE: radarr-4k
          KUSTOMIZATION: radarr-4k
          SERVICES: deployment/radarr-4k
          REPLICAS: 1
      - task: _up
        vars:
          NAMESPACE: media
          HELMRELEASE: radarr
          KUSTOMIZATION: radarr
          SERVICES: deployment/radarr
          REPLICAS: 1
      - task: _up
        vars:
          NAMESPACE: self-hosted
          HELMRELEASE: shlink-api
          KUSTOMIZATION: shlink
          SERVICES: deployment/shlink-api
          REPLICAS: 1
      - task: _up
        vars:
          NAMESPACE: media
          HELMRELEASE: sonarr
          KUSTOMIZATION: sonarr
          SERVICES: deployment/sonarr
          REPLICAS: 1
      - task: _up
        vars:
          NAMESPACE: observability
          HELMRELEASE: teslamate
          KUSTOMIZATION: teslamate
          SERVICES: deployment/teslamate
          REPLICAS: 1
      - task: _up
        vars:
          NAMESPACE: self-hosted
          HELMRELEASE: wikijs
          KUSTOMIZATION: wikijs
          SERVICES: deployment/wikijs
          REPLICAS: 1
      - task: _up
        vars:
          NAMESPACE: security
          HELMRELEASE: authentik
          KUSTOMIZATION: authentik
          SERVICES: deployment/authentik-server deployment/authentik-worker
          REPLICAS: 1
      - task: _up
        vars:
          NAMESPACE: home
          HELMRELEASE: home-assistant
          KUSTOMIZATION: home-assistant
          SERVICES: deployment/home-assistant
          REPLICAS: 1
      - task: _up
        vars:
          NAMESPACE: observability
          HELMRELEASE: gatus
          KUSTOMIZATION: gatus
          SERVICES: deployment/gatus
          REPLICAS: 1
      - task: _up
        vars:
          NAMESPACE: observability
          HELMRELEASE: grafana
          KUSTOMIZATION: grafana
          SERVICES: deployment/grafana
          REPLICAS: 1

  restore_authentik:
    desc: Restore authentik database
    cmds:
      - task: _down
        vars:
          NAMESPACE: security
          HELMRELEASE: authentik
          KUSTOMIZATION: authentik
          SERVICES: deployment/authentik-server deployment/authentik-worker
      - task: _restore_db
        vars:
          DATABASE: authentik
      - task: _up
        vars:
          NAMESPACE: security
          HELMRELEASE: authentik
          KUSTOMIZATION: authentik
          SERVICES: deployment/authentik-server deployment/authentik-worker
          REPLICAS: 1

  restore_dmarc:
    desc: Restore dmarc database
    cmds:
      - task: _down
        vars:
          NAMESPACE: self-hosted
          HELMRELEASE: dmarc-report
          KUSTOMIZATION: dmarc-report
          SERVICES: statefulset/dmarc-report
      - task: _restore_db
        vars:
          DATABASE: dmarc
      - task: _up
        vars:
          NAMESPACE: self-hosted
          HELMRELEASE: dmarc-report
          KUSTOMIZATION: dmarc-report
          SERVICES: statefulset/dmarc-report
          REPLICAS: 1

  restore_lidarr:
    desc: Restore lidarr database
    cmds:
      - task: _down
        vars:
          NAMESPACE: media
          HELMRELEASE: lidarr
          KUSTOMIZATION: lidarr
          SERVICES: deployment/lidarr
      - task: _restore_db
        vars:
          DATABASE: lidarr_main
      - task: _up
        vars:
          NAMESPACE: media
          HELMRELEASE: lidarr
          KUSTOMIZATION: lidarr
          SERVICES: deployment/lidarr
          REPLICAS: 1

  restore_prowlarr:
    desc: Restore prowlarr database
    cmds:
      - task: _down
        vars:
          NAMESPACE: media
          HELMRELEASE: prowlarr
          KUSTOMIZATION: prowlarr
          SERVICES: deployment/prowlarr
      - task: _restore_db
        vars:
          DATABASE: prowlarr_main
      - task: _up
        vars:
          NAMESPACE: media
          HELMRELEASE: prowlarr
          KUSTOMIZATION: prowlarr
          SERVICES: deployment/prowlarr
          REPLICAS: 1

  restore_radarr_4k:
    desc: Restore radarr-4k database
    cmds:
      - task: _down
        vars:
          NAMESPACE: media
          HELMRELEASE: radarr-4k
          KUSTOMIZATION: radarr-4k
          SERVICES: deployment/radarr-4k
      - task: _restore_db
        vars:
          DATABASE: radarr_4k_main
      - task: _up
        vars:
          NAMESPACE: media
          HELMRELEASE: radarr-4k
          KUSTOMIZATION: radarr-4k
          SERVICES: deployment/radarr-4k
          REPLICAS: 1

  restore_radarr:
    desc: Restore radarr database
    cmds:
      - task: _down
        vars:
          NAMESPACE: media
          HELMRELEASE: radarr
          KUSTOMIZATION: radarr
          SERVICES: deployment/radarr
      - task: _restore_db
        vars:
          DATABASE: radarr_main
      - task: _up
        vars:
          NAMESPACE: media
          HELMRELEASE: radarr
          KUSTOMIZATION: radarr
          SERVICES: deployment/radarr
          REPLICAS: 1

  restore_shlink:
    desc: Restore shlink database
    cmds:
      - task: _down
        vars:
          NAMESPACE: self-hosted
          HELMRELEASE: shlink-api
          KUSTOMIZATION: shlink
          SERVICES: deployment/shlink-api
      - task: _restore_db
        vars:
          DATABASE: shlink
      - task: _up
        vars:
          NAMESPACE: self-hosted
          HELMRELEASE: shlink-api
          KUSTOMIZATION: shlink
          SERVICES: deployment/shlink-api
          REPLICAS: 1

  restore_sonarr:
    desc: Restore sonarr database
    cmds:
      - task: _down
        vars:
          NAMESPACE: media
          HELMRELEASE: sonarr
          KUSTOMIZATION: sonarr
          SERVICES: deployment/sonarr
      - task: _restore_db
        vars:
          DATABASE: sonarr_main
      - task: _up
        vars:
          NAMESPACE: media
          HELMRELEASE: sonarr
          KUSTOMIZATION: sonarr
          SERVICES: deployment/sonarr
          REPLICAS: 1

  restore_teslamate:
    desc: Restore teslamate database
    cmds:
      - task: _down
        vars:
          NAMESPACE: observability
          HELMRELEASE: teslamate
          KUSTOMIZATION: teslamate
          SERVICES: deployment/teslamate
      - task: _restore_db
        vars:
          DATABASE: teslamate
      - task: _up
        vars:
          NAMESPACE: observability
          HELMRELEASE: teslamate
          KUSTOMIZATION: teslamate
          SERVICES: deployment/teslamate
          REPLICAS: 1

  restore_wikijs:
    desc: Restore wikijs database
    cmds:
      - task: _down
        vars:
          NAMESPACE: self-hosted
          HELMRELEASE: wikijs
          KUSTOMIZATION: wikijs
          SERVICES: deployment/wikijs
      - task: _restore_db
        vars:
          DATABASE: wikijs
      - task: _up
        vars:
          NAMESPACE: self-hosted
          HELMRELEASE: wikijs
          KUSTOMIZATION: wikijs
          SERVICES: deployment/wikijs
          REPLICAS: 1

  restore_immich:
    desc: Restore immich database
    cmds:
      - task: _down
        vars:
          NAMESPACE: media
          HELMRELEASE: immich
          KUSTOMIZATION: immich
          SERVICES: deployment/immich-server
      - cp {{.DBBACKUP}}/last/immich-latest.sql.gz /tmp
      - gzip -d /tmp/immich-latest.sql.gz
      - task: _restore_immich_db
      - rm /tmp/immich-latest.sql
      - task: _up
        vars:
          NAMESPACE: media
          HELMRELEASE: immich
          KUSTOMIZATION: immich
          SERVICES: deployment/immich-server
          REPLICAS: 1

  _restore_immich_db:
    prompt: Ready to restore database {{.DATABASE}}?
    desc: Restore a database
    cmds:
      - cat /tmp/immich-latest.sql | sed "s/SELECT pg_catalog.set_config('search_path', '', false);/SELECT pg_catalog.set_config('search_path', 'public, pg_catalog', true);/g" | psql -h immich.zinn.ca

  _down:
    desc: Bring a service down
    cmds:
      - flux --context main suspend helmrelease -n {{.NAMESPACE}} {{.HELMRELEASE}}
      - flux --context main suspend kustomization {{.KUSTOMIZATION}}
      - for: {var: SERVICES}
        cmd: kubectl --context main scale --replicas=0 -n {{.NAMESPACE}} {{.ITEM}}

  _up:
    desc: Bring a service up
    cmds:
      - for: {var: SERVICES}
        cmd: kubectl --context main  scale --replicas={{.REPLICAS}} -n {{.NAMESPACE}} {{.ITEM}}
      - flux --context main  resume helmrelease -n {{.NAMESPACE}} {{.HELMRELEASE}}
      - flux --context main  resume kustomization {{.KUSTOMIZATION}}

  _restore_db:
    prompt: Ready to restore database {{.DATABASE}}?
    desc: Restore a database
    cmds:
      - cp {{.DBBACKUP}}/last/{{.DATABASE}}-latest.sql.gz /tmp
      - gzip -d /tmp/{{.DATABASE}}-latest.sql.gz
      - psql < /tmp/{{.DATABASE}}-latest.sql
      - rm /tmp/{{.DATABASE}}-latest.sql
