---
# yaml-language-server: $schema=https://taskfile.dev/schema.json
version: "3"

tasks:
  all:
    - task: markdown
    - task: yaml
    - task: terraform
    - task: just

  markdown:
    desc: Format Markdown
    cmds:
      - >-
        prettier
        --config '.prettierrc'
        --ignore-path '.prettierignore'
        --list-different
        --ignore-unknown
        --parser=markdown
        --write '*.md' '**/*.md'
    ignore_error: true

  yaml:
    desc: Format YAML
    cmds:
      - >-
        prettier
        --config '.prettierrc'
        --ignore-path '.prettierignore'
        --list-different
        --ignore-unknown
        --parser=yaml
        --write '*.y*ml'
        '**/*.y*ml'
    ignore_error: true

  terraform:
    desc: Format Terraform
    cmds:
      - terraform fmt -recursive
    ignore_error: true

  just:
    desc: Format Justfiles
    cmds:
      - find . -name "*.just" -o -name ".justfile" -exec just --justfile \{\} --fmt --unstable \;
