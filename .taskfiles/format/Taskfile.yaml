---
# yaml-language-server: $schema=https://taskfile.dev/schema.json
version: "3"

tasks:
  all:
    - task: markdown
    - task: yaml
    - task: terraform

  markdown:
    desc: Format Markdown
    cmds:
      - >-
        prettier
        --config '.github/linters/prettier/.prettierrc.yaml'
        --list-different
        --ignore-unknown
        --parser=markdown
        --write '*.md' '**/*.md'
    ignore_error: true

  yaml:
    desc: Format YAML
    cmds:
      - >-
        prettier
        --config '.github/linters/prettier/.prettierrc.yaml'
        --list-different
        --ignore-unknown
        --parser=yaml
        --write '*.y*ml'
        '**/*.y*ml'
    ignore_error: true

  terraform:
    desc: Format Terraform
    cmds:
      - terraform fmt -recursive
    ignore_error: true
